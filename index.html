<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРОЙБАТ Каталог</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-secondary-bg-color: #f4f4f5;
            --tg-theme-button-color: #3B82F6;
            --tg-theme-button-text-color: #ffffff;
        }
        
        .tg-theme-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        
        .tg-theme-text {
            color: var(--tg-theme-text-color);
        }
        
        .tg-theme-hint {
            color: var(--tg-theme-hint-color);
        }
        
        .tg-theme-secondary-bg {
            background-color: var(--tg-theme-secondary-bg-color);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f3f4f6;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="max-w-md mx-auto">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4 sticky top-0 z-10">
            <div class="flex justify-between items-center">
                <button id="toggleMenu" class="p-2 rounded-lg tg-theme-secondary-bg">
                    <i data-feather="menu"></i>
                </button>
                <h1 class="text-lg font-semibold tg-theme-text" id="pageTitle">Каталог товаров</h1>
                <button onclick="toggleDebug()" class="p-2 rounded-lg tg-theme-secondary-bg">
                    <i data-feather="tool"></i>
                </button>
            </div>
            
            <!-- Breadcrumbs -->
            <div id="breadcrumbs" class="flex items-center text-sm mt-2 overflow-x-auto whitespace-nowrap"></div>
        </header>

        <!-- Loading -->
        <div id="loading" class="hidden p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 tg-theme-hint">Загрузка...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden p-8 text-center">
            <i data-feather="package" class="w-16 h-16 mx-auto tg-theme-hint mb-4"></i>
            <p class="tg-theme-hint mb-4" id="emptyMessage">Товары не найдены</p>
            <button onclick="loadSections()" class="mt-4 py-2 px-4 tg-theme-button rounded-lg">
                Вернуться в главную
            </button>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden p-8 text-center">
            <i data-feather="alert-triangle" class="w-16 h-16 mx-auto text-red-500 mb-4"></i>
            <p class="text-red-600 mb-4" id="errorMessage">Произошла ошибка</p>
            <button onclick="loadSections()" class="mt-4 py-2 px-4 tg-theme-button rounded-lg">
                Попробовать снова
            </button>
        </div>

        <!-- Debug Info -->
        <div id="debugInfo" class="hidden p-4 bg-yellow-50 border border-yellow-200 text-xs">
            <div class="flex justify-between items-center mb-2">
                <h4 class="font-semibold">Отладочная информация:</h4>
                <button onclick="clearDebug()" class="text-xs bg-yellow-200 px-2 py-1 rounded">Очистить</button>
            </div>
            <pre id="debugContent" class="overflow-auto max-h-40"></pre>
        </div>

        <!-- Main Content -->
        <main id="content" class="p-4 space-y-4 fade-in">
            <!-- Контент загружается динамически -->
        </main>

        <!-- Side Menu -->
        <div id="sideMenu" class="hidden fixed inset-0 z-50 bg-black bg-opacity-50">
            <div class="absolute right-0 top-0 h-full w-80 bg-white transform translate-x-full transition-transform duration-300">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-semibold">Меню</h2>
                        <button id="closeMenu" class="p-2 rounded-lg hover:bg-gray-100">
                            <i data-feather="x"></i>
                        </button>
                    </div>
                    
                    <div class="space-y-2">
                        <button onclick="loadSections(); closeSideMenu();" class="w-full p-3 text-left rounded-lg hover:bg-gray-100 flex items-center">
                            <i data-feather="home" class="mr-3"></i>
                            Главная
                        </button>
                        <button onclick="openInBot(); closeSideMenu();" class="w-full p-3 text-left rounded-lg hover:bg-gray-100 flex items-center">
                            <i data-feather="message-circle" class="mr-3"></i>
                            Открыть в боте
                        </button>
                        <button onclick="testAllEndpoints(); closeSideMenu();" class="w-full p-3 text-left rounded-lg hover:bg-gray-100 flex items-center">
                            <i data-feather="tool" class="mr-3"></i>
                            Тест API
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация
        const tg = window.Telegram?.WebApp;
        const API_BASE = 'https://dmitrii2613.pythonanywhere.com/api';
        const API_TIMEOUT = 15000;
        let debugMode = false;
        let featherTimeout;

        // Состояние приложения (адаптировано из Python)
        let navigationStack = [];
        let currentProducts = [];
        let currentProductIndex = 0;
        let catalogData = null;

        // DOM элементы
        const elements = {
            content: document.getElementById('content'),
            breadcrumbs: document.getElementById('breadcrumbs'),
            loading: document.getElementById('loading'),
            emptyState: document.getElementById('emptyState'),
            emptyMessage: document.getElementById('emptyMessage'),
            errorState: document.getElementById('errorState'),
            errorMessage: document.getElementById('errorMessage'),
            sideMenu: document.getElementById('sideMenu'),
            debugInfo: document.getElementById('debugInfo'),
            debugContent: document.getElementById('debugContent'),
            pageTitle: document.getElementById('pageTitle')
        };

        // ========== УТИЛИТЫ ==========

        function escapeHtml(unsafe) {
            if (unsafe == null) return '';
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function safeGet(obj, path, defaultValue = '') {
            if (!obj) return defaultValue;
            return path.split('.').reduce((acc, key) => 
                acc && acc[key] !== undefined && acc[key] !== null ? acc[key] : defaultValue, obj);
        }

        function safeString(value, defaultValue = '') {
            if (value == null) return defaultValue;
            return String(value);
        }

        function safeNumber(value, defaultValue = 0) {
            if (value == null) return defaultValue;
            const num = Number(value);
            return isNaN(num) ? defaultValue : num;
        }

        function scheduleFeatherReplace() {
            clearTimeout(featherTimeout);
            featherTimeout = setTimeout(() => {
                try {
                    feather.replace();
                } catch (error) {
                    debugLog('Ошибка feather.replace:', error);
                }
            }, 100);
        }

        function extractNumericPrice(priceStr) {
            // Адаптировано из Python: extract_numeric_price
            if (!priceStr || !typeof priceStr === 'string') {
                return Infinity;
            }

            try {
                let cleanStr = priceStr.trim();
                if (!cleanStr) return Infinity;

                // Убираем валюту и другие символы
                cleanStr = cleanStr.replace(/[^\d,.]/g, '');

                if (!cleanStr) return Infinity;

                // Заменяем запятую на точку (русский формат)
                cleanStr = cleanStr.replace(',', '.');

                // Убираем лишние точки
                if (cleanStr.split('.').length > 2) {
                    const parts = cleanStr.split('.');
                    cleanStr = parts[0] + '.' + parts.slice(1).join('');
                }

                const result = parseFloat(cleanStr);
                return isNaN(result) ? Infinity : result;
            } catch (error) {
                debugLog(`Ошибка преобразования цены '${priceStr}':`, error);
                return Infinity;
            }
        }

        function formatPriceText(price) {
            // Адаптировано из Python: format_price_text
            if (price === null || price === Infinity) return "";
            return ` от ${Math.round(price)} р.`;
        }

        function extractPhotoFilenameFromUrl(url) {
            // Адаптировано из Python: extract_photo_filename_from_url
            try {
                if (!url || !typeof url === 'string') return null;

                url = url.trim();

                // Если это уже прямая ссылка на изображение
                if (url.toLowerCase().match(/\.(jpg|jpeg|png|gif|webp|bmp)$/)) {
                    return url.startsWith('http') ? url : null;
                }

                // Для Google Drive ссылок
                if (url.includes('drive.google.com')) {
                    let fileId = null;

                    if (url.includes('/file/d/')) {
                        fileId = url.split('/file/d/')[1].split('/')[0];
                    } else if (url.includes('id=')) {
                        fileId = url.split('id=')[1].split('&')[0];
                    } else if (url.includes('/open?id=')) {
                        fileId = url.split('/open?id=')[1].split('&')[0];
                    }

                    if (fileId) {
                        return `https://drive.google.com/uc?export=view&id=${fileId}`;
                    }
                }

                // Для других HTTP ссылок
                if (url.startsWith('http://') || url.startsWith('https://')) {
                    return url;
                }

                return null;
            } catch (error) {
                debugLog('Ошибка извлечения фото из URL:', error);
                return null;
            }
        }

        // ========== ОСНОВНЫЕ ФУНКЦИИ ==========

        function initTelegramApp() {
            if (tg) {
                try {
                    tg.expand();
                    tg.enableClosingConfirmation();
                    debugLog('Telegram Web App инициализирован');
                } catch (error) {
                    debugLog('Ошибка инициализации Telegram Web App:', error);
                }
            }
        }

        function debugLog(message, data = null) {
            if (!debugMode) return;
            
            const timestamp = new Date().toLocaleTimeString();
            let logMessage = `[${timestamp}] ${message}`;
            
            if (data) {
                try {
                    logMessage += '\n' + JSON.stringify(data, null, 2);
                } catch (error) {
                    logMessage += '\n [Несериализуемые данные]';
                }
            }
            
            elements.debugContent.textContent += logMessage + '\n\n';
            elements.debugInfo.scrollTop = elements.debugInfo.scrollHeight;
        }

        function toggleDebug() {
            debugMode = !debugMode;
            elements.debugInfo.classList.toggle('hidden');
            debugLog('Режим отладки ' + (debugMode ? 'включен' : 'выключен'));
        }

        function clearDebug() {
            elements.debugContent.textContent = '';
        }

        // ========== API ФУНКЦИИ ==========

        async function apiFetch(endpoint) {
            const url = `${API_BASE}${endpoint}`;
            debugLog(`🔄 API запрос: ${url}`);
            
            showLoading();
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), API_TIMEOUT);
            
            try {
                const response = await fetch(url, { 
                    signal: controller.signal 
                });
                
                clearTimeout(timeoutId);
                
                debugLog(`📊 Статус ответа: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data) {
                    throw new Error('Пустой ответ от сервера');
                }
                
                debugLog(`✅ Успешный ответ`, data);
                hideLoading();
                return data;
                
            } catch (error) {
                clearTimeout(timeoutId);
                debugLog(`❌ Ошибка API: ${error.message}`);
                hideLoading();
                showError(`Ошибка загрузки: ${error.message}`);
                return { error: error.message };
            }
        }

        // ========== ПАРСИНГ ДАННЫХ (адаптировано из Python) ==========

        function parseCatalogData(data) {
            // Адаптировано из Python: parse_catalog_data
            const catalog = {};
            let currentSection = null;
            let currentCategory = null;
            let currentModel = null;
            let currentSubmodel = null;

            for (let i = 0; i < data.length; i++) {
                const row = data[i];
                
                // Пропускаем пустые строки и заголовок
                if (row.length < 3 || (row[0] === "Раздел" && row[1] === "Категория")) {
                    continue;
                }

                // Обновляем текущие значения (адаптированная логика из Python)
                if (row[0]) {
                    currentSection = row[0].trim();
                    currentCategory = null;
                    currentModel = null;
                    currentSubmodel = null;
                }

                if (row.length > 1 && row[1]) {
                    currentCategory = row[1].trim();
                    currentModel = null;
                    currentSubmodel = null;
                }

                if (row.length > 2 && row[2]) {
                    currentModel = row[2].trim();
                    currentSubmodel = null;
                }

                if (row.length > 3 && row[3]) {
                    currentSubmodel = row[3].trim();
                }

                // Пропускаем строки без раздела или категории
                if (!currentSection || !currentCategory) {
                    continue;
                }

                // Если нет модели, создаем фиктивную модель "Без модели"
                if (!currentModel) {
                    currentModel = "Без модели";
                    currentSubmodel = "Без подмодели";
                }

                // Получаем данные товара (колонки A-I)
                const color = row.length > 4 && row[4] ? row[4].trim() : null;
                const price = row.length > 5 && row[5] ? row[5].trim() : null;
                const photoUrl = row.length > 6 && row[6] ? row[6].trim() : null;
                const description = row.length > 7 && row[7] ? row[7].trim() : null;
                const photoDescription = row.length > 8 && row[8] ? row[8].trim() : null;

                // Если нет подмодели, используем "Без подмодели"
                const submodelKey = currentSubmodel || "Без подмодели";

                // Создаем структуру каталога (аналогично Python)
                if (!catalog[currentSection]) {
                    catalog[currentSection] = {};
                }

                if (!catalog[currentSection][currentCategory]) {
                    catalog[currentSection][currentCategory] = {};
                }

                if (!catalog[currentSection][currentCategory][currentModel]) {
                    catalog[currentSection][currentCategory][currentModel] = {};
                }

                if (!catalog[currentSection][currentCategory][currentModel][submodelKey]) {
                    catalog[currentSection][currentCategory][currentModel][submodelKey] = [];
                }

                // Добавляем вариант товара (если есть хоть одно поле)
                if (color || price || photoUrl || description || photoDescription) {
                    catalog[currentSection][currentCategory][currentModel][submodelKey].push({
                        color: color,
                        price: price,
                        photo_url: photoUrl,
                        row_index: i + 2, // +2 потому что Python считает с A2
                        description: description,
                        photo_description: photoDescription
                    });
                }
            }

            return catalog;
        }

        // ========== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ДЛЯ НАВИГАЦИИ ==========

        function getMinPriceInCategory(catalog, section, category) {
            // Адаптировано из Python: get_min_price_in_category
            let minPrice = Infinity;

            if (catalog[section] && catalog[section][category]) {
                for (const model of Object.values(catalog[section][category])) {
                    for (const submodel of Object.values(model)) {
                        for (const product of submodel) {
                            if (product.price) {
                                const priceNum = extractNumericPrice(product.price);
                                if (priceNum !== Infinity) {
                                    minPrice = Math.min(minPrice, priceNum);
                                }
                            }
                        }
                    }
                }
            }

            return minPrice !== Infinity ? minPrice : null;
        }

        function getMinPriceInModel(catalog, section, category, model) {
            // Адаптировано из Python: get_min_price_in_model
            let minPrice = Infinity;

            if (catalog[section] && catalog[section][category] && catalog[section][category][model]) {
                for (const submodel of Object.values(catalog[section][category][model])) {
                    for (const product of submodel) {
                        if (product.price) {
                            const priceNum = extractNumericPrice(product.price);
                            if (priceNum !== Infinity) {
                                minPrice = Math.min(minPrice, priceNum);
                            }
                        }
                    }
                }
            }

            return minPrice !== Infinity ? minPrice : null;
        }

        function checkAutoShowModel(catalog, section, category, model) {
            // Адаптировано из Python: check_auto_show_model
            if (catalog[section] && catalog[section][category] && catalog[section][category][model]) {
                const submodels = catalog[section][category][model];
                const realSubmodels = Object.keys(submodels).filter(submodel => submodel !== "Без подмодели");

                // Можно автоматически показать, если только "Без подмодели" с товарами
                if (realSubmodels.length === 0 && submodels["Без подмодели"] && submodels["Без подмодели"].length > 0) {
                    return { canAutoShow: true, products: submodels["Без подмодели"] };
                }
            }

            return { canAutoShow: false, products: [] };
        }

        function shouldShowVariantsButton(catalog, section, category, model, currentProduct) {
            // Адаптировано из Python: should_show_variants_button
            if (!section || !category || !model || !currentProduct) {
                return false;
            }

            const currentColor = safeString(currentProduct.color, '').trim();
            if (!currentColor) {
                return false;
            }

            // Считаем количество товаров с ТЕМ ЖЕ ЦВЕТОМ в РАЗДЕЛЕ
            let sameColorCount = 0;

            if (catalog[section]) {
                for (const cat of Object.keys(catalog[section])) {
                    for (const mod of Object.keys(catalog[section][cat])) {
                        for (const submodel of Object.keys(catalog[section][cat][mod])) {
                            for (const product of catalog[section][cat][mod][submodel]) {
                                const prodColor = safeString(product.color, '').trim();
                                if (prodColor && prodColor === currentColor) {
                                    sameColorCount++;
                                    if (sameColorCount > 1) {
                                        return true;
                                    }
                                }
                            }
                        }
                    }
                }
            }

            return sameColorCount > 1;
        }

        // ========== НАВИГАЦИЯ (адаптированная логика из Python) ==========

        async function loadSections() {
            debugLog('=== ЗАГРУЗКА РАЗДЕЛОВ ===');
            
            try {
                navigationStack = [];
                updateBreadcrumbs([{ name: 'Главная', action: 'loadSections' }]);
                elements.pageTitle.textContent = 'Каталог товаров';
                
                const data = await apiFetch('/sections');
                
                if (data?.error) {
                    showEmptyState('Ошибка загрузки разделов');
                    return;
                }
                
                if (!data || !Array.isArray(data.sections) || data.sections.length === 0) {
                    showEmptyState('Разделы не найдены');
                    return;
                }

                renderSections(data.sections);
                updateBackButton();
            } catch (error) {
                debugLog('Критическая ошибка в loadSections:', error);
                showError('Не удалось загрузить разделы');
            }
        }

        async function loadCategories(sectionId, sectionName) {
            debugLog(`=== ЗАГРУЗКА КАТЕГОРИЙ ДЛЯ РАЗДЕЛА: ${sectionName} ===`);
            
            try {
                navigationStack.push({ type: 'sections', id: sectionId, name: sectionName });
                updateBreadcrumbsFromStack();
                elements.pageTitle.textContent = sectionName;
                
                const data = await apiFetch(`/categories/${sectionId}`);
                
                if (data?.error) {
                    // Если ошибка, пробуем загрузить товары напрямую
                    await loadProductsDirect(sectionId, null, null, null, sectionName);
                    return;
                }
                
                if (!data || !Array.isArray(data.categories) || data.categories.length === 0) {
                    // Если категорий нет, пробуем загрузить товары напрямую
                    await loadProductsDirect(sectionId, null, null, null, sectionName);
                    return;
                }

                renderCategories(data.categories, sectionId, sectionName);
                updateBackButton();
            } catch (error) {
                debugLog('Критическая ошибка в loadCategories:', error);
                showError('Не удалось загрузить категории');
            }
        }

        async function loadModels(sectionId, sectionName, categoryId, categoryName) {
            debugLog(`=== ЗАГРУЗКА МОДЕЛЕЙ ДЛЯ КАТЕГОРИИ: ${categoryName} ===`);
            
            try {
                navigationStack.push({ type: 'categories', id: categoryId, name: categoryName });
                updateBreadcrumbsFromStack();
                elements.pageTitle.textContent = categoryName;
                
                const data = await apiFetch(`/models/${sectionId}/${categoryId}`);
                
                if (data?.error) {
                    await loadProductsDirect(sectionId, categoryId, null, null, categoryName);
                    return;
                }
                
                if (!data || !Array.isArray(data.models) || data.models.length === 0) {
                    await loadProductsDirect(sectionId, categoryId, null, null, categoryName);
                    return;
                }

                // Проверяем автоматический показ для каждой модели
                const modelsToShow = [];
                const autoShowModels = [];

                for (const model of data.models) {
                    const submodelsData = await apiFetch(`/submodels/${sectionId}/${categoryId}/${model.id}`);
                    
                    if (submodelsData?.submodels && Array.isArray(submodelsData.submodels)) {
                        const realSubmodels = submodelsData.submodels.filter(submodel => 
                            submodel.name !== "Без подмодели"
                        );

                        // Если только "Без подмодели" с товарами
                        const withoutSubmodel = submodelsData.submodels.find(submodel => 
                            submodel.name === "Без подмодели"
                        );

                        if (realSubmodels.length === 0 && withoutSubmodel) {
                            autoShowModels.push({
                                model: model,
                                products: await getProductsForPath(sectionId, categoryId, model.id, "Без подмодели")
                            });
                        } else if (realSubmodels.length > 0) {
                            modelsToShow.push(model);
                        } else if (withoutSubmodel) {
                            autoShowModels.push({
                                model: model,
                                products: await getProductsForPath(sectionId, categoryId, model.id, "Без подмодели")
                            });
                        }
                    }
                }

                // Если есть модели для автоматического показа и нет обычных моделей
                if (autoShowModels.length > 0 && modelsToShow.length === 0) {
                    if (autoShowModels.length === 1) {
                        // Автоматический показ для одной модели
                        const autoModel = autoShowModels[0];
                        if (autoModel.products && autoModel.products.length > 0) {
                            navigationStack.push({ 
                                type: 'models', 
                                id: autoModel.model.id, 
                                name: autoModel.model.name 
                            });
                            context.user_data = {
                                section: sectionId,
                                category: categoryId,
                                model: autoModel.model.id,
                                submodel: "Без подмодели"
                            };
                            currentProducts = autoModel.products;
                            currentProductIndex = 0;
                            await showCurrentProduct();
                            return;
                        }
                    }
                }

                // Обычный вывод моделей

            debugLog(`=== ЗАГРУЗКА ПОДМОДЕЛЕЙ ДЛЯ МОДЕЛИ: ${modelName} ===`);
            
            try {
                navigationStack.push({ type: 'models', id: modelId, name: modelName });
                updateBreadcrumbsFromStack();
                elements.pageTitle.textContent = modelName;
                
                const data = await apiFetch(`/submodels/${sectionId}/${categoryId}/${modelId}`);
                
                if (data?.error) {
                    await loadProductsDirect(sectionId, categoryId, modelId, null, modelName);
                    return;
                }
                
                if (!data || !Array.isArray(data.submodels) || data.submodels.length === 0) {
                    await loadProductsDirect(sectionId, categoryId, modelId, null, modelName);
                    return;
                }

                // Проверяем, есть ли реальные подмодели (кроме "Без подмодели")
                const realSubmodels = data.submodels.filter(submodel => 
                    submodel.name !== "Без подмодели"
                );

                // Получаем все товары для проверки
                const allProducts = [];
                for (const submodel of data.submodels) {
                    const products = await getProductsForPath(sectionId, categoryId, modelId, submodel.id);
                    allProducts.push(...products);
                }

                if (allProducts.length === 0) {
                    showEmptyState(`В этой модели нет товаров`);
                    return;
                }

                // Если есть только "Без подмодели" или нет реальных подмоделей
                if (realSubmodels.length === 0) {

                    context.user_data = {
                        section: sectionId,
                        category: categoryId,
                        model: modelId,
                        submodel: "Без подмодели"
                    };
                    currentProducts = allProducts;
                    currentProductIndex = 0;
                    await showCurrentProduct();
                    return;
                }

                renderSubmodels(data.submodels, sectionId, sectionName, categoryId, categoryName, modelId, modelName);
                updateBackButton();

            } catch (error) {
                debugLog('Критическая ошибка в loadSubmodels:', error);
                showError('Не удалось загрузить подмодели');

        }

                    case 'submodels':
                        navigation.submodel = { id: item.id, name: item.name };
                        break;

            if (navigationStack.length === 0) {
                return { text: "🔙 Назад", callback: "back_to_sections" };
            }

            const lastItem = navigationStack[navigationStack.length - 1];
            switch (lastItem.type) {
                case 'sections':

                case 'categories':
                    return { text: "🔙 Назад к категориям", callback: "back_to_categories" };

                case 'submodels':
                    return { text: "🔙 Назад к подмоделям", callback: "back_to_submodels" };
                default:
                    return { text: "🔙 Назад", callback: "back_to_sections" };
            }
        }

        function updateBreadcrumbsFromStack() {
            const items = [{ name: 'Главная', action: 'loadSections' }];
            
            navigationStack.forEach(item => {
                if (item && item.name) {
                    items.push({
                        name: item.name,
                        action: null
                    });
                }
            });
            
            updateBreadcrumbs(items);
        }

        function updateBreadcrumbs(items) {
            elements.breadcrumbs.innerHTML = '';
            
            items.forEach((item, index) => {
                if (!item || !item.name) return;
                
                const crumb = document.createElement('span');
                crumb.className = 'flex items-center whitespace-nowrap';
                
                if (index > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'mx-1 tg-theme-hint';
                    separator.innerHTML = '<i data-feather="chevron-right" class="w-3 h-3"></i>';
                    elements.breadcrumbs.appendChild(separator);
                }
                
                const link = document.createElement('span');
                link.className = 'tg-theme-text text-sm truncate max-w-[120px]';
                link.textContent = item.name;
                link.title = item.name;
                
                if (item.action && index === 0) {
                    link.style.cursor = 'pointer';
                    link.addEventListener('click', () => {
                        if (item.action === 'loadSections') {
                            loadSections();
                        }
                    });
                } else {
                    link.style.cursor = 'default';
                }
                
                crumb.appendChild(link);
                elements.breadcrumbs.appendChild(crumb);
            });
            
            scheduleFeatherReplace();
        }

        function updateBackButton() {
            if (!tg) return;
            
            try {
                if (navigationStack.length > 0) {
                    if (tg.BackButton) {
                        tg.BackButton.show();
                        tg.BackButton.onClick(goBack);
                    }
                } else {
                    if (tg.BackButton) {
                        tg.BackButton.hide();
                    }
                }
            } catch (error) {
                debugLog('Ошибка обновления кнопки назад:', error);
            }
        }

        function goBack() {
            if (navigationStack.length > 0) {
                navigationStack.pop();
                
                if (navigationStack.length === 0) {
                    loadSections();
                } else {
                    const current = navigationStack[navigationStack.length - 1];
                    handleBackNavigation(current.type);
                }
            } else if (tg) {
                tg.close();
            }
        }

        function handleBackNavigation(type) {
            switch (type) {
                case 'sections':
                    loadSections();
                    break;
                case 'categories':
                    const section = navigationStack.find(item => item.type === 'sections');
                    if (section) {
                        loadCategories(section.id, section.name);
                    } else {
                        loadSections();
                    }
                    break;
                case 'models':
                    const sectionForModel = navigationStack.find(item => item.type === 'sections');
                    const category = navigationStack.find(item => item.type === 'categories');
                    if (sectionForModel && category) {
                        loadModels(sectionForModel.id, sectionForModel.name, category.id, category.name);
                    } else {
                        loadSections();
                    }
                    break;
                case 'submodels':
                    const sectionForSubmodel = navigationStack.find(item => item.type === 'sections');
                    const categoryForSubmodel = navigationStack.find(item => item.type === 'categories');
                    const model = navigationStack.find(item => item.type === 'models');
                    if (sectionForSubmodel && categoryForSubmodel && model) {
                        loadSubmodels(sectionForSubmodel.id, sectionForSubmodel.name, categoryForSubmodel.id, categoryForSubmodel.name, model.id, model.name);
                    } else {
                        loadSections();
                    }
                    break;
                default:
                    loadSections();
            }
        }

        // ========== ОБРАБОТЧИКИ КНОПОК ==========

        async function handleButtonClick(callback) {
            debugLog(`Обработка callback: ${callback}`);
            
            switch (callback) {
                case 'product_prev':
                    if (currentProductIndex > 0) {
                        currentProductIndex--;
                        await showCurrentProduct();
                    }
                    break;
                    
                case 'product_next':
                    if (currentProductIndex < currentProducts.length - 1) {
                        currentProductIndex++;
                        await showCurrentProduct();
                    }
                    break;
                    
                case 'back_to_sections':
                    navigationStack = [];
                    await loadSections();
                    break;
                    
                case 'back_to_categories':
                    if (navigationStack.length > 0) {
                        navigationStack = navigationStack.filter(item => item.type !== 'categories' && item.type !== 'models' && item.type !== 'submodels');
                        const section = navigationStack.find(item => item.type === 'sections');
                        if (section) {
                            await loadCategories(section.id, section.name);
                        } else {
                            await loadSections();
                        }
                    }
                    break;
                    
                case 'back_to_models':
                    if (navigationStack.length > 0) {
                        navigationStack = navigationStack.filter(item => item.type !== 'models' && item.type !== 'submodels');
                        const section = navigationStack.find(item => item.type === 'sections');
                        const category = navigationStack.find(item => item.type === 'categories');
                        if (section && category) {
                            await loadModels(section.id, section.name, category.id, category.name);
                        } else {
                            await loadSections();
                        }
                    }
                    break;
                    
                case 'back_to_submodels':
                    if (navigationStack.length > 0) {
                        navigationStack = navigationStack.filter(item => item.type !== 'submodels');
                        const section = navigationStack.find(item => item.type === 'sections');
                        const category = navigationStack.find(item => item.type === 'categories');
                        const model = navigationStack.find(item => item.type === 'models');
                        if (section && category && model) {
                            await loadSubmodels(section.id, section.name, category.id, category.name, model.id, model.name);
                        } else {
                            await loadSections();
                        }
                    }
                    break;
                    
                case 'show_phone_1':
                    contactAboutProduct();
                    break;
                    
                case 'ask_ai':
                    // Реализация AI чата может быть добавлена позже
                    alert('Функция AI чата будет реализована в будущем');
                    break;
                    
                case 'show_color_variants':
                    // Реализация показа вариантов цвета
                    alert('Функция показа вариантов цвета будет реализована в будущем');
                    break;
                    
                default:
                    debugLog(`Неизвестный callback: ${callback}`);
            }
        }

        function showError(message = 'Произошла ошибка') {
            elements.content.classList.add('hidden');
            elements.loading.classList.add('hidden');
            elements.emptyState.classList.add('hidden');
            elements.errorState.classList.remove('hidden');
            elements.errorMessage.textContent = message;
            updateBackButton();
        }

        function contactAboutProduct() {
            const product = currentProducts[currentProductIndex];
            const navigation = getCurrentNavigation();
            
            const productInfo = [
                navigation.section?.name,
                navigation.category?.name,
                navigation.model?.name,
                navigation.submodel?.name,
                product?.color,
                product?.price !== 'Цена не указана' ? product?.price : ''
            ].filter(Boolean).join(' → ');

            const message = `Здравствуйте! Интересует товар: ${productInfo}. Подскажите подробности.`;
            
            if (tg) {
                tg.openTelegramLink(`https://t.me/SidkaService01?text=${encodeURIComponent(message)}`);
            } else {
                window.open(`https://t.me/SidkaService01?text=${encodeURIComponent(message)}`, '_blank');
            }
        }

        function openSideMenu() {
            elements.sideMenu.classList.remove('hidden');
            setTimeout(() => {
                const menuPanel = elements.sideMenu.querySelector('div');
                if (menuPanel) {
                    menuPanel.classList.remove('translate-x-full');
                }
            }, 10);
        }

        function closeSideMenu() {
            const menuPanel = elements.sideMenu.querySelector('div');
            if (menuPanel) {
                menuPanel.classList.add('translate-x-full');
            }
            setTimeout(() => {
                elements.sideMenu.classList.add('hidden');
            }, 300);
        }

        function openInBot() {
            const botUrl = 'https://t.me/SSERVICE72_bot';
            try {
                if (tg) {
                    tg.openTelegramLink(botUrl);
                } else {
                    window.open(botUrl, '_blank');
                }
            } catch (error) {
                window.open(botUrl, '_blank');
            }
        }

        async function testAllEndpoints() {
            debugLog('=== ТЕСТИРОВАНИЕ ВСЕХ КОНЕЧНЫХ ТОЧЕК ===');
            
            const endpoints = [
                '/sections',
                '/categories/dcb1364bebe64073',
                '/models/dcb1364bebe64073/3d13eaa317c84d8c',
                '/submodels/dcb1364bebe64073/3d13eaa317c84d8c/null',
                '/products/dcb1364bebe64073/3d13eaa317c84d8c/null/null'
            ];
            
            for (const endpoint of endpoints) {
                const data = await apiFetch(endpoint);
                debugLog(`Тест ${endpoint}:`, data);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            debugLog('=== ТЕСТИРОВАНИЕ ЗАВЕРШЕНО ===');
        }

        // Контекст для хранения данных (аналог Python context.user_data)
        const context = {
            user_data: {},
            current_product: null,
            in_ai_chat_mode: false
        };

        // ========== ИНИЦИАЛИЗАЦИЯ ==========

        document.addEventListener('DOMContentLoaded', () => {
            try {
                initTelegramApp();
                scheduleFeatherReplace();
                
                // Обработчики меню
                const toggleMenuBtn = document.getElementById('toggleMenu');
                const closeMenuBtn = document.getElementById('closeMenu');
                
                if (toggleMenuBtn) {
                    toggleMenuBtn.addEventListener('click', openSideMenu);
                }
                
                if (closeMenuBtn) {
                    closeMenuBtn.addEventListener('click', closeSideMenu);
                }
                
                // Закрытие меню по клику вне области
                elements.sideMenu.addEventListener('click', (e) => {
                    if (e.target === elements.sideMenu) {
                        closeSideMenu();
                    }
                });
                
                // Загрузка начальных данных
                setTimeout(() => {
                    loadSections();
                }, 100);
                
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                showError('Ошибка загрузки приложения');
            }
        });

        // Глобальные функции
        window.loadSections = loadSections;
        window.loadCategories = loadCategories;
        window.loadModels = loadModels;
        window.loadSubmodels = loadSubmodels;
        window.loadProducts = loadProducts;
        window.handleButtonClick = handleButtonClick;
        window.goBack = goBack;
        window.openInBot = openInBot;
        window.contactAboutProduct = contactAboutProduct;
        window.openSideMenu = openSideMenu;
        window.closeSideMenu = closeSideMenu;
        window.toggleDebug = toggleDebug;
        window.testAllEndpoints = testAllEndpoints;
    </script>
