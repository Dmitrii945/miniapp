<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРОЙБАТ Каталог</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-secondary-bg-color: #f4f4f5;
            --tg-theme-button-color: #3B82F6;
            --tg-theme-button-text-color: #ffffff;
        }
        
        .tg-theme-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        
        .tg-theme-text {
            color: var(--tg-theme-text-color);
        }
        
        .tg-theme-hint {
            color: var(--tg-theme-hint-color);
        }
        
        .tg-theme-secondary-bg {
            background-color: var(--tg-theme-secondary-bg-color);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f3f4f6;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="max-w-md mx-auto">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4 sticky top-0 z-10">
            <div class="flex justify-between items-center">
                <button id="toggleMenu" class="p-2 rounded-lg tg-theme-secondary-bg">
                    <i data-feather="menu"></i>
                </button>
                <h1 class="text-lg font-semibold tg-theme-text" id="pageTitle">Каталог товаров</h1>
                <button onclick="toggleDebug()" class="p-2 rounded-lg tg-theme-secondary-bg">
                    <i data-feather="tool"></i>
                </button>
            </div>
            
            <!-- Breadcrumbs -->
            <div id="breadcrumbs" class="flex items-center text-sm mt-2 overflow-x-auto whitespace-nowrap"></div>
        </header>

        <!-- Loading -->
        <div id="loading" class="hidden p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 tg-theme-hint">Загрузка...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden p-8 text-center">
            <i data-feather="package" class="w-16 h-16 mx-auto tg-theme-hint mb-4"></i>
            <p class="tg-theme-hint mb-4" id="emptyMessage">Товары не найдены</p>
            <button onclick="loadSections()" class="mt-4 py-2 px-4 tg-theme-button rounded-lg">
                Вернуться в главную
            </button>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden p-8 text-center">
            <i data-feather="alert-triangle" class="w-16 h-16 mx-auto text-red-500 mb-4"></i>
            <p class="text-red-600 mb-4" id="errorMessage">Произошла ошибка</p>
            <button onclick="loadSections()" class="mt-4 py-2 px-4 tg-theme-button rounded-lg">
                Попробовать снова
            </button>
        </div>

        <!-- Debug Info -->
        <div id="debugInfo" class="hidden p-4 bg-yellow-50 border border-yellow-200 text-xs">
            <div class="flex justify-between items-center mb-2">
                <h4 class="font-semibold">Отладочная информация:</h4>
                <button onclick="clearDebug()" class="text-xs bg-yellow-200 px-2 py-1 rounded">Очистить</button>
            </div>
            <pre id="debugContent" class="overflow-auto max-h-40"></pre>
        </div>

        <!-- Main Content -->
        <main id="content" class="p-4 space-y-4 fade-in">
            <!-- Контент загружается динамически -->
        </main>

        <!-- Side Menu -->
        <div id="sideMenu" class="hidden fixed inset-0 z-50 bg-black bg-opacity-50">
            <div class="absolute right-0 top-0 h-full w-80 bg-white transform translate-x-full transition-transform duration-300">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-semibold">Меню</h2>
                        <button id="closeMenu" class="p-2 rounded-lg hover:bg-gray-100">
                            <i data-feather="x"></i>
                        </button>
                    </div>
                    
                    <div class="space-y-2">
                        <button onclick="loadSections(); closeSideMenu();" class="w-full p-3 text-left rounded-lg hover:bg-gray-100 flex items-center">
                            <i data-feather="home" class="mr-3"></i>
                            Главная
                        </button>
                        <button onclick="openInBot(); closeSideMenu();" class="w-full p-3 text-left rounded-lg hover:bg-gray-100 flex items-center">
                            <i data-feather="message-circle" class="mr-3"></i>
                            Открыть в боте
                        </button>
                        <button onclick="testAllEndpoints(); closeSideMenu();" class="w-full p-3 text-left rounded-lg hover:bg-gray-100 flex items-center">
                            <i data-feather="tool" class="mr-3"></i>
                            Тест API
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация
        const tg = window.Telegram?.WebApp;
        const API_BASE = 'https://dmitrii2613.pythonanywhere.com/api';
        const API_TIMEOUT = 15000;
        let debugMode = false;
        let featherTimeout;

        // Состояние приложения
        let navigationStack = [];
        let currentProducts = [];
        let currentProductIndex = 0;

        // DOM элементы
        const elements = {
            content: document.getElementById('content'),
            breadcrumbs: document.getElementById('breadcrumbs'),
            loading: document.getElementById('loading'),
            emptyState: document.getElementById('emptyState'),
            emptyMessage: document.getElementById('emptyMessage'),
            errorState: document.getElementById('errorState'),
            errorMessage: document.getElementById('errorMessage'),
            sideMenu: document.getElementById('sideMenu'),
            debugInfo: document.getElementById('debugInfo'),
            debugContent: document.getElementById('debugContent'),
            pageTitle: document.getElementById('pageTitle')
        };

        // ========== УТИЛИТЫ ==========

        function escapeHtml(unsafe) {
            if (unsafe == null) return '';
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function safeGet(obj, path, defaultValue = '') {
            if (!obj) return defaultValue;
            return path.split('.').reduce((acc, key) => 
                acc && acc[key] !== undefined && acc[key] !== null ? acc[key] : defaultValue, obj);
        }

        function safeString(value, defaultValue = '') {
            if (value == null) return defaultValue;
            return String(value);
        }

        function safeNumber(value, defaultValue = 0) {
            if (value == null) return defaultValue;
            const num = Number(value);
            return isNaN(num) ? defaultValue : num;
        }

        function scheduleFeatherReplace() {
            clearTimeout(featherTimeout);
            featherTimeout = setTimeout(() => {
                try {
                    feather.replace();
                } catch (error) {
                    debugLog('Ошибка feather.replace:', error);
                }
            }, 100);
        }

        // ========== ОСНОВНЫЕ ФУНКЦИИ ==========

        function initTelegramApp() {
            if (tg) {
                try {
                    tg.expand();
                    tg.enableClosingConfirmation();
                    tg.BackButton.onClick(goBack);
                    debugLog('Telegram Web App инициализирован');
                } catch (error) {
                    debugLog('Ошибка инициализации Telegram Web App:', error);
                }
            }
        }

        function debugLog(message, data = null) {
            if (!debugMode) return;
            
            const timestamp = new Date().toLocaleTimeString();
            let logMessage = `[${timestamp}] ${message}`;
            
            if (data) {
                try {
                    logMessage += '\n' + JSON.stringify(data, null, 2);
                } catch (error) {
                    logMessage += '\n [Несериализуемые данные]';
                }
            }
            
            elements.debugContent.textContent += logMessage + '\n\n';
            elements.debugInfo.scrollTop = elements.debugInfo.scrollHeight;
        }

        function toggleDebug() {
            debugMode = !debugMode;
            elements.debugInfo.classList.toggle('hidden');
            debugLog('Режим отладки ' + (debugMode ? 'включен' : 'выключен'));
        }

        function clearDebug() {
            elements.debugContent.textContent = '';
        }

        // ========== API ФУНКЦИИ ==========

        async function apiFetch(endpoint) {
            const url = `${API_BASE}${endpoint}`;
            debugLog(`🔄 API запрос: ${url}`);
            
            showLoading();
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), API_TIMEOUT);
            
            try {
                const response = await fetch(url, { 
                    signal: controller.signal 
                });
                
                clearTimeout(timeoutId);
                
                debugLog(`📊 Статус ответа: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Проверка структуры ответа
                if (!data) {
                    throw new Error('Пустой ответ от сервера');
                }
                
                debugLog(`✅ Успешный ответ`, data);
                hideLoading();
                return data;
                
            } catch (error) {
                clearTimeout(timeoutId);
                debugLog(`❌ Ошибка API: ${error.message}`);
                hideLoading();
                showError(`Ошибка загрузки: ${error.message}`);
                return { error: error.message };
            }
        }

        // ========== НАВИГАЦИЯ ==========

        async function loadSections() {
            debugLog('=== ЗАГРУЗКА РАЗДЕЛОВ ===');
            
            try {
                navigationStack = [];
                updateBreadcrumbs([{ name: 'Главная', action: 'loadSections' }]);
                elements.pageTitle.textContent = 'Каталог товаров';
                
                const data = await apiFetch('/sections');
                
                if (data?.error) {
                    showEmptyState('Ошибка загрузки разделов');
                    return;
                }
                
                if (!data || !Array.isArray(data.sections) || data.sections.length === 0) {
                    showEmptyState('Разделы не найдены');
                    return;
                }

                renderSections(data.sections);
                updateBackButton();
            } catch (error) {
                debugLog('Критическая ошибка в loadSections:', error);
                showError('Не удалось загрузить разделы');
            }
        }

        async function loadCategories(sectionId, sectionName) {
            debugLog(`=== ЗАГРУЗКА КАТЕГОРИЙ ДЛЯ РАЗДЕЛА: ${sectionName} ===`);
            
            // Проверка входных параметров
            if (!sectionId || !sectionName) {
                debugLog('❌ Отсутствуют обязательные параметры для loadCategories');
                showError('Ошибка загрузки категорий');
                return;
            }
            
            try {
                navigationStack.push({ type: 'sections', id: sectionId, name: sectionName });
                updateBreadcrumbsFromStack();
                elements.pageTitle.textContent = sectionName;
                
                const data = await apiFetch(`/categories/${sectionId}`);
                
                if (data?.error) {
                    // Если ошибка, пробуем загрузить товары напрямую
                    await loadProductsDirect(sectionId, null, null, null, sectionName);
                    return;
                }
                
                if (!data || !Array.isArray(data.categories) || data.categories.length === 0) {
                    // Если категорий нет, пробуем загрузить товары напрямую
                    await loadProductsDirect(sectionId, null, null, null, sectionName);
                    return;
                }

                renderCategories(data.categories, sectionId, sectionName);
                updateBackButton();
            } catch (error) {
                debugLog('Критическая ошибка в loadCategories:', error);
                showError('Не удалось загрузить категории');
            }
        }

        async function loadModels(sectionId, sectionName, categoryId, categoryName) {
            debugLog(`=== ЗАГРУЗКА МОДЕЛЕЙ ДЛЯ КАТЕГОРИИ: ${categoryName} ===`);
            
            if (!sectionId || !sectionName || !categoryId || !categoryName) {
                debugLog('❌ Отсутствуют обязательные параметры для loadModels');
                showError('Ошибка загрузки моделей');
                return;
            }
            
            try {
                navigationStack.push({ type: 'categories', id: categoryId, name: categoryName });
                updateBreadcrumbsFromStack();
                elements.pageTitle.textContent = categoryName;
                
                const data = await apiFetch(`/models/${sectionId}/${categoryId}`);
                
                if (data?.error) {
                    await loadProductsDirect(sectionId, categoryId, null, null, categoryName);
                    return;
                }
                
                if (!data || !Array.isArray(data.models) || data.models.length === 0) {
                    await loadProductsDirect(sectionId, categoryId, null, null, categoryName);
                    return;
                }

                renderModels(data.models, sectionId, sectionName, categoryId, categoryName);
                updateBackButton();
            } catch (error) {
                debugLog('Критическая ошибка в loadModels:', error);
                showError('Не удалось загрузить модели');
            }
        }

        async function loadSubmodels(sectionId, sectionName, categoryId, categoryName, modelId, modelName) {
            debugLog(`=== ЗАГРУЗКА ПОДМОДЕЛЕЙ ДЛЯ МОДЕЛИ: ${modelName} ===`);
            
            if (!sectionId || !sectionName || !categoryId || !categoryName || !modelId || !modelName) {
                debugLog('❌ Отсутствуют обязательные параметры для loadSubmodels');
                showError('Ошибка загрузки подмоделей');
                return;
            }
            
            try {
                navigationStack.push({ type: 'models', id: modelId, name: modelName });
                updateBreadcrumbsFromStack();
                elements.pageTitle.textContent = modelName;
                
                const data = await apiFetch(`/submodels/${sectionId}/${categoryId}/${modelId}`);
                
                if (data?.error) {
                    await loadProductsDirect(sectionId, categoryId, modelId, null, modelName);
                    return;
                }
                
                if (!data || !Array.isArray(data.submodels) || data.submodels.length === 0) {
                    await loadProductsDirect(sectionId, categoryId, modelId, null, modelName);
                    return;
                }

                renderSubmodels(data.submodels, sectionId, sectionName, categoryId, categoryName, modelId, modelName);
                updateBackButton();
            } catch (error) {
                debugLog('Критическая ошибка в loadSubmodels:', error);
                showError('Не удалось загрузить подмодели');
            }
        }

        async function loadProducts(sectionId, sectionName, categoryId, categoryName, modelId, modelName, submodelId, submodelName) {
            debugLog(`=== ЗАГРУЗКА ТОВАРОВ ДЛЯ: ${submodelName} ===`);
            
            if (!sectionId || !submodelId || !submodelName) {
                debugLog('❌ Отсутствуют обязательные параметры для loadProducts');
                showError('Ошибка загрузки товаров');
                return;
            }
            
            try {
                navigationStack.push({ type: 'submodels', id: submodelId, name: submodelName });
                updateBreadcrumbsFromStack();
                elements.pageTitle.textContent = submodelName;
                
                await loadProductsDirect(sectionId, categoryId, modelId, submodelId, submodelName);
            } catch (error) {
                debugLog('Критическая ошибка в loadProducts:', error);
                showError('Не удалось загрузить товары');
            }
        }

        async function loadProductsDirect(sectionId, categoryId, modelId, submodelId, currentName) {
            const endpoint = `/products/${sectionId || 'null'}/${categoryId || 'null'}/${modelId || 'null'}/${submodelId || 'null'}`;
            elements.pageTitle.textContent = currentName;
            
            const data = await apiFetch(endpoint);
            
            if (data?.error) {
                showEmptyState(`Ошибка загрузки товаров для: ${currentName}`);
                return;
            }
            
            if (!data || !Array.isArray(data.products) || data.products.length === 0) {
                showEmptyState(`Товары не найдены для: ${currentName}`);
                return;
            }

            currentProducts = data.products.filter(product => product != null);
            currentProductIndex = 0;
            
            if (currentProducts.length === 0) {
                showEmptyState(`Товары не найдены для: ${currentName}`);
                return;
            }

            renderCurrentProduct();
            updateBackButton();
        }

        // ========== РЕНДЕРИНГ ==========

        function renderSections(sections) {
            let html = '';
            
            sections.forEach(section => {
                if (!section) return;
                
                const safeId = escapeHtml(section.id);
                const safeName = escapeHtml(section.name);
                const minPrice = safeNumber(section.min_price);
                const hasPrice = minPrice > 0;
                const priceText = hasPrice ? ` от ${Math.round(minPrice)} р.` : '';
                
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden fade-in">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${safeName}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="loadCategories('${safeId}', '${safeName.replace(/'/g, "\\'")}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>Смотреть категории</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            if (!html) {
                showEmptyState('Нет доступных разделов');
                return;
            }
            
            elements.content.innerHTML = html;
            scheduleFeatherReplace();
        }

        function renderCategories(categories, sectionId, sectionName) {
            let html = '';
            
            categories.forEach(category => {
                if (!category) return;
                
                const safeId = escapeHtml(category.id);
                const safeName = escapeHtml(category.name);
                const minPrice = safeNumber(category.min_price);
                const hasPrice = minPrice > 0;
                const priceText = hasPrice ? ` от ${Math.round(minPrice)} р.` : '';
                
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden fade-in">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${safeName}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="loadModels('${escapeHtml(sectionId)}', '${escapeHtml(sectionName).replace(/'/g, "\\'")}', '${safeId}', '${safeName.replace(/'/g, "\\'")}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>Смотреть модели</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            if (!html) {
                showEmptyState('Нет доступных категорий');
                return;
            }
            
            elements.content.innerHTML = html;
            scheduleFeatherReplace();
        }

        function renderModels(models, sectionId, sectionName, categoryId, categoryName) {
            let html = '';
            
            models.forEach(model => {
                if (!model) return;
                
                const safeId = escapeHtml(model.id);
                const safeName = escapeHtml(model.name);
                const minPrice = safeNumber(model.min_price);
                const hasPrice = minPrice > 0;
                const priceText = hasPrice ? ` от ${Math.round(minPrice)} р.` : '';
                
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden fade-in">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${safeName}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="loadSubmodels('${escapeHtml(sectionId)}', '${escapeHtml(sectionName).replace(/'/g, "\\'")}', '${escapeHtml(categoryId)}', '${escapeHtml(categoryName).replace(/'/g, "\\'")}', '${safeId}', '${safeName.replace(/'/g, "\\'")}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>Смотреть подмодели</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            if (!html) {
                showEmptyState('Нет доступных моделей');
                return;
            }
            
            elements.content.innerHTML = html;
            scheduleFeatherReplace();
        }

        function renderSubmodels(submodels, sectionId, sectionName, categoryId, categoryName, modelId, modelName) {
            let html = '';
            
            submodels.forEach(submodel => {
                if (!submodel) return;
                
                const safeId = escapeHtml(submodel.id);
                const safeName = escapeHtml(submodel.name);
                const minPrice = safeNumber(submodel.min_price);
                const hasPrice = minPrice > 0;
                const priceText = hasPrice ? ` от ${Math.round(minPrice)} р.` : '';
                
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden fade-in">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${safeName}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="loadProducts('${escapeHtml(sectionId)}', '${escapeHtml(sectionName).replace(/'/g, "\\'")}', '${escapeHtml(categoryId)}', '${escapeHtml(categoryName).replace(/'/g, "\\'")}', '${escapeHtml(modelId)}', '${escapeHtml(modelName).replace(/'/g, "\\'")}', '${safeId}', '${safeName.replace(/'/g, "\\'")}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>Смотреть товары</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            if (!html) {
                showEmptyState('Нет доступных подмоделей');
                return;
            }
            
            elements.content.innerHTML = html;
            scheduleFeatherReplace();
        }

        function renderCurrentProduct() {
            if (!currentProducts || currentProducts.length === 0) {
                showEmptyState('Товары не найдены');
                return;
            }

            const product = currentProducts[currentProductIndex];
            
            if (!product) {
                showEmptyState('Информация о товаре недоступна');
                return;
            }

            // Безопасное извлечение данных
            const color = safeString(product.color, 'Не указан');
            const price = product.price != null ? `${Math.round(safeNumber(product.price))} р.` : 'Цена не указана';
            const description = safeString(product.description);
            const photoUrl = safeString(product.photo_url);
            const photoDescription = safeString(product.photo_description);
            
            const imageUrl = photoUrl ? 
                (photoUrl.includes('drive.google.com') ? 
                    photoUrl.replace('/file/d/', '/uc?export=view&id=').split('/view')[0] : 
                    photoUrl) : 
                null;

            let html = `
                <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden fade-in">
                    ${imageUrl ? `
                        <img src="${escapeHtml(imageUrl)}" alt="${escapeHtml(color)}" 
                             class="product-image w-full h-48 object-cover"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                             loading="lazy">
                        <div class="w-full h-48 bg-gray-100 flex items-center justify-center hidden">
                            <i data-feather="image" class="w-12 h-12 text-gray-400"></i>
                        </div>
                    ` : `
                        <div class="w-full h-48 bg-gray-100 flex items-center justify-center">
                            <i data-feather="package" class="w-12 h-12 text-gray-400"></i>
                        </div>
                    `}
                    
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="font-semibold text-lg">${escapeHtml(color)}</h3>
                            ${price !== 'Цена не указана' ? `
                                <span class="bg-green-500 text-white px-3 py-1 rounded-full text-sm font-medium">
                                    ${escapeHtml(price)}
                                </span>
                            ` : ''}
                        </div>
            `;

            if (photoDescription) {
                html += `<p class="text-gray-600 mb-3">${escapeHtml(photoDescription)}</p>`;
            }

            if (description) {
                html += `<p class="text-gray-500 text-sm mb-3">${escapeHtml(description)}</p>`;
            }

            // Навигация по товарам
            if (currentProducts.length > 1) {
                const prevDisabled = currentProductIndex === 0;
                const nextDisabled = currentProductIndex === currentProducts.length - 1;
                
                html += `
                    <div class="flex justify-between items-center mb-4 bg-gray-50 rounded-lg p-2">
                        <button onclick="showPreviousProduct()" 
                                class="py-2 px-3 bg-white rounded-lg flex items-center ${prevDisabled ? 'opacity-50 cursor-not-allowed' : 'shadow-sm hover:bg-gray-50'}"
                                ${prevDisabled ? 'disabled' : ''}>
                            <i data-feather="chevron-left" class="w-4 h-4 mr-1"></i>
                            <span class="text-sm">Назад</span>
                        </button>
                        
                        <span class="text-sm text-gray-600 font-medium">
                            ${currentProductIndex + 1} / ${currentProducts.length}
                        </span>
                        
                        <button onclick="showNextProduct()" 
                                class="py-2 px-3 bg-white rounded-lg flex items-center ${nextDisabled ? 'opacity-50 cursor-not-allowed' : 'shadow-sm hover:bg-gray-50'}"
                                ${nextDisabled ? 'disabled' : ''}>
                            <span class="text-sm">Вперед</span>
                            <i data-feather="chevron-right" class="w-4 h-4 ml-1"></i>
                        </button>
                    </div>
                `;
            }

            // Кнопки действий
            const productInfo = [
                navigationStack.find(item => item?.type === 'sections')?.name,
                navigationStack.find(item => item?.type === 'categories')?.name,
                navigationStack.find(item => item?.type === 'models')?.name,
                navigationStack.find(item => item?.type === 'submodels')?.name,
                color,
                price !== 'Цена не указана' ? price : ''
            ].filter(Boolean).join(' → ');

            html += `
                        <div class="flex space-x-2">
                            <button class="flex-1 py-3 tg-theme-button rounded-lg transition font-medium flex items-center justify-center"
                                    onclick="contactAboutProduct('${escapeHtml(productInfo).replace(/'/g, "\\'")}')">
                                <i data-feather="message-circle" class="w-4 h-4 mr-2"></i>
                                Узнать подробнее
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            elements.content.innerHTML = html;
            scheduleFeatherReplace();
        }

        // ========== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ==========

        function showPreviousProduct() {
            if (currentProductIndex > 0) {
                currentProductIndex--;
                renderCurrentProduct();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function showNextProduct() {
            if (currentProductIndex < currentProducts.length - 1) {
                currentProductIndex++;
                renderCurrentProduct();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function goBack() {
            if (!navigationStack.length) {
                if (tg) {
                    tg.close();
                } else {
                    loadSections();
                }
                return;
            }
            
            const current = navigationStack[navigationStack.length - 1];
            if (!current) {
                loadSections();
                return;
            }
            
            navigationStack.pop();
            
            if (navigationStack.length === 0) {
                loadSections();
            } else {
                const prev = navigationStack[navigationStack.length - 1];
                if (!prev) {
                    loadSections();
                    return;
                }
                
                switch (prev.type) {
                    case 'sections':
                        loadSections();
                        break;
                    case 'categories':
                        const section = navigationStack.find(item => item?.type === 'sections');
                        if (section) {
                            loadCategories(section.id, section.name);
                        } else {
                            loadSections();
                        }
                        break;
                    case 'models':
                        const sectionForModel = navigationStack.find(item => item?.type === 'sections');
                        const category = navigationStack.find(item => item?.type === 'categories');
                        if (sectionForModel && category) {
                            loadModels(sectionForModel.id, sectionForModel.name, category.id, category.name);
                        } else {
                            loadSections();
                        }
                        break;
                    case 'submodels':
                        const sectionForSubmodel = navigationStack.find(item => item?.type === 'sections');
                        const categoryForSubmodel = navigationStack.find(item => item?.type === 'categories');
                        const model = navigationStack.find(item => item?.type === 'models');
                        if (sectionForSubmodel && categoryForSubmodel && model) {
                            loadSubmodels(sectionForSubmodel.id, sectionForSubmodel.name, categoryForSubmodel.id, categoryForSubmodel.name, model.id, model.name);
                        } else {
                            loadSections();
                        }
                        break;
                    default:
                        loadSections();
                }
            }
        }

        function updateBackButton() {
            if (!tg) return;
            
            try {
                if (navigationStack.length > 0) {
                    tg.BackButton.show();
                } else {
                    tg.BackButton.hide();
                }
            } catch (error) {
                debugLog('Ошибка обновления кнопки назад:', error);
            }
        }

        function updateBreadcrumbsFromStack() {
            const items = [{ name: 'Главная', action: 'loadSections' }];
            
            navigationStack.forEach(item => {
                if (item && item.name) {
                    items.push({
                        name: item.name,
                        action: null
                    });
                }
            });
            
            updateBreadcrumbs(items);
        }

        function updateBreadcrumbs(items) {
            elements.breadcrumbs.innerHTML = '';
            
            items.forEach((item, index) => {
                if (!item || !item.name) return;
                
                const crumb = document.createElement('span');
                crumb.className = 'flex items-center whitespace-nowrap';
                
                if (index > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'mx-1 tg-theme-hint';
                    separator.innerHTML = '<i data-feather="chevron-right" class="w-3 h-3"></i>';
                    elements.breadcrumbs.appendChild(separator);
                }
                
                const link = document.createElement('span');
                link.className = 'tg-theme-text text-sm truncate max-w-[120px]';
                link.textContent = item.name;
                link.title = item.name;
                
                if (item.action && index === 0) {
                    link.style.cursor = 'pointer';
                    link.addEventListener('click', () => {
                        if (item.action === 'loadSections') {
                            loadSections();
                        }
                    });
                } else {
                    link.style.cursor = 'default';
                }
                
                crumb.appendChild(link);
                elements.breadcrumbs.appendChild(crumb);
            });
            
            scheduleFeatherReplace();
        }

        function showLoading() {
            elements.loading.classList.remove('hidden');
            elements.content.classList.add('hidden');
            elements.emptyState.classList.add('hidden');
            elements.errorState.classList.add('hidden');
        }

        function hideLoading() {
            elements.loading.classList.add('hidden');
            elements.content.classList.remove('hidden');
            elements.emptyState.classList.add('hidden');
            elements.errorState.classList.add('hidden');
        }

        function showEmptyState(message = 'Товары не найдены') {
            elements.content.classList.add('hidden');
            elements.loading.classList.add('hidden');
            elements.emptyState.classList.remove('hidden');
            elements.errorState.classList.add('hidden');
            elements.emptyMessage.textContent = message;
            updateBackButton();
        }

        function showError(message = 'Произошла ошибка') {
            elements.content.classList.add('hidden');
            elements.loading.classList.add('hidden');
            elements.emptyState.classList.add('hidden');
            elements.errorState.classList.remove('hidden');
            elements.errorMessage.textContent = message;
            updateBackButton();
        }

        // ========== МЕНЮ И ВНЕШНИЕ ФУНКЦИИ ==========

        function openSideMenu() {
            elements.sideMenu.classList.remove('hidden');
            setTimeout(() => {
                const menuPanel = elements.sideMenu.querySelector('div');
                if (menuPanel) {
                    menuPanel.classList.remove('translate-x-full');
                }
            }, 10);
        }

        function closeSideMenu() {
            const menuPanel = elements.sideMenu.querySelector('div');
            if (menuPanel) {
                menuPanel.classList.add('translate-x-full');
            }
            setTimeout(() => {
                elements.sideMenu.classList.add('hidden');
            }, 300);
        }

        function openInBot() {
            const botUrl = 'https://t.me/SSERVICE72_bot';
            try {
                if (tg) {
                    tg.openTelegramLink(botUrl);
                } else {
                    window.open(botUrl, '_blank');
                }
            } catch (error) {
                window.open(botUrl, '_blank');
            }
        }

        function contactAboutProduct(productInfo) {
            const message = `Здравствуйте! Интересует товар: ${productInfo}. Подскажите подробности.`;
            const contactUrl = `https://t.me/SidkaService01?text=${encodeURIComponent(message)}`;
            
            try {
                if (tg) {
                    tg.openTelegramLink(contactUrl);
                } else {
                    window.open(contactUrl, '_blank');
                }
            } catch (error) {
                window.open(contactUrl, '_blank');
            }
        }

        async function testAllEndpoints() {
            debugLog('=== ТЕСТИРОВАНИЕ ВСЕХ КОНЕЧНЫХ ТОЧЕК ===');
            
            const endpoints = [
                '/sections',
                '/categories/dcb1364bebe64073',
                '/models/dcb1364bebe64073/3d13eaa317c84d8c',
                '/submodels/dcb1364bebe64073/3d13eaa317c84d8c/null',
                '/products/dcb1364bebe64073/3d13eaa317c84d8c/null/null'
            ];
            
            for (const endpoint of endpoints) {
                const data = await apiFetch(endpoint);
                debugLog(`Тест ${endpoint}:`, data);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            debugLog('=== ТЕСТИРОВАНИЕ ЗАВЕРШЕНО ===');
        }

        // ========== ИНИЦИАЛИЗАЦИЯ ==========

        document.addEventListener('DOMContentLoaded', () => {
            try {
                initTelegramApp();
                scheduleFeatherReplace();
                
                // Обработчики меню
                const toggleMenuBtn = document.getElementById('toggleMenu');
                const closeMenuBtn = document.getElementById('closeMenu');
                
                if (toggleMenuBtn) {
                    toggleMenuBtn.addEventListener('click', openSideMenu);
                }
                
                if (closeMenuBtn) {
                    closeMenuBtn.addEventListener('click', closeSideMenu);
                }
                
                // Закрытие меню по клику вне области
                elements.sideMenu.addEventListener('click', (e) => {
                    if (e.target === elements.sideMenu) {
                        closeSideMenu();
                    }
                });
                
                // Загрузка начальных данных
                setTimeout(() => {
                    loadSections();
                }, 100);
                
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                showError('Ошибка загрузки приложения');
            }
        });

        // Глобальные функции
        window.loadSections = loadSections;
        window.loadCategories = loadCategories;
        window.loadModels = loadModels;
        window.loadSubmodels = loadSubmodels;
        window.loadProducts = loadProducts;
        window.showPreviousProduct = showPreviousProduct;
        window.showNextProduct = showNextProduct;
        window.goBack = goBack;
        window.openInBot = openInBot;
        window.contactAboutProduct = contactAboutProduct;
        window.openSideMenu = openSideMenu;
        window.closeSideMenu = closeSideMenu;
        window.toggleDebug = toggleDebug;
        window.testAllEndpoints = testAllEndpoints;
    </script>
</body>
</html>
