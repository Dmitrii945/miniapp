<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–¢–†–û–ô–ë–ê–¢ –ö–∞—Ç–∞–ª–æ–≥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-secondary-bg-color: #f4f4f5;
            --tg-theme-button-color: #3B82F6;
            --tg-theme-button-text-color: #ffffff;
        }
        
        .tg-theme-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        
        .tg-theme-text {
            color: var(--tg-theme-text-color);
        }
        
        .tg-theme-hint {
            color: var(--tg-theme-hint-color);
        }
        
        .tg-theme-secondary-bg {
            background-color: var(--tg-theme-secondary-bg-color);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f3f4f6;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="max-w-md mx-auto">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4 sticky top-0 z-10">
            <div class="flex justify-between items-center">
                <button id="toggleMenu" class="p-2 rounded-lg tg-theme-secondary-bg">
                    <i data-feather="menu"></i>
                </button>
                <h1 class="text-lg font-semibold tg-theme-text" id="pageTitle">–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</h1>
                <button onclick="toggleDebug()" class="p-2 rounded-lg tg-theme-secondary-bg">
                    <i data-feather="tool"></i>
                </button>
            </div>
            
            <!-- Breadcrumbs -->
            <div id="breadcrumbs" class="flex items-center text-sm mt-2 overflow-x-auto whitespace-nowrap"></div>
        </header>

        <!-- Loading -->
        <div id="loading" class="hidden p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 tg-theme-hint">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden p-8 text-center">
            <i data-feather="package" class="w-16 h-16 mx-auto tg-theme-hint mb-4"></i>
            <p class="tg-theme-hint mb-4" id="emptyMessage">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>
            <button onclick="loadSections()" class="mt-4 py-2 px-4 tg-theme-button rounded-lg">
                –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –≥–ª–∞–≤–Ω—É—é
            </button>
        </div>

        <!-- Debug Info -->
        <div id="debugInfo" class="hidden p-4 bg-yellow-50 border border-yellow-200 text-xs">
            <div class="flex justify-between items-center mb-2">
                <h4 class="font-semibold">–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h4>
                <button onclick="clearDebug()" class="text-xs bg-yellow-200 px-2 py-1 rounded">–û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>
            <pre id="debugContent" class="overflow-auto max-h-40"></pre>
        </div>

        <!-- Main Content -->
        <main id="content" class="p-4 space-y-4 fade-in">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </main>

        <!-- Side Menu -->
        <div id="sideMenu" class="hidden fixed inset-0 z-50 bg-black bg-opacity-50">
            <div class="absolute right-0 top-0 h-full w-80 bg-white transform translate-x-full transition-transform duration-300">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-semibold">–ú–µ–Ω—é</h2>
                        <button id="closeMenu" class="p-2 rounded-lg hover:bg-gray-100">
                            <i data-feather="x"></i>
                        </button>
                    </div>
                    
                    <div class="space-y-2">
                        <button onclick="loadSections(); closeSideMenu();" class="w-full p-3 text-left rounded-lg hover:bg-gray-100 flex items-center">
                            <i data-feather="home" class="mr-3"></i>
                            –ì–ª–∞–≤–Ω–∞—è
                        </button>
                        <button onclick="openInBot(); closeSideMenu();" class="w-full p-3 text-left rounded-lg hover:bg-gray-100 flex items-center">
                            <i data-feather="message-circle" class="mr-3"></i>
                            –û—Ç–∫—Ä—ã—Ç—å –≤ –±–æ—Ç–µ
                        </button>
                        <button onclick="testAllEndpoints(); closeSideMenu();" class="w-full p-3 text-left rounded-lg hover:bg-gray-100 flex items-center">
                            <i data-feather="tool" class="mr-3"></i>
                            –¢–µ—Å—Ç API
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const tg = window.Telegram?.WebApp;
        const API_BASE = 'https://dmitrii2613.pythonanywhere.com/api';
        let debugMode = false;

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let navigationStack = [];
        let currentProducts = [];
        let currentProductIndex = 0;

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const elements = {
            content: document.getElementById('content'),
            breadcrumbs: document.getElementById('breadcrumbs'),
            loading: document.getElementById('loading'),
            emptyState: document.getElementById('emptyState'),
            emptyMessage: document.getElementById('emptyMessage'),
            sideMenu: document.getElementById('sideMenu'),
            debugInfo: document.getElementById('debugInfo'),
            debugContent: document.getElementById('debugContent'),
            pageTitle: document.getElementById('pageTitle')
        };

        // ========== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========

        function initTelegramApp() {
            if (tg) {
                tg.expand();
                tg.enableClosingConfirmation();
                tg.BackButton.onClick(goBack);
                debugLog('Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            }
        }

        function debugLog(message, data = null) {
            if (!debugMode) return;
            
            const timestamp = new Date().toLocaleTimeString();
            let logMessage = `[${timestamp}] ${message}`;
            
            if (data) {
                logMessage += '\n' + JSON.stringify(data, null, 2);
            }
            
            elements.debugContent.textContent += logMessage + '\n\n';
            elements.debugInfo.scrollTop = elements.debugInfo.scrollHeight;
        }

        function toggleDebug() {
            debugMode = !debugMode;
            elements.debugInfo.classList.toggle('hidden');
            debugLog('–†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ ' + (debugMode ? '–≤–∫–ª—é—á–µ–Ω' : '–≤—ã–∫–ª—é—á–µ–Ω'));
        }

        function clearDebug() {
            elements.debugContent.textContent = '';
        }

        // ========== API –§–£–ù–ö–¶–ò–ò ==========

        async function apiFetch(endpoint) {
            const url = `${API_BASE}${endpoint}`;
            debugLog(`üîÑ API –∑–∞–ø—Ä–æ—Å: ${url}`);
            
            showLoading();
            
            try {
                const response = await fetch(url);
                debugLog(`üìä –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                debugLog(`‚úÖ –£—Å–ø–µ—à–Ω—ã–π –æ—Ç–≤–µ—Ç`, data);
                hideLoading();
                return data;
                
            } catch (error) {
                debugLog(`‚ùå –û—à–∏–±–∫–∞ API: ${error.message}`);
                hideLoading();
                return null;
            }
        }

        // ========== –ù–ê–í–ò–ì–ê–¶–ò–Ø ==========

        async function loadSections() {
            debugLog('=== –ó–ê–ì–†–£–ó–ö–ê –†–ê–ó–î–ï–õ–û–í ===');
            navigationStack = [];
            updateBreadcrumbs([{ name: '–ì–ª–∞–≤–Ω–∞—è', action: null }]);
            elements.pageTitle.textContent = '–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤';
            
            const data = await apiFetch('/sections');
            
            if (!data || !data.sections || data.sections.length === 0) {
                showEmptyState('–†–∞–∑–¥–µ–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                return;
            }

            renderSections(data.sections);
            updateBackButton();
        }

        async function loadCategories(sectionId, sectionName) {
            debugLog(`=== –ó–ê–ì–†–£–ó–ö–ê –ö–ê–¢–ï–ì–û–†–ò–ô –î–õ–Ø –†–ê–ó–î–ï–õ–ê: ${sectionName} ===`);
            navigationStack.push({ type: 'sections', id: sectionId, name: sectionName });
            updateBreadcrumbsFromStack();
            elements.pageTitle.textContent = sectionName;
            
            const data = await apiFetch(`/categories/${sectionId}`);
            
            if (!data || !data.categories || data.categories.length === 0) {
                // –ï—Å–ª–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –Ω–µ—Ç, –ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã –Ω–∞–ø—Ä—è–º—É—é
                await loadProductsDirect(sectionId, null, null, null, sectionName);
                return;
            }

            renderCategories(data.categories, sectionId, sectionName);
            updateBackButton();
        }

        async function loadModels(sectionId, sectionName, categoryId, categoryName) {
            debugLog(`=== –ó–ê–ì–†–£–ó–ö–ê –ú–û–î–ï–õ–ï–ô –î–õ–Ø –ö–ê–¢–ï–ì–û–†–ò–ò: ${categoryName} ===`);
            navigationStack.push({ type: 'categories', id: categoryId, name: categoryName });
            updateBreadcrumbsFromStack();
            elements.pageTitle.textContent = categoryName;
            
            const data = await apiFetch(`/models/${sectionId}/${categoryId}`);
            
            if (!data || !data.models || data.models.length === 0) {
                // –ï—Å–ª–∏ –º–æ–¥–µ–ª–µ–π –Ω–µ—Ç, –ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã –Ω–∞–ø—Ä—è–º—É—é
                await loadProductsDirect(sectionId, categoryId, null, null, categoryName);
                return;
            }

            renderModels(data.models, sectionId, sectionName, categoryId, categoryName);
            updateBackButton();
        }

        async function loadSubmodels(sectionId, sectionName, categoryId, categoryName, modelId, modelName) {
            debugLog(`=== –ó–ê–ì–†–£–ó–ö–ê –ü–û–î–ú–û–î–ï–õ–ï–ô –î–õ–Ø –ú–û–î–ï–õ–ò: ${modelName} ===`);
            navigationStack.push({ type: 'models', id: modelId, name: modelName });
            updateBreadcrumbsFromStack();
            elements.pageTitle.textContent = modelName;
            
            const data = await apiFetch(`/submodels/${sectionId}/${categoryId}/${modelId}`);
            
            if (!data || !data.submodels || data.submodels.length === 0) {
                // –ï—Å–ª–∏ –ø–æ–¥–º–æ–¥–µ–ª–µ–π –Ω–µ—Ç, –∑–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã
                await loadProductsDirect(sectionId, categoryId, modelId, null, modelName);
                return;
            }

            renderSubmodels(data.submodels, sectionId, sectionName, categoryId, categoryName, modelId, modelName);
            updateBackButton();
        }

        async function loadProducts(sectionId, sectionName, categoryId, categoryName, modelId, modelName, submodelId, submodelName) {
            debugLog(`=== –ó–ê–ì–†–£–ó–ö–ê –¢–û–í–ê–†–û–í –î–õ–Ø: ${submodelName} ===`);
            navigationStack.push({ type: 'submodels', id: submodelId, name: submodelName });
            updateBreadcrumbsFromStack();
            elements.pageTitle.textContent = submodelName;
            
            await loadProductsDirect(sectionId, categoryId, modelId, submodelId, submodelName);
        }

        async function loadProductsDirect(sectionId, categoryId, modelId, submodelId, currentName) {
            const endpoint = `/products/${sectionId || 'null'}/${categoryId || 'null'}/${modelId || 'null'}/${submodelId || 'null'}`;
            elements.pageTitle.textContent = currentName;
            
            const data = await apiFetch(endpoint);
            
            if (!data || !data.products || data.products.length === 0) {
                showEmptyState(`–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –¥–ª—è: ${currentName}`);
                return;
            }

            currentProducts = data.products;
            currentProductIndex = 0;
            renderCurrentProduct();
            updateBackButton();
        }

        // ========== –†–ï–ù–î–ï–†–ò–ù–ì ==========

        function renderSections(sections) {
            let html = '';
            sections.forEach(section => {
                const priceText = section.min_price ? ` –æ—Ç ${Math.round(section.min_price)} —Ä.` : '';
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden fade-in">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${section.name}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="loadCategories('${section.id}', '${section.name}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>–°–º–æ—Ç—Ä–µ—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            elements.content.innerHTML = html;
            feather.replace();
        }

        function renderCategories(categories, sectionId, sectionName) {
            let html = '';
            categories.forEach(category => {
                const priceText = category.min_price ? ` –æ—Ç ${Math.round(category.min_price)} —Ä.` : '';
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden fade-in">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${category.name}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="loadModels('${sectionId}', '${sectionName}', '${category.id}', '${category.name}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>–°–º–æ—Ç—Ä–µ—Ç—å –º–æ–¥–µ–ª–∏</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            elements.content.innerHTML = html;
            feather.replace();
        }

        function renderModels(models, sectionId, sectionName, categoryId, categoryName) {
            let html = '';
            models.forEach(model => {
                const priceText = model.min_price ? ` –æ—Ç ${Math.round(model.min_price)} —Ä.` : '';
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden fade-in">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${model.name}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="loadSubmodels('${sectionId}', '${sectionName}', '${categoryId}', '${categoryName}', '${model.id}', '${model.name}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>–°–º–æ—Ç—Ä–µ—Ç—å –ø–æ–¥–º–æ–¥–µ–ª–∏</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            elements.content.innerHTML = html;
            feather.replace();
        }

        function renderSubmodels(submodels, sectionId, sectionName, categoryId, categoryName, modelId, modelName) {
            let html = '';
            submodels.forEach(submodel => {
                const priceText = submodel.min_price ? ` –æ—Ç ${Math.round(submodel.min_price)} —Ä.` : '';
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden fade-in">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${submodel.name}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="loadProducts('${sectionId}', '${sectionName}', '${categoryId}', '${categoryName}', '${modelId}', '${modelName}', '${submodel.id}', '${submodel.name}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>–°–º–æ—Ç—Ä–µ—Ç—å —Ç–æ–≤–∞—Ä—ã</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            elements.content.innerHTML = html;
            feather.replace();
        }

        function renderCurrentProduct() {
            if (!currentProducts || currentProducts.length === 0) {
                showEmptyState('–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                return;
            }

            const product = currentProducts[currentProductIndex];
            const color = product.color || '–ù–µ —É–∫–∞–∑–∞–Ω';
            const price = product.price || '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
            const description = product.description || '';
            const photoUrl = product.photo_url || '';
            const photoDescription = product.photo_description || '';
            
            const imageUrl = photoUrl ? 
                (photoUrl.includes('drive.google.com') ? 
                    photoUrl.replace('/file/d/', '/uc?export=view&id=').split('/view')[0] : 
                    photoUrl) : 
                null;

            let html = `
                <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden fade-in">
                    ${imageUrl ? `
                        <img src="${imageUrl}" alt="${color}" 
                             class="product-image w-full h-48 object-cover"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="w-full h-48 bg-gray-100 flex items-center justify-center hidden">
                            <i data-feather="image" class="w-12 h-12 text-gray-400"></i>
                        </div>
                    ` : `
                        <div class="w-full h-48 bg-gray-100 flex items-center justify-center">
                            <i data-feather="package" class="w-12 h-12 text-gray-400"></i>
                        </div>
                    `}
                    
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="font-semibold text-lg">${color}</h3>
                            ${price !== '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞' ? `
                                <span class="bg-green-500 text-white px-3 py-1 rounded-full text-sm font-medium">
                                    ${price}
                                </span>
                            ` : ''}
                        </div>
            `;

            if (photoDescription) {
                html += `<p class="text-gray-600 mb-3">${photoDescription}</p>`;
            }

            if (description) {
                html += `<p class="text-gray-500 text-sm mb-3">${description}</p>`;
            }

            // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —Ç–æ–≤–∞—Ä–∞–º
            if (currentProducts.length > 1) {
                const prevDisabled = currentProductIndex === 0;
                const nextDisabled = currentProductIndex === currentProducts.length - 1;
                
                html += `
                    <div class="flex justify-between items-center mb-4 bg-gray-50 rounded-lg p-2">
                        <button onclick="showPreviousProduct()" 
                                class="py-2 px-3 bg-white rounded-lg flex items-center ${prevDisabled ? 'opacity-50 cursor-not-allowed' : 'shadow-sm'}"
                                ${prevDisabled ? 'disabled' : ''}>
                            <i data-feather="chevron-left" class="w-4 h-4 mr-1"></i>
                            <span class="text-sm">–ù–∞–∑–∞–¥</span>
                        </button>
                        
                        <span class="text-sm text-gray-600 font-medium">
                            ${currentProductIndex + 1} / ${currentProducts.length}
                        </span>
                        
                        <button onclick="showNextProduct()" 
                                class="py-2 px-3 bg-white rounded-lg flex items-center ${nextDisabled ? 'opacity-50 cursor-not-allowed' : 'shadow-sm'}"
                                ${nextDisabled ? 'disabled' : ''}>
                            <span class="text-sm">–í–ø–µ—Ä–µ–¥</span>
                            <i data-feather="chevron-right" class="w-4 h-4 ml-1"></i>
                        </button>
                    </div>
                `;
            }

            // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
            const productInfo = [
                navigationStack.find(item => item.type === 'sections')?.name,
                navigationStack.find(item => item.type === 'categories')?.name,
                navigationStack.find(item => item.type === 'models')?.name,
                navigationStack.find(item => item.type === 'submodels')?.name,
                color,
                price !== '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞' ? price : ''
            ].filter(Boolean).join(' ‚Üí ');

            html += `
                        <div class="flex space-x-2">
                            <button class="flex-1 py-3 tg-theme-button rounded-lg transition font-medium flex items-center justify-center"
                                    onclick="contactAboutProduct('${productInfo.replace(/'/g, "\\'")}')">
                                <i data-feather="message-circle" class="w-4 h-4 mr-2"></i>
                                –£–∑–Ω–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω–µ–µ
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            elements.content.innerHTML = html;
            feather.replace();
        }

        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========

        function showPreviousProduct() {
            if (currentProductIndex > 0) {
                currentProductIndex--;
                renderCurrentProduct();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function showNextProduct() {
            if (currentProductIndex < currentProducts.length - 1) {
                currentProductIndex++;
                renderCurrentProduct();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function goBack() {
            if (navigationStack.length > 0) {
                navigationStack.pop();
                
                if (navigationStack.length === 0) {
                    loadSections();
                } else {
                    const current = navigationStack[navigationStack.length - 1];
                    switch (current.type) {
                        case 'sections':
                            loadSections();
                            break;
                        case 'categories':
                            const section = navigationStack.find(item => item.type === 'sections');
                            loadCategories(section.id, section.name);
                            break;
                        case 'models':
                            const sectionForModel = navigationStack.find(item => item.type === 'sections');
                            const category = navigationStack.find(item => item.type === 'categories');
                            loadModels(sectionForModel.id, sectionForModel.name, category.id, category.name);
                            break;
                        case 'submodels':
                            const sectionForSubmodel = navigationStack.find(item => item.type === 'sections');
                            const categoryForSubmodel = navigationStack.find(item => item.type === 'categories');
                            const model = navigationStack.find(item => item.type === 'models');
                            loadSubmodels(sectionForSubmodel.id, sectionForSubmodel.name, categoryForSubmodel.id, categoryForSubmodel.name, model.id, model.name);
                            break;
                    }
                }
            } else if (tg) {
                tg.close();
            }
        }

        function updateBackButton() {
            if (!tg) return;
            
            if (navigationStack.length > 0) {
                tg.BackButton.show();
            } else {
                tg.BackButton.hide();
            }
        }

        function updateBreadcrumbsFromStack() {
            const items = [{ name: '–ì–ª–∞–≤–Ω–∞—è', action: 'loadSections()' }];
            
            navigationStack.forEach(item => {
                items.push({
                    name: item.name,
                    action: null // –•–ª–µ–±–Ω—ã–µ –∫—Ä–æ—à–∫–∏ —Ç–æ–ª—å–∫–æ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                });
            });
            
            updateBreadcrumbs(items);
        }

        function updateBreadcrumbs(items) {
            elements.breadcrumbs.innerHTML = '';
            
            items.forEach((item, index) => {
                const crumb = document.createElement('span');
                crumb.className = 'flex items-center whitespace-nowrap';
                
                if (index > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'mx-1 tg-theme-hint';
                    separator.innerHTML = '<i data-feather="chevron-right" class="w-3 h-3"></i>';
                    elements.breadcrumbs.appendChild(separator);
                }
                
                const link = document.createElement('span');
                link.className = 'tg-theme-text text-sm truncate max-w-[120px]';
                link.textContent = item.name;
                link.title = item.name;
                
                if (item.action && index === 0) { // –¢–æ–ª—å–∫–æ –≥–ª–∞–≤–Ω–∞—è –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–∞
                    link.style.cursor = 'pointer';
                    link.onclick = new Function(item.action);
                } else {
                    link.style.cursor = 'default';
                }
                
                crumb.appendChild(link);
                elements.breadcrumbs.appendChild(crumb);
            });
            
            feather.replace();
        }

            elements.loading.classList.remove('hidden');
            elements.content.classList.add('hidden');
            elements.emptyState.classList.add('hidden');
        }

        function hideLoading() {
            elements.loading.classList.add('hidden');

        function showEmptyState(message = '–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã') {
