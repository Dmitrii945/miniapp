<body class="bg-gray-50 min-h-screen">

                    <div class="space-y-2">
                        <button onclick="loadSections(); closeSideMenu();" class="w-full p-3 text-left rounded-lg hover:bg-gray-100 flex items-center">

                            <i data-feather="message-circle" class="mr-3"></i>–û—Ç–∫—Ä—ã—Ç—å –≤ –±–æ—Ç–µ

    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        const API_BASE = 'https://dmitrii2613.pythonanywhere.com/api';

        let navigationState = {
            currentSection: null,
            currentCategory: null, 
            currentModel: null,
            currentSubmodel: null
        };

        let currentProducts = [];
        let currentProductIndex = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initTelegramApp() {
            if (tg) {
                tg.expand();
                tg.enableClosingConfirmation();
                tg.BackButton.onClick(goBack);
                
                document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
                document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#999999');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f4f4f5');
                document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#3B82F6');
                document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
            }
        }

        // –ë–∞–∑–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function openSideMenu() {
            document.getElementById('sideMenu').classList.remove('hidden');
            setTimeout(() => {
                document.querySelector('#sideMenu div').classList.remove('translate-x-full');
            }, 10);
        }

        function closeSideMenu() {
            document.querySelector('#sideMenu div').classList.add('translate-x-full');
            setTimeout(() => {
                document.getElementById('sideMenu').classList.add('hidden');
            }, 300);
        }

        function openInBot() {
            if (tg) {
                tg.openTelegramLink('https://t.me/SSERVICE72_bot');
            } else {
                window.open('https://t.me/SSERVICE72_bot', '_blank');
            }
        }

        function contactAboutProduct(productInfo) {
            const message = `–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –ò–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç —Ç–æ–≤–∞—Ä: ${productInfo}. –ü–æ–¥—Å–∫–∞–∂–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏.`;
            
            if (tg) {
                tg.openTelegramLink(`https://t.me/SSERVICE72_bot?start=product_${encodeURIComponent(productInfo)}`);
            } else {
                window.open(`https://t.me/SSERVICE72_bot?start=product_${encodeURIComponent(productInfo)}`, '_blank');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ç–æ
        function getProductImageUrl(photoUrl) {
            if (!photoUrl) {
                return 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop';
            }

            try {
                if (photoUrl.toLowerCase().match(/\.(jpg|jpeg|png|gif|webp|bmp)(\?.*)?$/)) {
                    return photoUrl;
                }

                if (photoUrl.includes('drive.google.com')) {
                    let fileId = null;
                    if (photoUrl.includes('/file/d/')) {
                        fileId = photoUrl.split('/file/d/')[1].split('/')[0];
                    } else if (photoUrl.includes('id=')) {
                        fileId = photoUrl.split('id=')[1].split('&')[0];
                    }
                    if (fileId) {
                        return `https://drive.google.com/uc?export=view&id=${fileId}`;
                    }
                }

                if (photoUrl.startsWith('http://') || photoUrl.startsWith('https://')) {
                    return photoUrl;
                }

                return 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop';
            } catch (error) {
                return 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop';
            }
        }

        // API —Ñ—É–Ω–∫—Ü–∏–∏
        async function apiFetch(endpoint) {
            try {
                showLoading();
                console.log('üîç API –∑–∞–ø—Ä–æ—Å:', endpoint);
                
                const response = await fetch(`${API_BASE}${endpoint}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ API –æ—Ç–≤–µ—Ç:', endpoint, data);
                hideLoading();
                return data;
            } catch (error) {
                console.error('‚ùå API –æ—à–∏–±–∫–∞:', endpoint, error);
                hideLoading();
                showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
                return null;
            }
        }

        function formatPrice(price) {
            if (!price || price === Number.POSITIVE_INFINITY) return '';
            return ` –æ—Ç ${Math.round(price)} —Ä.`;
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function goBack() {
            const { currentSection, currentCategory, currentModel, currentSubmodel } = navigationState;
            
            if (currentSubmodel) {
                loadSubmodels(currentSection.id, currentCategory.id, currentModel.id);
            } else if (currentModel) {
                loadModels(currentSection.id, currentCategory.id);
            } else if (currentCategory) {
                loadCategories(currentSection.id);
            } else if (currentSection) {
                loadSections();
            } else {
                if (tg) tg.close();
            }
        }

        function updateBackButton() {
            if (!tg) return;
            const hasHistory = navigationState.currentSection !== null;
            if (hasHistory) {
                tg.BackButton.show();
            } else {
                tg.BackButton.hide();
            }
        }

        // ========== –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê –ù–ê–í–ò–ì–ê–¶–ò–ò ==========

        // 1. –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–∑–¥–µ–ª–æ–≤ (A)
        async function loadSections() {
            const data = await apiFetch('/sections');
            
            if (!data || !data.sections || data.sections.length === 0) {
                showEmptyState('–†–∞–∑–¥–µ–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                return;
            }
            
            clearNavigation();
            
            let html = '';
            data.sections.forEach(section => {
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-2">${section.name}</h3>
                            <button onclick="navigateFromSection('${section.id}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>–°–º–æ—Ç—Ä–µ—Ç—å —Ç–æ–≤–∞—Ä—ã</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('content').innerHTML = html;
            feather.replace();
            updateBreadcrumbs([{name: '–ì–ª–∞–≤–Ω–∞—è', action: 'loadSections()'}]);
            updateBackButton();
        }

        // 2. –£–º–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è –∏–∑ —Ä–∞–∑–¥–µ–ª–∞
        async function navigateFromSection(sectionHash) {
            console.log('üöÄ –ù–∞–≤–∏–≥–∞—Ü–∏—è –∏–∑ —Ä–∞–∑–¥–µ–ª–∞:', sectionHash);
            
            // –ü—Ä–æ–±—É–µ–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ –ø–æ –ø–æ—Ä—è–¥–∫—É:
            
            // 1. A ‚Üí –¢–æ–≤–∞—Ä—ã (–Ω–µ—Ç B,C,D)
            console.log('üîç –ü—Ä–æ–±—É–µ–º A ‚Üí –¢–æ–≤–∞—Ä—ã');
            let productsData = await apiFetch(`/products/${sectionHash}/direct`);
            if (productsData && productsData.products && productsData.products.length > 0) {
                console.log('‚úÖ –ù–∞–π–¥–µ–Ω—ã —Ç–æ–≤–∞—Ä—ã –Ω–∞–ø—Ä—è–º—É—é –∏–∑ —Ä–∞–∑–¥–µ–ª–∞');
                await handleDirectProducts(sectionHash, productsData);
                return;
            }
            
            // 2. A ‚Üí B ‚Üí –¢–æ–≤–∞—Ä—ã (–µ—Å—Ç—å A,B, –Ω–µ—Ç C,D)
            console.log('üîç –ü—Ä–æ–±—É–µ–º A ‚Üí B ‚Üí –¢–æ–≤–∞—Ä—ã');
            const categoriesData = await apiFetch(`/categories/${sectionHash}`);
            if (categoriesData && categoriesData.categories && categoriesData.categories.length > 0) {
                console.log('‚úÖ –ù–∞–π–¥–µ–Ω—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, –∑–∞–≥—Ä—É–∂–∞–µ–º –∏—Ö');
                navigationState.currentSection = {
                    name: categoriesData.section_name,
                    id: sectionHash
                };
                await loadCategoriesFromData(categoriesData);
                return;
            }
            
            // 3. A ‚Üí C ‚Üí –¢–æ–≤–∞—Ä—ã (–µ—Å—Ç—å A,C, –Ω–µ—Ç B,D)
            console.log('üîç –ü—Ä–æ–±—É–µ–º A ‚Üí C ‚Üí –¢–æ–≤–∞—Ä—ã');
            const modelsDirectData = await apiFetch(`/models/${sectionHash}/direct`);
            if (modelsDirectData && modelsDirectData.models && modelsDirectData.models.length > 0) {
                console.log('‚úÖ –ù–∞–π–¥–µ–Ω—ã –º–æ–¥–µ–ª–∏ –Ω–∞–ø—Ä—è–º—É—é –∏–∑ —Ä–∞–∑–¥–µ–ª–∞');
                navigationState.currentSection = {
                    name: modelsDirectData.section_name,
                    id: sectionHash
                };
                await loadModelsFromData(modelsDirectData, sectionHash, 'direct');
                return;
            }
            
            showEmptyState('–í —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ –ø–æ–∫–∞ –Ω–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤');
        }

        // 3. –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –∏–∑ –¥–∞–Ω–Ω—ã—Ö
        async function loadCategoriesFromData(data) {
            let html = '';
            data.categories.forEach(category => {
                const priceText = category.min_price ? formatPrice(category.min_price) : '';
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${category.name}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="navigateFromCategory('${data.section_name}', '${data.sections?.[0]?.id || data.currentSection}', '${category.id}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>–°–º–æ—Ç—Ä–µ—Ç—å —Ç–æ–≤–∞—Ä—ã</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('content').innerHTML = html;
            feather.replace();
            updateBreadcrumbs([
                {name: '–ì–ª–∞–≤–Ω–∞—è', action: 'loadSections()'},
                {name: data.section_name, action: `navigateFromSection('${data.sections?.[0]?.id || data.currentSection}')`}
            ]);
            updateBackButton();
        }

        // 4. –£–º–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è –∏–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        async function navigateFromCategory(sectionName, sectionHash, categoryHash) {
            console.log('üöÄ –ù–∞–≤–∏–≥–∞—Ü–∏—è –∏–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:', sectionHash, categoryHash);
            
            navigationState.currentSection = { name: sectionName, id: sectionHash };
            navigationState.currentCategory = { name: '–ö–∞—Ç–µ–≥–æ—Ä–∏—è', id: categoryHash };
            
            // 1. A,B ‚Üí –¢–æ–≤–∞—Ä—ã (–µ—Å—Ç—å A,B, –Ω–µ—Ç C,D)
            console.log('üîç –ü—Ä–æ–±—É–µ–º A,B ‚Üí –¢–æ–≤–∞—Ä—ã');
            let productsData = await apiFetch(`/products/${sectionHash}/${categoryHash}/direct`);
            if (productsData && productsData.products && productsData.products.length > 0) {
                console.log('‚úÖ –ù–∞–π–¥–µ–Ω—ã —Ç–æ–≤–∞—Ä—ã –Ω–∞–ø—Ä—è–º—É—é –∏–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏');
                navigationState.currentCategory.name = productsData.category_name;
                currentProducts = productsData.products;
                currentProductIndex = 0;
                await showCurrentProductDirect(productsData);
                return;
            }
            
            // 2. A,B ‚Üí C ‚Üí –¢–æ–≤–∞—Ä—ã (–µ—Å—Ç—å A,B,C, –Ω–µ—Ç D)
            console.log('üîç –ü—Ä–æ–±—É–µ–º A,B ‚Üí C ‚Üí –¢–æ–≤–∞—Ä—ã');
            const modelsData = await apiFetch(`/models/${sectionHash}/${categoryHash}`);
            if (modelsData && modelsData.models && modelsData.models.length > 0) {
                console.log('‚úÖ –ù–∞–π–¥–µ–Ω—ã –º–æ–¥–µ–ª–∏');
                navigationState.currentCategory.name = modelsData.category_name;
                await loadModelsFromData(modelsData, sectionHash, categoryHash);
                return;
            }
            
            showEmptyState('–í —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–∫–∞ –Ω–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤');
        }

        // 5. –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–µ–π –∏–∑ –¥–∞–Ω–Ω—ã—Ö
        async function loadModelsFromData(data, sectionHash, categoryHash) {
            let html = '';
            data.models.forEach(model => {
                const priceText = model.min_price ? formatPrice(model.min_price) : '';
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${model.name}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="navigateFromModel('${sectionHash}', '${categoryHash}', '${model.id}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>–°–º–æ—Ç—Ä–µ—Ç—å —Ç–æ–≤–∞—Ä—ã</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('content').innerHTML = html;
            feather.replace();
            
            const breadcrumbsItems = [
                {name: '–ì–ª–∞–≤–Ω–∞—è', action: 'loadSections()'},
                {name: data.section_name, action: `navigateFromSection('${sectionHash}')`}
            ];
            
            if (categoryHash !== 'direct') {
                breadcrumbsItems.push({name: data.category_name, action: `navigateFromCategory('${data.section_name}', '${sectionHash}', '${categoryHash}')`});
            }
            
            updateBreadcrumbs(breadcrumbsItems);
            updateBackButton();
        }

        // 6. –£–º–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è –∏–∑ –º–æ–¥–µ–ª–∏
        async function navigateFromModel(sectionHash, categoryHash, modelHash) {
            console.log('üöÄ –ù–∞–≤–∏–≥–∞—Ü–∏—è –∏–∑ –º–æ–¥–µ–ª–∏:', sectionHash, categoryHash, modelHash);
            
            // 1. A,B,C ‚Üí –¢–æ–≤–∞—Ä—ã (–µ—Å—Ç—å A,B,C, –Ω–µ—Ç D)
            console.log('üîç –ü—Ä–æ–±—É–µ–º A,B,C ‚Üí –¢–æ–≤–∞—Ä—ã');
            let productsData = await apiFetch(`/products/${sectionHash}/${categoryHash}/${modelHash}/direct`);
            if (productsData && productsData.products && productsData.products.length > 0) {
                console.log('‚úÖ –ù–∞–π–¥–µ–Ω—ã —Ç–æ–≤–∞—Ä—ã –Ω–∞–ø—Ä—è–º—É—é –∏–∑ –º–æ–¥–µ–ª–∏');
                navigationState.currentSection = { name: productsData.section_name, id: sectionHash };
                navigationState.currentCategory = { name: productsData.category_name, id: categoryHash };
                navigationState.currentModel = { name: productsData.model_name, id: modelHash };
                
                currentProducts = productsData.products;
                currentProductIndex = 0;
                await showCurrentProductDirect(productsData);
                return;
            }
            
            // 2. A,B,C ‚Üí D ‚Üí –¢–æ–≤–∞—Ä—ã (–ø–æ–ª–Ω–∞—è —Ü–µ–ø–æ—á–∫–∞ A,B,C,D)
            console.log('üîç –ü—Ä–æ–±—É–µ–º A,B,C ‚Üí D ‚Üí –¢–æ–≤–∞—Ä—ã');
            const submodelsData = await apiFetch(`/submodels/${sectionHash}/${categoryHash}/${modelHash}`);
            if (submodelsData && submodelsData.submodels && submodelsData.submodels.length > 0) {
                console.log('‚úÖ –ù–∞–π–¥–µ–Ω—ã –ø–æ–¥–º–æ–¥–µ–ª–∏');
                navigationState.currentSection = { name: submodelsData.section_name, id: sectionHash };
                navigationState.currentCategory = { name: submodelsData.category_name, id: categoryHash };
                navigationState.currentModel = { name: submodelsData.model_name, id: modelHash };
                await loadSubmodelsFromData(submodelsData);
                return;
            }
            
            showEmptyState('–í —ç—Ç–æ–π –º–æ–¥–µ–ª–∏ –ø–æ–∫–∞ –Ω–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤');
        }

        // 7. –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–º–æ–¥–µ–ª–µ–π
        async function loadSubmodelsFromData(data) {
            let html = '';
            data.submodels.forEach(submodel => {
                const priceText = submodel.min_price ? formatPrice(submodel.min_price) : '';
                const productCount = submodel.product_count ? ` (${submodel.product_count} —Ç–æ–≤–∞—Ä–æ–≤)` : '';
                
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${submodel.name}${productCount}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="loadFinalProducts('${data.sections?.[0]?.id || data.currentSection}', '${data.categories?.[0]?.id || data.currentCategory}', '${data.models?.[0]?.id || data.currentModel}', '${submodel.id}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>–°–º–æ—Ç—Ä–µ—Ç—å —Ç–æ–≤–∞—Ä—ã</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('content').innerHTML = html;
            feather.replace();
            
            const breadcrumbsItems = [
                {name: '–ì–ª–∞–≤–Ω–∞—è', action: 'loadSections()'},
                {name: data.section_name, action: `navigateFromSection('${data.sections?.[0]?.id || data.currentSection}')`},
                {name: data.category_name, action: `navigateFromCategory('${data.section_name}', '${data.sections?.[0]?.id || data.currentSection}', '${data.categories?.[0]?.id || data.currentCategory}')`},
                {name: data.model_name, action: `navigateFromModel('${data.sections?.[0]?.id || data.currentSection}', '${data.categories?.[0]?.id || data.currentCategory}', '${data.models?.[0]?.id || data.currentModel}')`}
            ];
            
            updateBreadcrumbs(breadcrumbsItems);
            updateBackButton();
        }

        // 8. –§–∏–Ω–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ (–ø–æ–ª–Ω–∞—è —Ü–µ–ø–æ—á–∫–∞)
        async function loadFinalProducts(sectionHash, categoryHash, modelHash, submodelHash) {
            const data = await apiFetch(`/products/${sectionHash}/${categoryHash}/${modelHash}/${submodelHash}`);
            
            if (!data || !data.products || data.products.length === 0) {
                showEmptyState('–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                return;
            }
            
            navigationState.currentSection = { name: data.section_name, id: sectionHash };
            navigationState.currentCategory = { name: data.category_name, id: categoryHash };
            navigationState.currentModel = { name: data.model_name, id: modelHash };
            navigationState.currentSubmodel = { name: data.submodel_name, id: submodelHash };
            
            currentProducts = data.products;
            currentProductIndex = 0;
            await showCurrentProduct();
        }

        // 9. –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä—è–º—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤ (–∫–æ–≥–¥–∞ –ø—Ä–æ–ø—É—â–µ–Ω—ã —É—Ä–æ–≤–Ω–∏)
        async function handleDirectProducts(sectionHash, data) {
            navigationState.currentSection = {
                name: data.section_name,
                id: sectionHash
            };
            
            currentProducts = data.products;
            currentProductIndex = 0;
            await showCurrentProductDirect(data);
        }

        // ========== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –¢–û–í–ê–†–û–í ==========

        // –ü–æ–∫–∞–∑ —Ç–æ–≤–∞—Ä–∞ (–ø–æ–ª–Ω–∞—è —Ü–µ–ø–æ—á–∫–∞)
        async function showCurrentProduct() {
            if (!currentProducts || currentProducts.length === 0) {
                showEmptyState();
                return;
            }

            const product = currentProducts[currentProductIndex];
            await renderProduct(product, true);
        }

        // –ü–æ–∫–∞–∑ —Ç–æ–≤–∞—Ä–∞ (–ø—Ä—è–º–æ–π –¥–æ—Å—Ç—É–ø)
        async function showCurrentProductDirect(data) {
            const product = data.products[currentProductIndex];
            await renderProduct(product, false, data);
        }

        // –†–µ–Ω–¥–µ—Ä —Ç–æ–≤–∞—Ä–∞
        async function renderProduct(product, isFullChain = false, directData = null) {
            const color = product.color || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
            const price = product.price || '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
            const imageUrl = getProductImageUrl(product.photo_url);

            let html = `
                <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    ${imageUrl ? `<img src="${imageUrl}" alt="${color}" class="product-image bg-gray-100" loading="lazy">` : 
                      '<div class="w-full h-48 bg-gray-100 flex items-center justify-center"><i data-feather="image" class="w-12 h-12 text-gray-400"></i></div>'}
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-semibold text-lg">${color}</h3>
                            ${price ? `<span class="bg-green-500 text-white px-3 py-1 rounded-full text-sm font-medium">${price}</span>` : ''}
                        </div>
            `;

            if (product.photo_description) {
                html += `<p class="text-gray-600 mb-2">${product.photo_description}</p>`;
            }

            if (product.description) {
                html += `<p class="text-gray-500 text-sm mb-3">${product.description}</p>`;
            }

            // –ü—É—Ç—å —Ç–æ–≤–∞—Ä–∞
            if (isFullChain) {
                html += `<p class="text-gray-600 mb-4">${navigationState.currentSection.name}${navigationState.currentCategory ? ' ‚Üí ' + navigationState.currentCategory.name : ''}${navigationState.currentModel ? ' ‚Üí ' + navigationState.currentModel.name : ''}${navigationState.currentSubmodel ? ' ‚Üí ' + navigationState.currentSubmodel.name : ''}</p>`;
            } else if (directData) {
                html += `<p class="text-gray-600 mb-4">${directData.section_name}${directData.category_name ? ' ‚Üí ' + directData.category_name : ''}${directData.model_name ? ' ‚Üí ' + directData.model_name : ''}</p>`;
            }

            // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —Ç–æ–≤–∞—Ä–∞–º
            const productsArray = isFullChain ? currentProducts : (directData?.products || []);
            if (productsArray.length > 1) {
                html += `
                    <div class="flex justify-between items-center mb-4">
                        <button onclick="${isFullChain ? 'showPreviousProduct()' : 'showPreviousProductDirect()'}" class="py-2 px-4 bg-gray-200 rounded-lg flex items-center ${currentProductIndex === 0 ? 'opacity-50 cursor-not-allowed' : ''}">
                            <i data-feather="chevron-left" class="mr-1"></i> –ù–∞–∑–∞–¥
                        </button>
                        <span class="text-sm text-gray-600">${currentProductIndex + 1} / ${productsArray.length}</span>
                        <button onclick="${isFullChain ? 'showNextProduct()' : `showNextProductDirect(${productsArray.length})`}" class="py-2 px-4 bg-gray-200 rounded-lg flex items-center ${currentProductIndex === productsArray.length - 1 ? 'opacity-50 cursor-not-allowed' : ''}">
                            –í–ø–µ—Ä–µ–¥ <i data-feather="chevron-right" class="ml-1"></i>
                        </button>
                    </div>
                `;
            }

            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏
            let productInfo;
            if (isFullChain) {
                productInfo = `${navigationState.currentSection.name}${navigationState.currentCategory ? ' ‚Üí ' + navigationState.currentCategory.name : ''}${navigationState.currentModel ? ' ‚Üí ' + navigationState.currentModel.name : ''}${navigationState.currentSubmodel ? ' ‚Üí ' + navigationState.currentSubmodel.name : ''} ‚Üí ${color} - ${price}`;
            } else {
                productInfo = `${directData.section_name}${directData.category_name ? ' ‚Üí ' + directData.category_name : ''}${directData.model_name ? ' ‚Üí ' + directData.model_name : ''} ‚Üí ${color} - ${price}`;
            }

            html += `
                        <button class="w-full py-3 tg-theme-button rounded-lg transition font-medium flex items-center justify-center"
                                onclick="contactAboutProduct('${productInfo.replace(/'/g, "\\'")}')">
                            <i data-feather="message-circle" class="mr-2"></i> –£–∑–Ω–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω–µ–µ
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
            feather.replace();
            updateBackButton();
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —Ç–æ–≤–∞—Ä–∞–º
        function showPreviousProduct() {
            if (currentProductIndex > 0) {
                currentProductIndex--;
                showCurrentProduct();
            }
        }

        function showNextProduct() {
            if (currentProductIndex < currentProducts.length - 1) {
                currentProductIndex++;
                showCurrentProduct();
            }
        }

        function showPreviousProductDirect() {
            if (currentProductIndex > 0) {
                currentProductIndex--;
                const data = {
                    section_name: navigationState.currentSection.name,
                    category_name: navigationState.currentCategory?.name,
                    model_name: navigationState.currentModel?.name,
                    products: currentProducts
                };
                showCurrentProductDirect(data);
            }
        }

        function showNextProductDirect(totalProducts) {
            if (currentProductIndex < totalProducts - 1) {
                currentProductIndex++;
                const data = {
                    section_name: navigationState.currentSection.name,
                    category_name: navigationState.currentCategory?.name,
                    model_name: navigationState.currentModel?.name,
                    products: currentProducts
                };
                showCurrentProductDirect(data);
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function updateBreadcrumbs(items) {
            const breadcrumbs = document.getElementById('breadcrumbs');
            breadcrumbs.innerHTML = '';
            
            items.forEach((item, index) => {
                const crumb = document.createElement('span');
                crumb.className = 'flex items-center whitespace-nowrap';
                
                if (index > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'mx-2 tg-theme-hint';
                    separator.innerHTML = '<i data-feather="chevron-right" class="w-3 h-3"></i>';
                    breadcrumbs.appendChild(separator);
                }
                
                const link = document.createElement('button');
                link.className = 'hover:text-blue-500 transition tg-theme-text text-sm';
                link.textContent = item.name;
                link.onclick = new Function(item.action);
                
                crumb.appendChild(link);
                breadcrumbs.appendChild(crumb);
            });
            
            feather.replace();
        }

        function clearNavigation() {
            navigationState = {
                currentSection: null,
                currentCategory: null,
                currentModel: null,
                currentSubmodel: null
            };
            currentProducts = [];
            currentProductIndex = 0;
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('content').classList.add('hidden');
            document.getElementById('emptyState').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');
        }

        function showEmptyState(message = '') {
            document.getElementById('content').classList.add('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
            if (message) {
                document.getElementById('errorDetails').textContent = message;
            }
        }

        function showError(message) {
            showEmptyState(message);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            initTelegramApp();
            feather.replace();
            
            document.getElementById('toggleMenu').addEventListener('click', openSideMenu);
            document.getElementById('closeMenu').addEventListener('click', closeSideMenu);
            
            loadSections();
        });

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        window.loadSections = loadSections;
        window.navigateFromSection = navigateFromSection;
        window.navigateFromCategory = navigateFromCategory;
        window.navigateFromModel = navigateFromModel;
        window.loadFinalProducts = loadFinalProducts;
        window.openInBot = openInBot;
        window.contactAboutProduct = contactAboutProduct;
        window.openSideMenu = openSideMenu;
        window.closeSideMenu = closeSideMenu;
        window.showPreviousProduct = showPreviousProduct;
        window.showNextProduct = showNextProduct;
        window.showPreviousProductDirect = showPreviousProductDirect;
        window.showNextProductDirect = showNextProductDirect;
    </script>
</body>
</html>
