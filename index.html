<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРОЙБАТ Каталог</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-secondary-bg-color: #f4f4f5;
            --tg-theme-button-color: #3B82F6;
            --tg-theme-button-text-color: #ffffff;
        }
        
        .tg-theme-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        
        .tg-theme-text {
            color: var(--tg-theme-text-color);
        }
        
        .tg-theme-hint {
            color: var(--tg-theme-hint-color);
        }
        
        .tg-theme-secondary-bg {
            background-color: var(--tg-theme-secondary-bg-color);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="max-w-md mx-auto">
        <header class="bg-white shadow-sm p-4 sticky top-0 z-10">
            <div class="flex justify-between items-center">
                <button id="toggleMenu" class="p-2 rounded-lg tg-theme-secondary-bg">
                    <i data-feather="menu"></i>
                </button>
                <h1 class="text-lg font-semibold tg-theme-text">Каталог товаров</h1>
                <div class="w-10"></div>
            </div>
            <div id="breadcrumbs" class="flex items-center text-sm mt-2 overflow-x-auto whitespace-nowrap"></div>
        </header>

        <div id="loading" class="hidden p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 tg-theme-hint">Загрузка...</p>
        </div>

        <div id="emptyState" class="hidden p-8 text-center">
            <i data-feather="package" class="w-16 h-16 mx-auto tg-theme-hint mb-4"></i>
            <p class="tg-theme-hint mb-4">Товары не найдены</p>
            <p class="text-sm tg-theme-hint mb-4" id="errorDetails"></p>
            <button onclick="loadSections()" class="mt-4 py-2 px-4 tg-theme-button rounded-lg">
                Попробовать снова
            </button>
        </div>

        <main id="content" class="p-4 space-y-4"></main>

        <div id="sideMenu" class="hidden fixed inset-0 z-50 bg-black bg-opacity-50">
            <div class="absolute right-0 top-0 h-full w-80 bg-white transform translate-x-full transition-transform duration-300">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-semibold">Меню</h2>
                        <button id="closeMenu" class="p-2 rounded-lg hover:bg-gray-100">
                            <i data-feather="x"></i>
                        </button>
                    </div>
                    <div class="space-y-2">
                        <button onclick="loadSections(); closeSideMenu();" class="w-full p-3 text-left rounded-lg hover:bg-gray-100 flex items-center">
                            <i data-feather="home" class="mr-3"></i>Главная
                        </button>
                        <button onclick="openInBot(); closeSideMenu();" class="w-full p-3 text-left rounded-lg hover:bg-gray-100 flex items-center">
                            <i data-feather="message-circle" class="mr-3"></i>Открыть в боте
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        const API_BASE = 'https://dmitrii2613.pythonanywhere.com/api';

        let navigationState = {
            currentSection: null,
            currentCategory: null, 
            currentModel: null,
            currentSubmodel: null
        };

        let currentProducts = [];
        let currentProductIndex = 0;

        // Инициализация
        function initTelegramApp() {
            if (tg) {
                tg.expand();
                tg.enableClosingConfirmation();
                tg.BackButton.onClick(goBack);
                
                // Применяем тему Telegram
                document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
                document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#999999');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f4f4f5');
                document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#3B82F6');
                document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
            }
        }

        // Базовые функции
        function openSideMenu() {
            document.getElementById('sideMenu').classList.remove('hidden');
            setTimeout(() => {
                document.querySelector('#sideMenu div').classList.remove('translate-x-full');
            }, 10);
        }

        function closeSideMenu() {
            document.querySelector('#sideMenu div').classList.add('translate-x-full');
            setTimeout(() => {
                document.getElementById('sideMenu').classList.add('hidden');
            }, 300);
        }

        function openInBot() {
            if (tg) {
                tg.openTelegramLink('https://t.me/SSERVICE72_bot');
            } else {
                window.open('https://t.me/SSERVICE72_bot', '_blank');
            }
        }

        function contactAboutProduct(productInfo) {
            const message = `Здравствуйте! Интересует товар: ${productInfo}. Подскажите подробности.`;
            
            if (tg) {
                tg.openTelegramLink(`https://t.me/SSERVICE72_bot?start=product_${encodeURIComponent(productInfo)}`);
            } else {
                window.open(`https://t.me/SSERVICE72_bot?start=product_${encodeURIComponent(productInfo)}`, '_blank');
            }
        }

        // Обработка фото
        function getProductImageUrl(photoUrl) {
            if (!photoUrl) {
                return 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop';
            }

            try {
                // Если это прямой URL к изображению
                if (photoUrl.toLowerCase().match(/\.(jpg|jpeg|png|gif|webp|bmp)(\?.*)?$/)) {
                    return photoUrl;
                }

                // Google Drive
                if (photoUrl.includes('drive.google.com')) {
                    let fileId = null;
                    if (photoUrl.includes('/file/d/')) {
                        fileId = photoUrl.split('/file/d/')[1].split('/')[0];
                    } else if (photoUrl.includes('id=')) {
                        fileId = photoUrl.split('id=')[1].split('&')[0];
                    }
                    if (fileId) {
                        return `https://drive.google.com/uc?export=view&id=${fileId}`;
                    }
                }

                // Другие HTTP ссылки
                if (photoUrl.startsWith('http://') || photoUrl.startsWith('https://')) {
                    return photoUrl;
                }

                return 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop';
            } catch (error) {
                return 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop';
            }
        }

        // API функции
        async function apiFetch(endpoint) {
            try {
                showLoading();
                console.log('Fetching:', `${API_BASE}${endpoint}`);
                
                const response = await fetch(`${API_BASE}${endpoint}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                hideLoading();
                return data;
            } catch (error) {
                console.error('API Error:', error);
                hideLoading();
                showError(`Ошибка загрузки: ${error.message}`);
                return null;
            }
        }

        function formatPrice(price) {
            if (!price || price === Number.POSITIVE_INFINITY) return '';
            return ` от ${Math.round(price)} р.`;
        }

        // Навигация
        function goBack() {
            const { currentSection, currentCategory, currentModel, currentSubmodel } = navigationState;
            
            if (currentSubmodel) {
                loadSubmodels(currentSection.id, currentCategory.id, currentModel.id);
            } else if (currentModel) {
                loadModels(currentSection.id, currentCategory.id);
            } else if (currentCategory) {
                loadCategories(currentSection.id);
            } else if (currentSection) {
                loadSections();
            } else {
                if (tg) tg.close();
            }
        }

        function updateBackButton() {
            if (!tg) return;
            const hasHistory = navigationState.currentSection !== null;
            if (hasHistory) {
                tg.BackButton.show();
            } else {
                tg.BackButton.hide();
            }
        }

        // Загрузка разделов
        async function loadSections() {
            const data = await apiFetch('/sections');
            
            if (!data || !data.sections || data.sections.length === 0) {
                showEmptyState('Разделы не найдены');
                return;
            }
            
            clearNavigation();
            
            let html = '';
            data.sections.forEach(section => {
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-2">${section.name}</h3>
                            <button onclick="loadCategories('${section.id}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>Смотреть категории</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('content').innerHTML = html;
            feather.replace();
            updateBreadcrumbs([{name: 'Главная', action: 'loadSections()'}]);
            updateBackButton();
        }

        // Загрузка категорий
        async function loadCategories(sectionHash) {
            const data = await apiFetch(`/categories/${sectionHash}`);
            
            if (!data || !data.categories || data.categories.length === 0) {
                showEmptyState('Категории не найдены');
                return;
            }
            
            navigationState.currentSection = {
                name: data.section_name,
                id: sectionHash
            };
            
            let html = '';
            data.categories.forEach(category => {
                const priceText = category.min_price ? formatPrice(category.min_price) : '';
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${category.name}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="tryLoadProductsFromCategory('${sectionHash}', '${category.id}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>Смотреть товары</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('content').innerHTML = html;
            feather.replace();
            updateBreadcrumbs([
                {name: 'Главная', action: 'loadSections()'},
                {name: data.section_name, action: `loadCategories('${sectionHash}')`}
            ]);
            updateBackButton();
        }

        // Попытка загрузить товары из категории (когда нет C и D)
        async function tryLoadProductsFromCategory(sectionHash, categoryHash) {
            console.log('Trying to load products from category:', sectionHash, categoryHash);
            
            // Пробуем прямой endpoint для товаров из категории
            const productsData = await apiFetch(`/products/${sectionHash}/${categoryHash}/direct`);
            
            if (productsData && productsData.products && productsData.products.length > 0) {
                console.log('Found products directly from category');
                navigationState.currentSection = {
                    name: productsData.section_name,
                    id: sectionHash
                };
                navigationState.currentCategory = {
                    name: productsData.category_name,
                    id: categoryHash
                };
                
                currentProducts = productsData.products;
                currentProductIndex = 0;
                await showCurrentProductDirect(productsData);
                return;
            }
            
            // Если товаров нет напрямую, пробуем загрузить модели
            console.log('No direct products, trying models');
            const modelsData = await apiFetch(`/models/${sectionHash}/${categoryHash}`);
            
            if (modelsData && modelsData.models && modelsData.models.length > 0) {
                await loadModels(sectionHash, categoryHash);
                return;
            }
            
            showEmptyState('В этой категории пока нет товаров');
        }

        // Загрузка моделей
        async function loadModels(sectionHash, categoryHash) {
            const data = await apiFetch(`/models/${sectionHash}/${categoryHash}`);
            
            if (!data || !data.models || data.models.length === 0) {
                showEmptyState('Модели не найдены');
                return;
            }
            
            navigationState.currentSection = {
                name: data.section_name,
                id: sectionHash
            };
            navigationState.currentCategory = {
                name: data.category_name,
                id: categoryHash
            };
            
            let html = '';
            data.models.forEach(model => {
                const priceText = model.min_price ? formatPrice(model.min_price) : '';
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${model.name}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="tryLoadProductsFromModel('${sectionHash}', '${categoryHash}', '${model.id}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>Смотреть товары</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('content').innerHTML = html;
            feather.replace();
            updateBreadcrumbs([
                {name: 'Главная', action: 'loadSections()'},
                {name: data.section_name, action: `loadCategories('${sectionHash}')`},
                {name: data.category_name, action: `loadModels('${sectionHash}', '${categoryHash}')`}
            ]);
            updateBackButton();
        }

        // Попытка загрузить товары из модели (когда нет D)
        async function tryLoadProductsFromModel(sectionHash, categoryHash, modelHash) {
            console.log('Trying to load products from model:', sectionHash, categoryHash, modelHash);
            
            // Пробуем прямой endpoint для товаров из модели
            const productsData = await apiFetch(`/products/${sectionHash}/${categoryHash}/${modelHash}/direct`);
            
            if (productsData && productsData.products && productsData.products.length > 0) {
                console.log('Found products directly from model');
                navigationState.currentSection = {
                    name: productsData.section_name,
                    id: sectionHash
                };
                navigationState.currentCategory = {
                    name: productsData.category_name,
                    id: categoryHash
                };
                navigationState.currentModel = {
                    name: productsData.model_name,
                    id: modelHash
                };
                
                currentProducts = productsData.products;
                currentProductIndex = 0;
                await showCurrentProductDirect(productsData);
                return;
            }
            
            // Если товаров нет напрямую, пробуем загрузить подмодели
            console.log('No direct products, trying submodels');
            const submodelsData = await apiFetch(`/submodels/${sectionHash}/${categoryHash}/${modelHash}`);
            
            if (submodelsData && submodelsData.submodels && submodelsData.submodels.length > 0) {
                await loadSubmodels(sectionHash, categoryHash, modelHash);
                return;
            }
            
            showEmptyState('В этой модели пока нет товаров');
        }

        // Загрузка подмоделей
        async function loadSubmodels(sectionHash, categoryHash, modelHash) {
            const data = await apiFetch(`/submodels/${sectionHash}/${categoryHash}/${modelHash}`);
            
            if (!data || !data.submodels || data.submodels.length === 0) {
                showEmptyState('Подмодели не найдены');
                return;
            }
            
            navigationState.currentSection = {
                name: data.section_name,
                id: sectionHash
            };
            navigationState.currentCategory = {
                name: data.category_name,
                id: categoryHash
            };
            navigationState.currentModel = {
                name: data.model_name,
                id: modelHash
            };
            
            let html = '';
            data.submodels.forEach(submodel => {
                const priceText = submodel.min_price ? formatPrice(submodel.min_price) : '';
                const productCount = submodel.product_count ? ` (${submodel.product_count} товаров)` : '';
                
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${submodel.name}${productCount}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="loadProducts('${sectionHash}', '${categoryHash}', '${modelHash}', '${submodel.id}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>Смотреть товары</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('content').innerHTML = html;
            feather.replace();
            updateBreadcrumbs([
                {name: 'Главная', action: 'loadSections()'},
                {name: data.section_name, action: `loadCategories('${sectionHash}')`},
                {name: data.category_name, action: `loadModels('${sectionHash}', '${categoryHash}')`},
                {name: data.model_name, action: `loadSubmodels('${sectionHash}', '${categoryHash}', '${modelHash}')`}
            ]);
            updateBackButton();
        }

        // Загрузка товаров (полная цепочка)
        async function loadProducts(sectionHash, categoryHash, modelHash, submodelHash) {
            const data = await apiFetch(`/products/${sectionHash}/${categoryHash}/${modelHash}/${submodelHash}`);
            
            if (!data || !data.products || data.products.length === 0) {
                showEmptyState('Товары не найдены');
                return;
            }
            
            navigationState.currentSection = {
                name: data.section_name,
                id: sectionHash
            };
            navigationState.currentCategory = {
                name: data.category_name,
                id: categoryHash
            };
            navigationState.currentModel = {
                name: data.model_name,
                id: modelHash
            };
            navigationState.currentSubmodel = {
                name: data.submodel_name,
                id: submodelHash
            };
            
            currentProducts = data.products;
            currentProductIndex = 0;
            await showCurrentProduct();
        }

        // Показ товара (полная цепочка)
        async function showCurrentProduct() {
            if (!currentProducts || currentProducts.length === 0) {
                showEmptyState();
                return;
            }

            const product = currentProducts[currentProductIndex];
            const color = product.color || 'Без названия';
            const price = product.price || 'Цена не указана';
            const imageUrl = getProductImageUrl(product.photo_url);

            let html = `
                <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    ${imageUrl ? `<img src="${imageUrl}" alt="${color}" class="product-image bg-gray-100" loading="lazy">` : 
                      '<div class="w-full h-48 bg-gray-100 flex items-center justify-center"><i data-feather="image" class="w-12 h-12 text-gray-400"></i></div>'}
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-semibold text-lg">${color}</h3>
                            ${price ? `<span class="bg-green-500 text-white px-3 py-1 rounded-full text-sm font-medium">${price}</span>` : ''}
                        </div>
            `;

            if (product.photo_description) {
                html += `<p class="text-gray-600 mb-2">${product.photo_description}</p>`;
            }

            if (product.description) {
                html += `<p class="text-gray-500 text-sm mb-3">${product.description}</p>`;
            }

            if (currentProducts.length > 1) {
                html += `
                    <div class="flex justify-between items-center mb-4">
                        <button onclick="showPreviousProduct()" class="py-2 px-4 bg-gray-200 rounded-lg flex items-center ${currentProductIndex === 0 ? 'opacity-50 cursor-not-allowed' : ''}">
                            <i data-feather="chevron-left" class="mr-1"></i> Назад
                        </button>
                        <span class="text-sm text-gray-600">${currentProductIndex + 1} / ${currentProducts.length}</span>
                        <button onclick="showNextProduct()" class="py-2 px-4 bg-gray-200 rounded-lg flex items-center ${currentProductIndex === currentProducts.length - 1 ? 'opacity-50 cursor-not-allowed' : ''}">
                            Вперед <i data-feather="chevron-right" class="ml-1"></i>
                        </button>
                    </div>
                `;
            }

            const productInfo = `${navigationState.currentSection.name}${navigationState.currentCategory ? ' → ' + navigationState.currentCategory.name : ''}${navigationState.currentModel ? ' → ' + navigationState.currentModel.name : ''}${navigationState.currentSubmodel ? ' → ' + navigationState.currentSubmodel.name : ''} → ${color} - ${price}`;
            
            html += `
                        <button class="w-full py-3 tg-theme-button rounded-lg transition font-medium flex items-center justify-center"
                                onclick="contactAboutProduct('${productInfo.replace(/'/g, "\\'")}')">
                            <i data-feather="message-circle" class="mr-2"></i> Узнать подробнее
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
            feather.replace();
            
            const breadcrumbsItems = [
                {name: 'Главная', action: 'loadSections()'},
                {name: navigationState.currentSection.name, action: `loadCategories('${navigationState.currentSection.id}')`}
            ];
            
            if (navigationState.currentCategory) {
                breadcrumbsItems.push({name: navigationState.currentCategory.name, action: `loadModels('${navigationState.currentSection.id}', '${navigationState.currentCategory.id}')`});
            }
            
            if (navigationState.currentModel) {
                breadcrumbsItems.push({name: navigationState.currentModel.name, action: `loadSubmodels('${navigationState.currentSection.id}', '${navigationState.currentCategory.id}', '${navigationState.currentModel.id}')`});
            }
            
            if (navigationState.currentSubmodel) {
                breadcrumbsItems.push({name: navigationState.currentSubmodel.name, action: `loadProducts('${navigationState.currentSection.id}', '${navigationState.currentCategory.id}', '${navigationState.currentModel.id}', '${navigationState.currentSubmodel.id}')`});
            }
            
            updateBreadcrumbs(breadcrumbsItems);
            updateBackButton();
        }

        // Показ товара (прямой доступ)
        async function showCurrentProductDirect(data) {
            const product = data.products[currentProductIndex];
            const color = product.color || 'Без названия';
            const price = product.price || 'Цена не указана';
            const imageUrl = getProductImageUrl(product.photo_url);

            let html = `
                <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    ${imageUrl ? `<img src="${imageUrl}" alt="${color}" class="product-image bg-gray-100" loading="lazy">` : 
                      '<div class="w-full h-48 bg-gray-100 flex items-center justify-center"><i data-feather="image" class="w-12 h-12 text-gray-400"></i></div>'}
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-semibold text-lg">${color}</h3>
                            ${price ? `<span class="bg-green-500 text-white px-3 py-1 rounded-full text-sm font-medium">${price}</span>` : ''}
                        </div>
                        
                        <p class="text-gray-600 mb-4">
                            ${data.section_name}${data.category_name ? ' → ' + data.category_name : ''}${data.model_name ? ' → ' + data.model_name : ''}
                        </p>
            `;

            if (data.products.length > 1) {
                html += `
                    <div class="flex justify-between items-center mb-4">
                        <button onclick="showPreviousProductDirect()" class="py-2 px-4 bg-gray-200 rounded-lg flex items-center ${currentProductIndex === 0 ? 'opacity-50 cursor-not-allowed' : ''}">
                            <i data-feather="chevron-left" class="mr-1"></i> Назад
                        </button>
                        <span class="text-sm text-gray-600">${currentProductIndex + 1} / ${data.products.length}</span>
                        <button onclick="showNextProductDirect(${data.products.length})" class="py-2 px-4 bg-gray-200 rounded-lg flex items-center ${currentProductIndex === data.products.length - 1 ? 'opacity-50 cursor-not-allowed' : ''}">
                            Вперед <i data-feather="chevron-right" class="ml-1"></i>
                        </button>
                    </div>
                `;
            }

            const productInfo = `${data.section_name}${data.category_name ? ' → ' + data.category_name : ''}${data.model_name ? ' → ' + data.model_name : ''} → ${color} - ${price}`;
            
            html += `
                        <button class="w-full py-3 tg-theme-button rounded-lg transition font-medium flex items-center justify-center"
                                onclick="contactAboutProduct('${productInfo.replace(/'/g, "\\'")}')">
                            <i data-feather="message-circle" class="mr-2"></i> Узнать подробнее
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
            feather.replace();
            
            const breadcrumbsItems = [
                {name: 'Главная', action: 'loadSections()'},
                {name: data.section_name, action: `loadCategories('${navigationState.currentSection.id}')`}
            ];
            
            if (data.category_name) {
                breadcrumbsItems.push({name: data.category_name, action: `loadModels('${navigationState.currentSection.id}', '${navigationState.currentCategory.id}')`});
            }
            
            updateBreadcrumbs(breadcrumbsItems);
            updateBackButton();
        }

        // Навигация по товарам
        function showPreviousProduct() {
            if (currentProductIndex > 0) {
                currentProductIndex--;
                showCurrentProduct();
            }
        }

        function showNextProduct() {
            if (currentProductIndex < currentProducts.length - 1) {
                currentProductIndex++;
                showCurrentProduct();
            }
        }

        function showPreviousProductDirect() {
            if (currentProductIndex > 0) {
                currentProductIndex--;
                const data = {
                    section_name: navigationState.currentSection.name,
                    category_name: navigationState.currentCategory?.name,
                    model_name: navigationState.currentModel?.name,
                    products: currentProducts
                };
                showCurrentProductDirect(data);
            }
        }

        function showNextProductDirect(totalProducts) {
            if (currentProductIndex < totalProducts - 1) {
                currentProductIndex++;
                const data = {
                    section_name: navigationState.currentSection.name,
                    category_name: navigationState.currentCategory?.name,
                    model_name: navigationState.currentModel?.name,
                    products: currentProducts
                };
                showCurrentProductDirect(data);
            }
        }

        // Вспомогательные функции
        function updateBreadcrumbs(items) {
            const breadcrumbs = document.getElementById('breadcrumbs');
            breadcrumbs.innerHTML = '';
            
            items.forEach((item, index) => {
                const crumb = document.createElement('span');
                crumb.className = 'flex items-center whitespace-nowrap';
                
                if (index > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'mx-2 tg-theme-hint';
                    separator.innerHTML = '<i data-feather="chevron-right" class="w-3 h-3"></i>';
                    breadcrumbs.appendChild(separator);
                }
                
                const link = document.createElement('button');
                link.className = 'hover:text-blue-500 transition tg-theme-text text-sm';
                link.textContent = item.name;
                link.onclick = new Function(item.action);
                
                crumb.appendChild(link);
                breadcrumbs.appendChild(crumb);
            });
            
            feather.replace();
        }

        function clearNavigation() {
            navigationState = {
                currentSection: null,
                currentCategory: null,
                currentModel: null,
                currentSubmodel: null
            };
            currentProducts = [];
            currentProductIndex = 0;
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('content').classList.add('hidden');
            document.getElementById('emptyState').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');
        }

        function showEmptyState(message = '') {
            document.getElementById('content').classList.add('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
            if (message) {
                document.getElementById('errorDetails').textContent = message;
            }
        }

        function showError(message) {
            showEmptyState(message);
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            initTelegramApp();
            feather.replace();
            
            document.getElementById('toggleMenu').addEventListener('click', openSideMenu);
            document.getElementById('closeMenu').addEventListener('click', closeSideMenu);
            
            loadSections();
        });

        // Глобальные функции
        window.loadSections = loadSections;
        window.loadCategories = loadCategories;
        window.loadModels = loadModels;
        window.loadSubmodels = loadSubmodels;
        window.loadProducts = loadProducts;
        window.tryLoadProductsFromCategory = tryLoadProductsFromCategory;
        window.tryLoadProductsFromModel = tryLoadProductsFromModel;
        window.openInBot = openInBot;
        window.contactAboutProduct = contactAboutProduct;
        window.openSideMenu = openSideMenu;
        window.closeSideMenu = closeSideMenu;
        window.showPreviousProduct = showPreviousProduct;
        window.showNextProduct = showNextProduct;
        window.showPreviousProductDirect = showPreviousProductDirect;
        window.showNextProductDirect = showNextProductDirect;
    </script>
</body>
</html>
