    <script>
        // Telegram Web App initialization
        const tg = window.Telegram?.WebApp;
        const API_BASE = 'https://dmitrii2613.pythonanywhere.com/api';

        // Navigation state
        let navigationState = {
            currentSection: null,
            currentCategory: null, 
            currentModel: null,
            currentSubmodel: null
        };

        // Debug mode
        let debugMode = false;

        // DOM Elements
        const app = document.getElementById('app');
        const content = document.getElementById('content');
        const breadcrumbs = document.getElementById('breadcrumbs');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');
        const sideMenu = document.getElementById('sideMenu');

        // Global variables for product pagination
        let currentProducts = [];

        // Initialize Telegram Web App
        function initTelegramApp() {
            if (tg) {
                tg.expand();
                tg.enableClosingConfirmation();
                tg.BackButton.onClick(goBack);
                
                document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
                document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#999999');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f4f4f5');
                document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#3B82F6');
                document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
            }
        }

        // Debug functions
        function toggleDebug() {
            debugMode = !debugMode;
            if (debugMode) {
                debugInfo.classList.remove('hidden');
                debugLog('–†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ –≤–∫–ª—é—á–µ–Ω');
            } else {
                debugInfo.classList.add('hidden');
            }
        }

        function debugLog(message, data = null) {
            if (!debugMode) return;
            
            const timestamp = new Date().toLocaleTimeString();
            let logMessage = `[${timestamp}] ${message}`;
            
            if (data) {
                logMessage += '\n' + JSON.stringify(data, null, 2);
            }
            
            debugContent.textContent += logMessage + '\n\n';
            debugInfo.scrollTop = debugInfo.scrollHeight;
            
            console.log('üîß DEBUG:', message, data);
        }

        // Side menu functions
        function openSideMenu() {
            sideMenu.classList.remove('hidden');
            setTimeout(() => {
                sideMenu.querySelector('div').classList.remove('translate-x-full');
            }, 10);
        }

        function closeSideMenu() {
            sideMenu.querySelector('div').classList.add('translate-x-full');
            setTimeout(() => {
                sideMenu.classList.add('hidden');
            }, 300);
        }

        // Enhanced photo URL processing
        function getProductImageUrl(photoUrl) {
            if (!photoUrl) return 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop';
            
            try {
                // Clean up URL
                photoUrl = photoUrl.trim();
                
                // If it's already a valid image URL
                if (photoUrl.match(/\.(jpg|jpeg|png|gif|webp|bmp)(\?.*)?$/i)) {
                    return photoUrl.startsWith('http') ? photoUrl : `https://${photoUrl}`;
                }
                
                // Handle Google Drive links
                if (photoUrl.includes('drive.google.com')) {
                    const fileId = photoUrl.match(/[-\w]{25,}/);
                    if (fileId) {
                        return `https://drive.google.com/uc?export=view&id=${fileId[0]}`;
                    }
                }
                
                // Handle other cases (relative paths, malformed URLs)
                if (photoUrl.startsWith('/')) {
                    // Prepend domain if it's a relative path
                    return `https://dmitrii2613.pythonanywhere.com${photoUrl}`;
                }
                
                // Default fallback
                return 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop';
            } catch (error) {
                debugLog('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ URL —Ñ–æ—Ç–æ', { photoUrl, error: error.message });
                return 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop';
            }
        }

        // Fallback data for testing
        function getFallbackSections() {
            return {
                sections: [
                    { name: '–ú–µ—Ç–∞–ª–ª–æ–ø—Ä–æ–∫–∞—Ç', id: 'metal', min_price: 1000 },
                    { name: '–ö—Ä–æ–≤–µ–ª—å–Ω—ã–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã', id: 'roof', min_price: 1500 },
                    { name: '–°—Ç—Ä–æ–∏—Ç–µ–ª—å–Ω—ã–µ —Å–º–µ—Å–∏', id: 'mix', min_price: 500 },
                    { name: '–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã', id: 'tools', min_price: 2000 },
                    { name: '–≠–ª–µ–∫—Ç—Ä–∏–∫–∞', id: 'electro', min_price: 800 }
                ]
            };
        }

        // API functions with enhanced error handling
        async function apiFetch(endpoint) {
            try {
                debugLog(`–ó–∞–ø—Ä–æ—Å –∫ API`, { endpoint });
                showLoading();
                
                const response = await fetch(`${API_BASE}${endpoint}`);
                
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º 404 –∫–∞–∫ –Ω–æ—Ä–º–∞–ª—å–Ω—ã–π —Å–ª—É—á–∞–π
                if (response.status === 404) {
                    debugLog('‚ö†Ô∏è –≠–Ω–¥–ø–æ–∏–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω (404)', { endpoint });
                    hideLoading();
                    return null;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Validate response structure
                if (!data) {
                    throw new Error('–ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                }
                
                hideLoading();
                return data;
            } catch (error) {
                debugLog('‚ùå API Error', { endpoint, error: error.message });
                hideLoading();
                
                // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –¥–ª—è 404, —Ç–æ–ª—å–∫–æ –¥–ª—è –¥—Ä—É–≥–∏—Ö –æ—à–∏–±–æ–∫
                if (!error.message.includes('404')) {
                    showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
                }
                
                return null;
            }
        }

        function formatPrice(price) {
            if (!price || isNaN(price)) return '';
            if (price >= 1000) {
                return ` –æ—Ç ${Math.round(price)} —Ä.`;
            } else {
                return ` –æ—Ç ${Math.round(price)} —Ä.`;
            }
        }

        // Navigation functions
        function goBack() {
            const { currentSection, currentCategory, currentModel, currentSubmodel } = navigationState;
            
            debugLog('–ù–∞–≤–∏–≥–∞—Ü–∏—è –Ω–∞–∑–∞–¥', navigationState);
            
            if (currentSubmodel) {
                checkNextLevel(currentModel.id, currentModel.name, 'model', {
                    sectionId: currentSection.id,
                    sectionName: currentSection.name,
                    categoryId: currentCategory.id,
                    categoryName: currentCategory.name
                });
            } else if (currentModel) {
                checkNextLevel(currentCategory.id, currentCategory.name, 'category', {
                    sectionId: currentSection.id,
                    sectionName: currentSection.name
                });
            } else if (currentCategory) {
                checkNextLevel(currentSection.id, currentSection.name, 'section');
            } else if (currentSection) {
                loadSections();
            } else {
                if (tg) {
                    tg.close();
                }
            }
        }

        function updateBackButton() {
            if (!tg) return;
            
            const hasHistory = navigationState.currentSection !== null;
            if (hasHistory) {
                tg.BackButton.show();
            } else {
                tg.BackButton.hide();
            }
        }

        function openInBot() {
            if (tg) {
                tg.openTelegramLink('https://t.me/SSERVICE72_bot');
            } else {
                window.open('https://t.me/SSERVICE72_bot', '_blank');
            }
        }

        function contactAboutProduct(productInfo) {
            const message = `–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –ò–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç —Ç–æ–≤–∞—Ä: ${productInfo}. –ü–æ–¥—Å–∫–∞–∂–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏.`;
            
            if (tg) {
                tg.openTelegramLink(`https://t.me/SSERVICE72_bot?start=product_${encodeURIComponent(productInfo)}`);
            } else {
                window.open(`https://t.me/SSERVICE72_bot?start=product_${encodeURIComponent(productInfo)}`, '_blank');
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–∞–∑–¥–µ–ª–æ–≤
        async function loadSections() {
            debugLog('–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–∑–¥–µ–ª–æ–≤');
            let data = await apiFetch('/sections');
            
            if (!data || !data.sections || data.sections.length === 0) {
                debugLog('‚ö†Ô∏è –ò—Å–ø–æ–ª—å–∑—É–µ–º fallback –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ä–∞–∑–¥–µ–ª–æ–≤');
                data = getFallbackSections();
            }
            
            if (!data.sections || data.sections.length === 0) {
                showEmptyState('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ä–∞–∑–¥–µ–ª–æ–≤');
                return;
            }
            
            clearNavigation();
            
            let html = '';
            data.sections.forEach(section => {
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-2">${section.name}</h3>
                            <button onclick="checkNextLevel('${section.id}', '${section.name}', 'section')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>–°–º–æ—Ç—Ä–µ—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
            feather.replace();
            updateBreadcrumbs([{name: '–ì–ª–∞–≤–Ω–∞—è', action: 'loadSections()'}]);
            updateBackButton();
        }

        // –£–ª—É—á—à–µ–Ω–Ω–∞—è —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
        async function checkNextLevel(parentHash, parentName, parentType, additionalData = {}) {
            debugLog(`–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è –ø–æ—Å–ª–µ: ${parentType}`, { parentHash, parentName, additionalData });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            updateNavigationState(parentType, { id: parentHash, name: parentName }, additionalData);
            
            let nextData = null;
            
            try {
                switch (parentType) {
                    case 'section':
                        // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ (—Å—Ç–æ–ª–±–µ—Ü B)
                        nextData = await apiFetch(`/categories/${parentHash}`);
                        
                        if (nextData && nextData.categories && nextData.categories.length > 0) {
                            debugLog('–ù–∞–π–¥–µ–Ω—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ (—Å—Ç–æ–ª–±–µ—Ü B)');
                            return showCategories(nextData, parentHash, parentName);
                        }
                        
                        // –ï—Å–ª–∏ –Ω–µ—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–π, –ø—Ä–æ–≤–µ—Ä—è–µ–º –º–æ–¥–µ–ª–∏ (—Å—Ç–æ–ª–±–µ—Ü C)
                        debugLog('–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã, –ø—Ä–æ–≤–µ—Ä—è–µ–º –º–æ–¥–µ–ª–∏ (—Å—Ç–æ–ª–±–µ—Ü C)');
                        nextData = await apiFetch(`/models/${parentHash}/direct`);
                        
                        if (nextData && nextData.models && nextData.models.length > 0) {
                            debugLog('–ù–∞–π–¥–µ–Ω—ã –º–æ–¥–µ–ª–∏ –Ω–∞–ø—Ä—è–º—É—é (—Å—Ç–æ–ª–±–µ—Ü C)');
                            return showModels(nextData, parentHash, parentName, 'direct');
                        }
                        
                        // –ï—Å–ª–∏ –Ω–µ—Ç –º–æ–¥–µ–ª–µ–π, –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–º–æ–¥–µ–ª–∏ (—Å—Ç–æ–ª–±–µ—Ü D)
                        debugLog('–ú–æ–¥–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã, –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–º–æ–¥–µ–ª–∏ (—Å—Ç–æ–ª–±–µ—Ü D)');
                        nextData = await apiFetch(`/submodels/${parentHash}/direct`);
                        
                        if (nextData && nextData.submodels && nextData.submodels.length > 0) {
                            debugLog('–ù–∞–π–¥–µ–Ω—ã –ø–æ–¥–º–æ–¥–µ–ª–∏ –Ω–∞–ø—Ä—è–º—É—é (—Å—Ç–æ–ª–±–µ—Ü D)');
                            return showSubmodels(nextData, parentHash, parentName, 'direct');
                        }
                        
                        // –ï—Å–ª–∏ –Ω–µ—Ç –ø–æ–¥–º–æ–¥–µ–ª–µ–π, –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–≤–∞—Ä—ã –Ω–∞–ø—Ä—è–º—É—é (—Å—Ç–æ–ª–±–µ—Ü E)
                        debugLog('–ü–æ–¥–º–æ–¥–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã, –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–≤–∞—Ä—ã (—Å—Ç–æ–ª–±–µ—Ü E)');
                        nextData = await apiFetch(`/products/${parentHash}/direct`);
                        
                        if (nextData && nextData.products && nextData.products.length > 0) {
                            debugLog('–ù–∞–π–¥–µ–Ω—ã —Ç–æ–≤–∞—Ä—ã –Ω–∞–ø—Ä—è–º—É—é (—Å—Ç–æ–ª–±–µ—Ü E)');
                            return showProducts(nextData.products, {
                                section: { id: parentHash, name: parentName },
                                ...nextData
                            });
                        }
                        
                        // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ, —Å–æ–∑–¥–∞–µ–º —Ñ–∏–∫—Ç–∏–≤–Ω—ã–π —Ç–æ–≤–∞—Ä
                        debugLog('‚ö†Ô∏è –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ, —Å–æ–∑–¥–∞–µ–º —Ñ–∏–∫—Ç–∏–≤–Ω—ã–π —Ç–æ–≤–∞—Ä –∏–∑ –¥–∞–Ω–Ω—ã—Ö —Ä–∞–∑–¥–µ–ª–∞');
                        return createFallbackProduct(parentName, 'section', { section: { id: parentHash, name: parentName } });
                        
                    case 'category':
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–æ–¥–µ–ª–∏ (—Å—Ç–æ–ª–±–µ—Ü C)
                        nextData = await apiFetch(`/models/${additionalData.sectionId}/${parentHash}`);
                        
                        if (nextData && nextData.models && nextData.models.length > 0) {
                            debugLog('–ù–∞–π–¥–µ–Ω—ã –º–æ–¥–µ–ª–∏ (—Å—Ç–æ–ª–±–µ—Ü C)');
                            return showModels(nextData, parentHash, parentName, 'normal', additionalData);
                        }
                        
                        // –ï—Å–ª–∏ –Ω–µ—Ç –º–æ–¥–µ–ª–µ–π, –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–º–æ–¥–µ–ª–∏ (—Å—Ç–æ–ª–±–µ—Ü D)
                        debugLog('–ú–æ–¥–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã, –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–º–æ–¥–µ–ª–∏ (—Å—Ç–æ–ª–±–µ—Ü D)');
                        nextData = await apiFetch(`/submodels/${additionalData.sectionId}/${parentHash}/direct`);

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —Ñ–∏–∫—Ç–∏–≤–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞
        function createFallbackProduct(name, levelType, context) {

        // –§—É–Ω–∫—Ü–∏–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —É—Ä–æ–≤–Ω—è

        // Show products (final level - column E)
        async function showProducts(products, context = {}) {
            debugLog('–ü–æ–∫–∞–∑ —Ç–æ–≤–∞—Ä–æ–≤', { count: products.length, context });
            
            if (!products || products.length === 0) {
                showEmptyState('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤');
                return;
            }
            
            // Update navigation state from context
            if (context.section) {
                navigationState.currentSection = context.section;
            }
            if (context.category) {
                navigationState.currentCategory = context.category;
            }
            if (context.model) {
                navigationState.currentModel = context.model;
            }
            if (context.submodel) {
                navigationState.currentSubmodel = context.submodel;

            // Save products for pagination
            currentProducts = products;
            currentProductIndex = 0;

            await showCurrentProduct();

                    navigationState.currentSection = currentItem;

                    navigationState.currentModel = null;
                    navigationState.currentSubmodel = null;

                    navigationState.currentSubmodel = null;

        // Show current product
        async function showCurrentProduct() {
            if (!currentProducts || currentProducts.length === 0) {
                showEmptyState();
                return;
            }

            const product = currentProducts[currentProductIndex];
            
            // Handle all possible missing fields
            const color = product.color || product.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';

            const photoDescription = product.photo_description || product.description || '';
            const description = product.full_description || product.description || '';
            const photoUrl = product.photo_url || product.image_url || product.img || '';
            
            // Process photo URL with fallback
            const imageUrl = getProductImageUrl(photoUrl);
            debugLog('–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞', { original: product.photo_url, processed: imageUrl });
            
            let html = `

            // Product navigation

            if (currentProductIndex > 0) {

        // Update breadcrumbs from navigation state
        function updateBreadcrumbsFromState() {
            const items = [{name: '–ì–ª–∞–≤–Ω–∞—è', action: 'loadSections()'}];
            
            if (navigationState.currentSection) {
                items.push({

        // Utility functions
        function updateBreadcrumbs(items) {
            breadcrumbs.innerHTML = '';
            
            if (!items || items.length === 0) {
                return;
            }
            
            // Limit breadcrumbs to 4 items max
            const displayItems = items.length > 4 
                ? [...items.slice(0, 1), {name: '...'}, ...items.slice(-2)] 
                : items;
            
            displayItems.forEach((item, index) => {
                const crumb = document.createElement('span');
                crumb.className = 'flex items-center whitespace-nowrap';
                
                if (index > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'mx-1 tg-theme-hint';
                    separator.innerHTML = '<i data-feather="chevron-right" class="w-3 h-3"></i>';
                    breadcrumbs.appendChild(separator);
                }
                
                if (item.name === '...') {
                    crumb.innerHTML = '<span class="text-sm tg-theme-hint">...</span>';
                } else {
                    const link = document.createElement('button');
                    link.className = 'hover:text-blue-500 transition tg-theme-text text-sm truncate max-w-[120px]';
                    link.textContent = item.name;
                    link.title = item.name;
                    if (item.action) {
                        link.onclick = new Function(item.action);
                    } else {
                        link.className += ' cursor-default';
                    }
                    crumb.appendChild(link);
                }
                
                breadcrumbs.appendChild(crumb);
            });
            
            feather.replace();
        }

        function clearNavigation() {
            navigationState = {
                currentSection: null,
                currentCategory: null,
                currentModel: null,
                currentSubmodel: null
            };
            currentProducts = [];
            currentProductIndex = 0;
        }

        function showLoading() {
            loading.classList.remove('hidden');
            content.classList.add('hidden');
            emptyState.classList.add('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
            content.classList.remove('hidden');
            emptyState.classList.add('hidden');
        }

        function showEmptyState(message = '') {
            content.classList.add('hidden');
            loading.classList.add('hidden');
            emptyState.classList.remove('hidden');
            
            if (errorDetails) {
                errorDetails.textContent = message || '–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã';
            }
            
            updateBackButton();
        }

        function showError(message) {
            const errorMessage = message || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö';
            showEmptyState(errorMessage);
            debugLog('–û—à–∏–±–∫–∞', errorMessage);
        }

        // Enhanced initialization
        document.addEventListener('DOMContentLoaded', () => {
            try {
                initTelegramApp();
                feather.replace();
                
                // Event listeners
                const toggleMenu = document.getElementById('toggleMenu');
                const closeMenu = document.getElementById('closeMenu');
                
                if (toggleMenu) {
                    toggleMenu.addEventListener('click', openSideMenu);
                }
                
                if (closeMenu) {
                    closeMenu.addEventListener('click', closeSideMenu);
                }
                
                // Load initial content
                setTimeout(() => {
                    try {
                        loadSections();
                    } catch (initError) {
                        console.error('Initial load error:', initError);
                        showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–∞—Ç–∞–ª–æ–≥–∞');
                    }
                }, 100);
                
            } catch (initError) {
                console.error('Initialization error:', initError);
                showError('–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏');
            }
        });

        // Make functions global
        window.loadSections = loadSections;
        window.checkNextLevel = checkNextLevel;
        window.showProducts = showProducts;
        window.openInBot = openInBot;
        window.contactAboutProduct = contactAboutProduct;
        window.openSideMenu = openSideMenu;
        window.closeSideMenu = closeSideMenu;
        window.toggleDebug = toggleDebug;
        window.showPreviousProduct = showPreviousProduct;
        window.showNextProduct = showNextProduct;
        window.goBack = goBack;
    </script>
