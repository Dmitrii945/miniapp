        // Debug functions

        function debugLog(message, data = null) {
            if (!debugMode) return;
            
            const timestamp = new Date().toLocaleTimeString();

                logMessage += '\n' + JSON.stringify(data, null, 2);

            sideMenu.querySelector('div').classList.add('translate-x-full');

        // Enhanced photo URL processing
        function getProductImageUrl(photoUrl) {
            if (!photoUrl) return 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop';
            
            try {
                // Clean up URL
                photoUrl = photoUrl.trim();
                
                // If it's already a valid image URL
                if (photoUrl.match(/\.(jpg|jpeg|png|gif|webp|bmp)(\?.*)?$/i)) {
                    return photoUrl.startsWith('http') ? photoUrl : `https://${photoUrl}`;
                }
                
                // Handle Google Drive links
                if (photoUrl.includes('drive.google.com')) {
                    const fileId = photoUrl.match(/[-\w]{25,}/);
                    if (fileId) {
                        return `https://drive.google.com/uc?export=view&id=${fileId[0]}`;
                    }
                }
                
                // Handle other cases (relative paths, malformed URLs)
                if (photoUrl.startsWith('/')) {
                    // Prepend domain if it's a relative path
                    return `https://dmitrii2613.pythonanywhere.com${photoUrl}`;
                }
                
                // Default fallback
                return 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop';
            } catch (error) {
                debugLog('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ URL —Ñ–æ—Ç–æ', { photoUrl, error: error.message });
                return 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop';
            }
        }

        // Fallback data for testing
        function getFallbackSections() {

                    { name: '–ö—Ä–æ–≤–µ–ª—å–Ω—ã–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã', id: 'roof', min_price: 1500 },
                    { name: '–°—Ç—Ä–æ–∏—Ç–µ–ª—å–Ω—ã–µ —Å–º–µ—Å–∏', id: 'mix', min_price: 500 },
                    { name: '–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã', id: 'tools', min_price: 2000 },
                    { name: '–≠–ª–µ–∫—Ç—Ä–∏–∫–∞', id: 'electro', min_price: 800 }
                ]
            };
        }
// API functions with enhanced error handling
        async function apiFetch(endpoint) {
            try {
                debugLog(`–ó–∞–ø—Ä–æ—Å –∫ API`, { endpoint });
                showLoading();
                
                const response = await fetch(`${API_BASE}${endpoint}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Validate response structure
                if (!data) {
                    throw new Error('–ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                }
                
                hideLoading();
                return data;
            } catch (error) {
                debugLog('‚ùå API Error', { endpoint, error: error.message });
                hideLoading();
                showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
                return null;
            }
        }

        function formatPrice(price) {
            if (!price || isNaN(price)) return '';
            if (price >= 1000) {
                return ` –æ—Ç ${Math.round(price)} —Ä.`;
            } else {
                return ` –æ—Ç ${Math.round(price)} —Ä.`;
            }
        }

        // Navigation functions
        function goBack() {
            const { currentSection, currentCategory, currentModel, currentSubmodel } = navigationState;
            
            debugLog('–ù–∞–≤–∏–≥–∞—Ü–∏—è –Ω–∞–∑–∞–¥', navigationState);
            
            if (currentSubmodel) {
                loadSubmodels(currentSection.id, currentCategory.id, currentModel.id);
            } else if (currentModel) {
                loadModels(currentSection.id, currentCategory.id);
            } else if (currentCategory) {
                loadCategories(currentSection.id);
            } else if (currentSection) {
                loadSections();
            } else {
                if (tg) {
                    tg.close();
                }
            }
        }

        // Flexible navigation functions that handle missing levels
        async function loadSections() {
            debugLog('–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–∑–¥–µ–ª–æ–≤');

        async function loadCategories(sectionHash) {
            debugLog('–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π', { sectionHash });

            if (!data) {
                showEmptyState('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');

            }
            
            // Handle all possible missing column cases
            const sectionName = data.section_name || '–†–∞–∑–¥–µ–ª';
            const categories = data.categories || [];
            const models = data.models || [];
            
            // Case 1: No categories but has models

            // Case 2: No categories and no models

navigationState.currentSection = {

        async function loadSubmodelsDirect(sectionHash, modelHash) {
            debugLog('–ü—Ä—è–º–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–º–æ–¥–µ–ª–µ–π –±–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–π', { sectionHash, modelHash });

        async function loadModels(sectionHash, categoryHash) {

            }

                return showProductsDirect(sectionHash, categoryHash, data);
            }
            
            // Case 2: No models and no products
            if (models.length === 0) {
                showEmptyState('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π');
                return;
            }
navigationState.currentSection = {
                name: data.section_name || '–†–∞–∑–¥–µ–ª',
                id: sectionHash

                id: categoryHash

            let html = '';

                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="loadSubmodels('${sectionHash}', '${categoryHash}', '${model.id}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">

        async function loadSubmodels(sectionHash, categoryHash, modelHash) {
            debugLog('–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–º–æ–¥–µ–ª–µ–π', { sectionHash, categoryHash, modelHash });
            const data = await apiFetch(`/submodels/${sectionHash}/${categoryHash}/${modelHash}`);
            
            if (!data) {
                showEmptyState('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                return;
            }
            
            const submodels = data.submodels || [];
            const products = data.products || [];
            
            // Case 1: No submodels but has products
            if (submodels.length === 0 && products.length > 0) {
                return showProductsDirect(sectionHash, categoryHash, modelHash, data);
            }
            
            // Case 2: No submodels and no products
            if (submodels.length === 0) {
                showEmptyState('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–æ–¥–º–æ–¥–µ–ª–µ–π');
                return;
            }
navigationState.currentSection = {
                name: data.section_name || '–†–∞–∑–¥–µ–ª',
                id: sectionHash
            };
            navigationState.currentCategory = {
                name: data.category_name || '–ö–∞—Ç–µ–≥–æ—Ä–∏—è',
                id: categoryHash
            };
            navigationState.currentModel = {
                name: data.model_name || '–ú–æ–¥–µ–ª—å',
                id: modelHash
            };
            
            let html = '';
            data.submodels.forEach(submodel => {
                const priceText = submodel.min_price ? formatPrice(submodel.min_price) : '';
                const productCount = submodel.product_count ? ` (${submodel.product_count} —Ç–æ–≤–∞—Ä–æ–≤)` : '';
                
                html += `

                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>–°–º–æ—Ç—Ä–µ—Ç—å —Ç–æ–≤–∞—Ä—ã</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
            feather.replace();
            updateBreadcrumbs([
                {name: '–ì–ª–∞–≤–Ω–∞—è', action: 'loadSections()'},
                {name: data.section_name || '–†–∞–∑–¥–µ–ª', action: `loadCategories('${sectionHash}')`},
                {name: data.category_name || '–ö–∞—Ç–µ–≥–æ—Ä–∏—è', action: `loadModels('${sectionHash}', '${categoryHash}')`},
                {name: data.model_name || '–ú–æ–¥–µ–ª—å', action: `loadSubmodels('${sectionHash}', '${categoryHash}', '${modelHash}')`}
            ]);

        // Global variables for product pagination
        let currentProducts = [];

        async function loadProducts(sectionHash, categoryHash, modelHash, submodelHash) {
            debugLog('–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤', { sectionHash, categoryHash, modelHash, submodelHash });
            const data = await apiFetch(`/products/${sectionHash}/${categoryHash}/${modelHash}/${submodelHash}`);
            
            if (!data) {
                showEmptyState('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                return;
            }
            
            const products = data.products || [];
            
            if (products.length === 0) {
                showEmptyState('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤');
                return;
            }
navigationState.currentSection = {
                name: data.section_name || '–†–∞–∑–¥–µ–ª',
                id: sectionHash
            };
            navigationState.currentCategory = {
                name: data.category_name || '–ö–∞—Ç–µ–≥–æ—Ä–∏—è',
                id: categoryHash
            };
            navigationState.currentModel = {
                name: data.model_name || '–ú–æ–¥–µ–ª—å',
                id: modelHash
            };
            navigationState.currentSubmodel = {
                name: data.submodel_name || '–ü–æ–¥–º–æ–¥–µ–ª—å',

            currentProducts = data.products;

        async function showProductsDirect(...args) {
            const data = args[args.length - 1]; // Last argument is data
            const hashes = args.slice(0, -1); // Other arguments are hashes
            
            if (!data || !data.products || data.products.length === 0) {
                showEmptyState('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤');
                return;
            }
            
            // Update navigation state based on available data
            if (data.section_name) {
                navigationState.currentSection = {
                    name: data.section_name,
                    id: hashes[0]
                };
            }
            
            if (data.category_name && hashes.length > 1) {
                navigationState.currentCategory = {
                    name: data.category_name,
                    id: hashes[1]
                };
            }
            
            if (data.model_name && hashes.length > 2) {
                navigationState.currentModel = {
                    name: data.model_name,
                    id: hashes[2]
                };
            }
            
            // Save products for pagination
            currentProducts = data.products;
            currentProductIndex = 0;
            
            // Show first product
            await showCurrentProduct();
        }

        // Show current product with enhanced photo handling
        async function showCurrentProduct() {
            if (!currentProducts || currentProducts.length === 0) {
                showEmptyState();
                return;
            }

            const product = currentProducts[currentProductIndex];
            
            // Handle all possible missing fields
            const color = product.color || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
            const price = product.price || product.min_price || '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
            const photoDescription = product.photo_description || product.description || '';
            const description = product.full_description || product.description || '';
            const photoUrl = product.photo_url || product.image_url || product.img || '';
            // Process photo URL with fallback
            const imageUrl = getProductImageUrl(photoUrl);
debugLog('–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞', { original: product.photo_url, processed: imageUrl });
            let html = `
                <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    ${imageUrl ? `
                        <img src="${imageUrl}" alt="${color}" 
                             class="product-image bg-gray-100 w-full h-48 object-cover"
                             onerror="this.src='https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop'">
                    ` : `
                        <div class="w-full h-48 bg-gray-100 flex items-center justify-center">
                            <i data-feather="image" class="w-12 h-12 text-gray-400"></i>
                        </div>
                    `}
            html += `
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-semibold text-lg">${color}</h3>
                            ${price && price !== '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞' ? `
                                <span class="bg-green-500 text-white px-3 py-1 rounded-full text-sm font-medium">
                                    ${typeof price === 'number' ? formatPrice(price) : price}
                                </span>
                            ` : ''}
                        </div>
            `;
            // Add descriptions with fallbacks
            if (photoDescription && photoDescription !== description) {
                html += `<p class="text-gray-600 mb-2">${photoDescription}</p>`;
            }
            
            if (description) {
                const descClass = photoDescription && photoDescription !== description 
                    ? 'text-gray-500 text-sm mb-3' 
                    : 'text-gray-600 mb-3';
                html += `<p class="${descClass}">${description}</p>`;
            }
            // Enhanced product navigation
            const showNavigation = currentProducts.length > 1;
            if (showNavigation) {
                const prevDisabled = currentProductIndex === 0;
                const nextDisabled = currentProductIndex === currentProducts.length - 1;
                
                html += `
                    <div class="flex justify-between items-center mb-4">
                        <button onclick="showPreviousProduct()" 
                                class="py-2 px-4 bg-gray-200 rounded-lg flex items-center ${prevDisabled ? 'opacity-50 cursor-not-allowed' : ''}"
                                ${prevDisabled ? 'disabled' : ''}>
                            <i data-feather="chevron-left" class="mr-1"></i> –ù–∞–∑–∞–¥
                        </button>
                        <span class="text-sm text-gray-600">${currentProductIndex + 1} / ${currentProducts.length}</span>
                        <button onclick="showNextProduct()" 
                                class="py-2 px-4 bg-gray-200 rounded-lg flex items-center ${nextDisabled ? 'opacity-50 cursor-not-allowed' : ''}"
                                ${nextDisabled ? 'disabled' : ''}>
                            –í–ø–µ—Ä–µ–¥ <i data-feather="chevron-right" class="ml-1"></i>
                        </button>
                    </div>
                `;
            }
            // Enhanced product path with fallbacks
            const productPath = [
                navigationState.currentSection?.name || '–†–∞–∑–¥–µ–ª',
                navigationState.currentCategory?.name || '–ö–∞—Ç–µ–≥–æ—Ä–∏—è',
                navigationState.currentModel?.name || '–ú–æ–¥–µ–ª—å',
                navigationState.currentSubmodel?.name || '–ü–æ–¥–º–æ–¥–µ–ª—å',
                color,
                price !== '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞' ? price : ''
            ].filter(Boolean).join(' ‚Üí ');
            // Enhanced action button with product info
            html += `
                        <div class="flex space-x-2">
                            <button class="flex-1 py-3 tg-theme-button rounded-lg transition font-medium flex items-center justify-center"
                                    onclick="contactAboutProduct('${encodeURIComponent(productPath)}')">
                                <i data-feather="message-circle" class="mr-2"></i> –£–∑–Ω–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω–µ–µ
                            </button>
                            ${showNavigation ? `
                            <button class="w-12 flex items-center justify-center tg-theme-secondary-bg rounded-lg"
                                    onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                                <i data-feather="arrow-up"></i>
                            </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
content.innerHTML = html;
            feather.replace();
            
            // Build breadcrumbs dynamically based on available navigation state
            const breadcrumbsItems = [{name: '–ì–ª–∞–≤–Ω–∞—è', action: 'loadSections()'}];
            
            if (navigationState.currentSection) {
                breadcrumbsItems.push({
                    name: navigationState.currentSection.name,
                    action: `loadCategories('${navigationState.currentSection.id}')`
                });
            }
            
            if (navigationState.currentCategory) {
                breadcrumbsItems.push({
                    name: navigationState.currentCategory.name,
                    action: `loadModels('${navigationState.currentSection.id}', '${navigationState.currentCategory.id}')`
                });
            }
            
            if (navigationState.currentModel) {
                breadcrumbsItems.push({
                    name: navigationState.currentModel.name,
                    action: `loadSubmodels('${navigationState.currentSection.id}', '${navigationState.currentCategory.id}', '${navigationState.currentModel.id}')`
                });
            }
            
            if (navigationState.currentSubmodel) {
                breadcrumbsItems.push({
                    name: navigationState.currentSubmodel.name,
                    action: `loadProducts('${navigationState.currentSection.id}', '${navigationState.currentCategory.id}', '${navigationState.currentModel.id}', '${navigationState.currentSubmodel.id}')`
                });
            }
            
            updateBreadcrumbs(breadcrumbsItems);
            updateBackButton();
        }

        // Product navigation
        function showPreviousProduct() {
            if (currentProductIndex > 0) {
                currentProductIndex--;
                showCurrentProduct();
            }
        }

        function showNextProduct() {
            if (currentProductIndex < currentProducts.length - 1) {
                currentProductIndex++;
                showCurrentProduct();
            }
        }

        // Utility functions
        function updateBreadcrumbs(items) {
            breadcrumbs.innerHTML = '';
            
            if (!items || items.length === 0) {
                return;
            }
            
            // Limit breadcrumbs to 4 items max
            const displayItems = items.length > 4 
                ? [...items.slice(0, 1), {name: '...'}, ...items.slice(-2)] 
                : items;
            
            displayItems.forEach((item, index) => {
                const crumb = document.createElement('span');
                crumb.className = 'flex items-center whitespace-nowrap';
                
                if (index > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'mx-1 tg-theme-hint';
                    separator.innerHTML = '<i data-feather="chevron-right" class="w-3 h-3"></i>';
                    breadcrumbs.appendChild(separator);
                }
                
                if (item.name === '...') {
                    crumb.innerHTML = '<span class="text-sm tg-theme-hint">...</span>';
                } else {
                    const link = document.createElement('button');
                    link.className = 'hover:text-blue-500 transition tg-theme-text text-sm truncate max-w-[120px]';
                    link.textContent = item.name;
                    link.title = item.name;
                    if (item.action) {
                        link.onclick = new Function(item.action);
                    } else {
                        link.className += ' cursor-default';
                    }
                    crumb.appendChild(link);
                }
                
                breadcrumbs.appendChild(crumb);
            });
            
            feather.replace();
        }
function clearNavigation() {
            navigationState = {
                currentSection: null,
                currentCategory: null,
                currentModel: null,
                currentSubmodel: null
            };
            currentProducts = [];
            currentProductIndex = 0;
        }

        function showLoading() {
            loading.classList.remove('hidden');
            content.classList.add('hidden');
            emptyState.classList.add('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
            content.classList.remove('hidden');
            emptyState.classList.add('hidden');
        }
        function showEmptyState(message = '') {
            content.classList.add('hidden');
            loading.classList.add('hidden');
            emptyState.classList.remove('hidden');
            
            if (errorDetails) {
                errorDetails.textContent = message || '–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã';
            }
            
            // Update back button based on navigation state
            updateBackButton();
        }
        function showError(message) {
            const errorMessage = message || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö';
            showEmptyState(errorMessage);
            
            // Log error to debug if enabled
            debugLog('–û—à–∏–±–∫–∞', errorMessage);
        }
        // Enhanced initialization
        document.addEventListener('DOMContentLoaded', () => {
            try {
                initTelegramApp();
                feather.replace();
                
                // Event listeners with error handling
                const toggleMenu = document.getElementById('toggleMenu');
                const closeMenu = document.getElementById('closeMenu');
                
                if (toggleMenu) {
                    toggleMenu.addEventListener('click', openSideMenu);
                }
                
                if (closeMenu) {
                    closeMenu.addEventListener('click', closeSideMenu);
                }
                
                // Load initial content with fallback
                setTimeout(() => {
                    try {
                        loadSections();
                    } catch (initError) {
                        console.error('Initial load error:', initError);
                        showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–∞—Ç–∞–ª–æ–≥–∞');
                    }
                }, 100);
                
            } catch (initError) {
                console.error('Initialization error:', initError);
                showError('–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏');
            }
        });
// Make functions global
        window.loadSections = loadSections;
        window.loadCategories = loadCategories;
        window.loadModels = loadModels;
        window.loadSubmodels = loadSubmodels;
        window.loadProducts = loadProducts;
        window.loadSubmodelsDirect = loadSubmodelsDirect;
        window.showProductsDirect = showProductsDirect;
        window.openInBot = openInBot;
        window.contactAboutProduct = contactAboutProduct;
        window.openSideMenu = openSideMenu;
        window.closeSideMenu = closeSideMenu;
        window.toggleDebug = toggleDebug;
        window.showPreviousProduct = showPreviousProduct;
        window.showNextProduct = showNextProduct;
    </script>
