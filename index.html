<!DOCTYPE html>

        // ========== УТИЛИТЫ ==========

        function escapeHtml(unsafe) {
            if (unsafe == null) return '';
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function safeString(value, defaultValue = '') {
            if (value == null) return defaultValue;
            return String(value);
        }

        function safeNumber(value, defaultValue = 0) {
            if (value == null) return defaultValue;
            const num = Number(value);
            return isNaN(num) ? defaultValue : num;
        }

        function scheduleFeatherReplace() {
            clearTimeout(featherTimeout);
            featherTimeout = setTimeout(() => {
                try {
                    feather.replace();
                } catch (error) {
                    debugLog('Ошибка feather.replace:', error);
                }
            }, 100);
        }

        function formatPriceText(price) {
            if (price === null || price === Infinity || price === 0) return "";
            return ` от ${Math.round(price)} р.`;
        }

        function formatPriceForBadge(price) {
            if (!price || price === 'Цена не указана') return '';
            const numericPrice = extractNumericPrice(price);
            if (numericPrice === Infinity) return '';
            return `${Math.round(numericPrice)} р.`;
        }

        function extractNumericPrice(priceStr) {
            if (!priceStr || typeof priceStr !== 'string') return Infinity;
            try {
                let cleanStr = priceStr.trim().replace(/[^\d,.]/g, '');
                if (!cleanStr) return Infinity;
                cleanStr = cleanStr.replace(',', '.');
                const parts = cleanStr.split('.');
                if (parts.length > 2) {
                    cleanStr = parts[0] + '.' + parts.slice(1).join('');
                }
                const result = parseFloat(cleanStr);
                return isNaN(result) ? Infinity : result;
            } catch (error) {
                return Infinity;
            }
        }

        // ИСПРАВЛЕННАЯ ФУНКЦИЯ ДЛЯ ПОЛУЧЕНИЯ ССЫЛОК НА ИЗОБРАЖЕНИЯ
        function extractPhotoFilenameFromUrl(url) {
            try {
                if (!url || typeof url !== 'string') return null;

                url = url.trim();
                debugLog('Обработка URL фото:', url);

                // Если это уже прямая ссылка на изображение
                if (url.toLowerCase().match(/\.(jpg|jpeg|png|gif|webp|bmp)(\?.*)?$/i)) {
                    debugLog('Прямая ссылка на изображение:', url);
                    return url.startsWith('http') ? url : null;
                }

                // Для Google Drive ссылок - ИСПРАВЛЕННАЯ ЛОГИКА
                if (url.includes('drive.google.com')) {
                    let fileId = null;

                    // Основной паттерн для ссылок вида /file/d/ID/view
                    if (url.includes('/file/d/')) {
                        const match = url.match(/\/file\/d\/([^\/]+)/);
                        if (match && match[1]) {
                            fileId = match[1];
                            debugLog('Найден fileId из /file/d/:', fileId);
                        }
                    } 
                    // Для ссылок вида uc?export=view&id=...
                    else if (url.includes('uc?export=view&id=')) {
                        fileId = url.split('uc?export=view&id=')[1];
                        debugLog('Найден fileId из uc?export=view:', fileId);
                    }
                    // Для ссылок вида id=...
                    else if (url.includes('id=')) {
                        fileId = url.split('id=')[1].split('&')[0];
                        debugLog('Найден fileId из id=:', fileId);
                    }
                    // Дополнительные паттерны для разных форматов Google Drive ссылок
                    else if (url.includes('/open?id=')) {
                        fileId = url.split('/open?id=')[1];
                        debugLog('Найден fileId из /open?id=:', fileId);
                    }

                    if (fileId) {
                        // ИСПРАВЛЕНИЕ: используем прямую ссылку для скачивания
                        const imageUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
                        debugLog('Сгенерирован URL изображения:', imageUrl);
                        return imageUrl;
                    }
                }

                // Для других HTTP ссылок
                if (url.startsWith('http://') || url.startsWith('https://')) {
                    debugLog('HTTP ссылка:', url);
                    return url;
                }

                debugLog('URL не распознан');
                return null;
            } catch (error) {
                debugLog('Ошибка извлечения фото из URL:', error);
                return null;
            }
        }

        // Функции для обработки изображений
        function handleImageError(imgElement, originalUrl = '') {
            debugLog('Ошибка загрузки изображения:', {
                src: imgElement.src,
                original: originalUrl
            });
            
            // Пробуем альтернативный URL если это Google Drive
            if (imgElement.src.includes('drive.google.com')) {
                const currentSrc = imgElement.src;
                
                // Если это была ссылка на скачивание, пробуем через view
                if (currentSrc.includes('export=download')) {
                    const fileIdMatch = currentSrc.match(/id=([^&]+)/);
                    if (fileIdMatch && fileIdMatch[1]) {
                        const alternativeUrl = `https://drive.google.com/uc?export=view&id=${fileIdMatch[1]}`;
                        debugLog('Пробуем альтернативный URL:', alternativeUrl);
                        
                        imgElement.src = alternativeUrl;
                        return; // Не скрываем изображение, пробуем заново
                    }
                }
                // Если это была ссылка на view, пробуем через download
                else if (currentSrc.includes('export=view')) {
                    const fileIdMatch = currentSrc.match(/id=([^&]+)/);
                    if (fileIdMatch && fileIdMatch[1]) {
                        const alternativeUrl = `https://drive.google.com/uc?export=download&id=${fileIdMatch[1]}`;
                        debugLog('Пробуем альтернативный URL:', alternativeUrl);
                        
                        imgElement.src = alternativeUrl;
                        return; // Не скрываем изображение, пробуем заново
                    }
                }
            }
            
            // Если альтернативные URL не помогли, показываем placeholder
            imgElement.style.display = 'none';
            const placeholder = imgElement.nextElementSibling;
            if (placeholder && placeholder.classList.contains('image-placeholder')) {
                placeholder.style.display = 'flex';
            }
            scheduleFeatherReplace();
        }

        function handleImageLoad(imgElement) {
            debugLog('Изображение успешно загружено:', imgElement.src);
            imgElement.style.display = 'block';
            const placeholder = imgElement.nextElementSibling;
            if (placeholder && placeholder.classList.contains('image-placeholder')) {
                placeholder.style.display = 'none';
            }
            
            // Добавляем обработчик для ошибок после загрузки (на случай проблем с отображением)
            imgElement.onerror = function() {
                debugLog('Ошибка отображения изображения после загрузки:', this.src);
                handleImageError(this, this.src);
            };
        }

        function debugLog(message, data = null) {

        // ========== API ФУНКЦИИ ==========

        async function apiFetch(endpoint) {
            const url = `${API_BASE}${endpoint}`;
            debugLog(`🔄 API запрос: ${url}`);
            
            showLoading();
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => {
                controller.abort();
                debugLog(`⏰ Таймаут запроса: ${url}`);
            }, API_TIMEOUT);
            
            try {
                const response = await fetch(url, { 
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                clearTimeout(timeoutId);
                
                debugLog(`📊 Статус ответа: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data) {
                    throw new Error('Пустой ответ от сервера');
                }
                
                debugLog(`✅ Успешный ответ`, data);
                hideLoading();
                return data;
                
            } catch (error) {
                clearTimeout(timeoutId);
                let errorMessage = error.message;
                
                if (error.name === 'AbortError') {
                    errorMessage = `Таймаут запроса (${API_TIMEOUT/1000} секунд). Сервер не отвечает.`;
                } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = 'Ошибка сети. Проверьте подключение к интернету.';
                }
                
                debugLog(`❌ Ошибка API: ${errorMessage}`);
                hideLoading();
                showError(`Ошибка загрузки: ${errorMessage}`);
                return { error: errorMessage };
            }
        }

        // ========== НАВИГАЦИЯ ==========

        async function loadSections() {
            debugLog('=== ЗАГРУЗКА РАЗДЕЛОВ ===');
            lastAction = { type: 'loadSections' };
            
            try {
                navigationStack = [];
                updateBreadcrumbs([{ name: 'Главная', action: 'loadSections' }]);
                elements.pageTitle.textContent = 'Каталог товаров';
                
                const data = await apiFetch('/sections');
                
                if (data?.error) {
                    showEmptyState('Ошибка загрузки разделов');
                    return;
                }
                
                if (!data || !Array.isArray(data.sections) || data.sections.length === 0) {
                    showEmptyState('Разделы не найдены');
                    return;
                }

                renderNavigationLevel(data.sections, 'section');
                updateBackButton();
            } catch (error) {
                debugLog('Критическая ошибка в loadSections:', error);
                showError('Не удалось загрузить разделы');
            }
        }

        async function loadNextLevel(currentType, currentId, currentName, nextType) {
            debugLog(`=== ЗАГРУЗКА ${nextType.toUpperCase()} ДЛЯ: ${currentName} ===`);
            
            navigationStack.push({ type: currentType, id: currentId, name: currentName });
            updateBreadcrumbsFromStack();
            elements.pageTitle.textContent = currentName;
            
            let endpoint = '';
            switch (currentType) {
                case 'section':
                    endpoint = `/categories/${currentId}`;
                    break;
                case 'category':
                    endpoint = `/models/${navigationStack.find(s => s.type === 'section').id}/${currentId}`;
                    break;
                case 'model':
                    const section = navigationStack.find(s => s.type === 'section');
                    const category = navigationStack.find(s => s.type === 'category');
                    endpoint = `/submodels/${section.id}/${category.id}/${currentId}`;
                    break;
                case 'submodel':
                    await loadProductsForCurrentLevel();
                    return;
            }
            
            lastAction = { type: 'loadNextLevel', currentType, currentId, currentName, nextType };
            
            try {
                const data = await apiFetch(endpoint);
                
                if (data?.error) {
                    debugLog(`Ошибка загрузки ${nextType}, пробуем загрузить товары`);
                    await loadProductsForCurrentLevel();
                    return;
                }
                
                const dataKey = Object.keys(data).find(key => Array.isArray(data[key]));
                const items = data[dataKey];
                
                debugLog(`Получены данные ${nextType}:`, items);
                
                if (!items || !Array.isArray(items) || items.length === 0) {
                    debugLog(`${nextType} не найдены, пробуем загрузить товары`);
                    await loadProductsForCurrentLevel();
                    return;
                }

                renderNavigationLevel(items, nextType);
                updateBackButton();
            } catch (error) {
                debugLog(`Критическая ошибка в loadNextLevel:`, error);
                await loadProductsForCurrentLevel();
            }
        }

        async function loadProductsForCurrentLevel() {
            debugLog('=== ЗАГРУЗКА ТОВАРОВ ДЛЯ ТЕКУЩЕГО УРОВНЯ ===');
            
            const section = navigationStack.find(s => s.type === 'section');
            const category = navigationStack.find(s => s.type === 'category');
            const model = navigationStack.find(s => s.type === 'model');
            const submodel = navigationStack.find(s => s.type === 'submodel');
            
            const sectionId = section?.id || 'null';
            const categoryId = category?.id || 'null';
            const modelId = model?.id || 'null';
            const submodelId = submodel?.id || 'null';
            
            const currentName = submodel?.name || model?.name || category?.name || section?.name || 'Товары';
            
            const endpoint = `/products/${sectionId}/${categoryId}/${modelId}/${submodelId}`;
            elements.pageTitle.textContent = currentName;
            
            debugLog(`Загрузка товаров по endpoint: ${endpoint}`);
            
            lastAction = { type: 'loadProducts', endpoint, currentName };
            
            const data = await apiFetch(endpoint);
            
            if (data?.error) {
                showEmptyState(`Ошибка загрузки товаров для: ${currentName}`);
                return;
            }
            
            debugLog(`Получены товары:`, data.products);
            
            if (!data || !Array.isArray(data.products) || data.products.length === 0) {
                showEmptyState(`Товары не найдены для: ${currentName}`);
                return;
            }

            currentProducts = data.products.filter(product => product != null);
            
            debugLog(`Отфильтровано товаров: ${currentProducts.length}`);
            
            if (currentProducts.length === 0) {
                showEmptyState(`Товары не найдены для: ${currentName}`);
                return;
            }

            renderAllProducts();
            updateBackButton();
        }

                const safeId = escapeHtml(item.id);

        async function testCurrentCategory() {
            const section = navigationStack.find(s => s.type === 'section');
            const category = navigationStack.find(s => s.type === 'category');
            const model = navigationStack.find(s => s.type === 'model');
            const submodel = navigationStack.find(s => s.type === 'submodel');
            
            debugLog('=== ТЕСТИРОВАНИЕ ТЕКУЩЕЙ КАТЕГОРИИ ===');
            debugLog('Навигационный стек:', navigationStack);
            
            if (section) {
                debugLog(`Раздел: ${section.name} (${section.id})`);
                const categories = await apiFetch(`/categories/${section.id}`);
                debugLog(`Категории для раздела:`, categories);
            }
            
            if (category) {
                debugLog(`Категория: ${category.name} (${category.id})`);
                const models = await apiFetch(`/models/${section.id}/${category.id}`);

                debugLog(`Подмодели для модели:`, submodels);
            }
            
            // Тестируем все возможные комбинации endpoints для товаров
            const endpoints = [
                `/products/${section?.id || 'null'}/${category?.id || 'null'}/${model?.id || 'null'}/${submodel?.id || 'null'}`,
                `/products/${section?.id || 'null'}/${category?.id || 'null'}/${model?.id || 'null'}/null`,
                `/products/${section?.id || 'null'}/${category?.id || 'null'}/null/null`,
                `/products/${section?.id || 'null'}/null/null/null`
            ];
            
            for (const endpoint of endpoints) {
                debugLog(`Тестируем endpoint: ${endpoint}`);
                const products = await apiFetch(endpoint);

            debugLog('❌ Товары не найдены ни в одном endpoint');

            debugLog('=== ТЕСТИРОВАНИЕ ЗАВЕРШЕНО ===');

        // ========== УПРАВЛЕНИЕ НАВИГАЦИЕЙ ==========

        function getCurrentNavigation() {
            const navigation = {
                section: null,
                category: null,
                model: null,
                submodel: null
            };

            navigationStack.forEach(item => {
                switch (item.type) {
                    case 'section':
                        navigation.section = { id: item.id, name: item.name };
                        break;
                    case 'category':
                        navigation.category = { id: item.id, name: item.name };
                        break;
                    case 'model':
                        navigation.model = { id: item.id, name: item.name };
                        break;
                    case 'submodel':
                        navigation.submodel = { id: item.id, name: item.name };
                        break;
                }
            });

            return navigation;
        }

        function updateBreadcrumbsFromStack() {
            const items = [{ name: 'Главная', action: 'loadSections' }];
            
            navigationStack.forEach(item => {
                if (item && item.name) {
                    items.push({
                        name: item.name,
                        action: null
                    });
                }
            });
            
            updateBreadcrumbs(items);
        }

        function updateBreadcrumbs(items) {
            elements.breadcrumbs.innerHTML = '';
            
            items.forEach((item, index) => {
                if (!item || !item.name) return;
                
                const crumb = document.createElement('span');
                crumb.className = 'flex items-center whitespace-nowrap';
                
                if (index > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'mx-1 tg-theme-hint';
                    separator.innerHTML = '<i data-feather="chevron-right" class="w-3 h-3"></i>';
                    elements.breadcrumbs.appendChild(separator);
                }
                
                const link = document.createElement('span');
                link.className = 'tg-theme-text text-sm truncate max-w-[120px]';
                link.textContent = item.name;
                link.title = item.name;
                
                if (item.action && index === 0) {
                    link.style.cursor = 'pointer';
                    link.addEventListener('click', () => {
                        if (item.action === 'loadSections') {
                            loadSections();
                        }
                    });
                } else {
                    link.style.cursor = 'default';
                }
                
                crumb.appendChild(link);
                elements.breadcrumbs.appendChild(crumb);
            });
            
            scheduleFeatherReplace();
        }

        function updateBackButton() {
            if (!tg) return;
            
            try {
                if (navigationStack.length > 0) {
                    if (tg.BackButton) {
                        tg.BackButton.show();
                        tg.BackButton.onClick(goBack);
                    }
                } else {
                    if (tg.BackButton) {
                        tg.BackButton.hide();
                    }
                }
            } catch (error) {
                debugLog('Ошибка обновления кнопки назад:', error);
            }
        }

        function goBack() {
            if (navigationStack.length > 0) {
                navigationStack.pop();
                
                if (navigationStack.length === 0) {
                    loadSections();
                } else {
                    const current = navigationStack[navigationStack.length - 1];
                    switch (current.type) {
                        case 'section':
                            loadSections();
                            break;
                        case 'category':
                            const section = navigationStack.find(s => s.type === 'section');
                            if (section) {
                                loadNextLevel('section', section.id, section.name, 'category');
                            } else {
                                loadSections();
                            }
                            break;
                        case 'model':
                            const sectionForModel = navigationStack.find(s => s.type === 'section');
                            const category = navigationStack.find(s => s.type === 'category');
                            if (sectionForModel && category) {
                                loadNextLevel('category', category.id, category.name, 'model');
                            } else {
                                loadSections();
                            }
                            break;
                        case 'submodel':
                            const sectionForSubmodel = navigationStack.find(s => s.type === 'section');
                            const categoryForSubmodel = navigationStack.find(s => s.type === 'category');
                            const model = navigationStack.find(s => s.type === 'model');
                            if (sectionForSubmodel && categoryForSubmodel && model) {
                                loadNextLevel('model', model.id, model.name, 'submodel');
                            } else {
                                loadSections();
                            }
                            break;
                        default:
                            loadSections();
                    }
                }
            } else if (tg) {
                tg.close();
            }
        }

            elements.emptyState.classList.add('hidden');
            elements.errorState.classList.add('hidden');
        }

            elements.errorState.classList.add('hidden');
            elements.emptyMessage.textContent = message;

            elements.errorState.classList.remove('hidden');

            if (menuPanel) {
                menuPanel.classList.add('translate-x-full');
            }
            setTimeout(() => {
                elements.sideMenu.classList.add('hidden');
            }, 300);

        function retryLastAction() {
            if (!lastAction) {
                loadSections();
                return;
            }

            switch (lastAction.type) {
                case 'loadSections':
                    loadSections();
                    break;
                case 'loadNextLevel':
                    loadNextLevel(lastAction.currentType, lastAction.currentId, lastAction.currentName, lastAction.nextType);
                    break;
                case 'loadProducts':
                    loadProductsForCurrentLevel();
                    break;

                    loadSections();

                    closeMenuBtn.addEventListener('click', closeSideMenu);
                }
                
                elements.sideMenu.addEventListener('click', (e) => {
                    if (e.target === elements.sideMenu) {
                        closeSideMenu();
                    }
                });
                
                setTimeout(() => {
                    loadSections();
                }, 100);
                
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                showError('Ошибка загрузки приложения');
            }
        });

        // Глобальные функции
        window.loadSections = loadSections;
        window.loadNextLevel = loadNextLevel;
        window.loadProductsForCurrentLevel = loadProductsForCurrentLevel;
        window.contactAboutSpecificProduct = contactAboutSpecificProduct;
        window.showContactInfo = showContactInfo;
        window.makePhoneCall = makePhoneCall;
        window.open2GIS = open2GIS;
        window.openTelegram = openTelegram;
        window.openInBot = openInBot;
        window.renderAllProducts = renderAllProducts;
        window.goBack = goBack;
        window.openSideMenu = openSideMenu;
        window.closeSideMenu = closeSideMenu;
        window.toggleDebug = toggleDebug;
        window.retryLastAction = retryLastAction;
        window.testCurrentCategory = testCurrentCategory;
        window.testAllEndpoints = testAllEndpoints;
        window.handleImageError = handleImageError;
        window.handleImageLoad = handleImageLoad;
    </script>
