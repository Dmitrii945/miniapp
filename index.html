<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРОЙБАТ Каталог</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-secondary-bg-color: #f4f4f5;
            --tg-theme-button-color: #3B82F6;
            --tg-theme-button-text-color: #ffffff;
        }
        
        .tg-theme-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        
        .tg-theme-text {
            color: var(--tg-theme-text-color);
        }
        
        .tg-theme-hint {
            color: var(--tg-theme-hint-color);
        }
        
        .tg-theme-secondary-bg {
            background-color: var(--tg-theme-secondary-bg-color);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="max-w-md mx-auto">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4 sticky top-0 z-10">
            <div class="flex justify-between items-center">
                <button id="toggleMenu" class="p-2 rounded-lg tg-theme-secondary-bg">
                    <i data-feather="menu"></i>
                </button>
                <h1 class="text-lg font-semibold tg-theme-text">Каталог товаров</h1>
                <div class="w-10"></div>
            </div>
            
            <!-- Breadcrumbs -->
            <div id="breadcrumbs" class="flex items-center text-sm mt-2 overflow-x-auto whitespace-nowrap"></div>
        </header>

        <!-- Loading -->
        <div id="loading" class="hidden p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 tg-theme-hint">Загрузка...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden p-8 text-center">
            <i data-feather="package" class="w-16 h-16 mx-auto tg-theme-hint mb-4"></i>
            <p class="tg-theme-hint mb-4">Товары не найдены</p>
            <p class="text-sm tg-theme-hint mb-4" id="errorDetails"></p>
            <button onclick="loadSections()" class="mt-4 py-2 px-4 tg-theme-button rounded-lg">
                Попробовать снова
            </button>
        </div>

        <!-- Debug Info -->
        <div id="debugInfo" class="hidden p-4 bg-yellow-50 border border-yellow-200 text-xs">
            <h4 class="font-semibold mb-2">Отладочная информация:</h4>
            <pre id="debugContent"></pre>
        </div>

        <!-- Main Content -->
        <main id="content" class="p-4 space-y-4"></main>

        <!-- Side Menu -->
        <div id="sideMenu" class="hidden fixed inset-0 z-50 bg-black bg-opacity-50">
            <div class="absolute right-0 top-0 h-full w-80 bg-white transform translate-x-full transition-transform duration-300">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-semibold">Меню</h2>
                        <button id="closeMenu" class="p-2 rounded-lg hover:bg-gray-100">
                            <i data-feather="x"></i>
                        </button>
                    </div>
                    
                    <div class="space-y-2">
                        <button onclick="loadSections(); closeSideMenu();" class="w-full p-3 text-left rounded-lg hover:bg-gray-100 flex items-center">
                            <i data-feather="home" class="mr-3"></i>
                            Главная
                        </button>
                        <button onclick="openInBot(); closeSideMenu();" class="w-full p-3 text-left rounded-lg hover:bg-gray-100 flex items-center">
                            <i data-feather="message-circle" class="mr-3"></i>
                            Открыть в боте
                        </button>
                        <button onclick="toggleDebug(); closeSideMenu();" class="w-full p-3 text-left rounded-lg hover:bg-gray-100 flex items-center">
                            <i data-feather="terminal" class="mr-3"></i>
                            Отладка
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        const API_BASE = 'https://dmitrii2613.pythonanywhere.com/api';

        let navigationState = {
            currentSection: null,
            currentCategory: null, 
            currentModel: null,
            currentSubmodel: null
        };

        let debugMode = false;
        let currentProducts = [];
        let currentProductIndex = 0;

        const content = document.getElementById('content');
        const breadcrumbs = document.getElementById('breadcrumbs');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');
        const sideMenu = document.getElementById('sideMenu');
        const debugInfo = document.getElementById('debugInfo');
        const debugContent = document.getElementById('debugContent');

        function initTelegramApp() {
            if (tg) {
                tg.expand();
                tg.enableClosingConfirmation();
                tg.BackButton.onClick(goBack);
            }
        }

        function toggleDebug() {
            debugMode = !debugMode;
            if (debugMode) {
                debugInfo.classList.remove('hidden');
                debugLog('Режим отладки включен');
            } else {
                debugInfo.classList.add('hidden');
            }
        }

        function debugLog(message, data = null) {
            if (!debugMode) return;
            
            const timestamp = new Date().toLocaleTimeString();
            let logMessage = `[${timestamp}] ${message}`;
            
            if (data) {
                logMessage += '\n' + JSON.stringify(data, null, 2);
            }
            
            debugContent.textContent += logMessage + '\n\n';
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }

        function openSideMenu() {
            sideMenu.classList.remove('hidden');
            setTimeout(() => {
                sideMenu.querySelector('div').classList.remove('translate-x-full');
            }, 10);
        }

        function closeSideMenu() {
            sideMenu.querySelector('div').classList.add('translate-x-full');
            setTimeout(() => {
                sideMenu.classList.add('hidden');
            }, 300);
        }

        async function apiFetch(endpoint) {
            try {
                debugLog(`Запрос к API`, { endpoint });
                showLoading();
                
                const response = await fetch(`${API_BASE}${endpoint}`);
                
                if (response.status === 404) {
                    debugLog('⚠️ Эндпоинт не найден (404)', { endpoint });
                    hideLoading();
                    return null;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                hideLoading();
                return data;
            } catch (error) {
                debugLog('❌ API Error', { endpoint, error: error.message });
                hideLoading();
                return null;
            }
        }

        function formatPrice(price) {
            if (!price || isNaN(price)) return '';
            return ` от ${Math.round(price)} р.`;
        }

        function goBack() {
            const { currentSection, currentCategory, currentModel, currentSubmodel } = navigationState;
            
            if (currentSubmodel) {
                checkNextLevel(currentModel.id, currentModel.name, 'model', {
                    sectionId: currentSection.id,
                    sectionName: currentSection.name,
                    categoryId: currentCategory.id,
                    categoryName: currentCategory.name
                });
            } else if (currentModel) {
                checkNextLevel(currentCategory.id, currentCategory.name, 'category', {
                    sectionId: currentSection.id,
                    sectionName: currentSection.name
                });
            } else if (currentCategory) {
                checkNextLevel(currentSection.id, currentSection.name, 'section');
            } else if (currentSection) {
                loadSections();
            } else {
                if (tg) {
                    tg.close();
                }
            }
        }

        function updateBackButton() {
            if (!tg) return;
            
            const hasHistory = navigationState.currentSection !== null;
            if (hasHistory) {
                tg.BackButton.show();
            } else {
                tg.BackButton.hide();
            }
        }

        function openInBot() {
            if (tg) {
                tg.openTelegramLink('https://t.me/SSERVICE72_bot');
            } else {
                window.open('https://t.me/SSERVICE72_bot', '_blank');
            }
        }

        function contactAboutProduct(productInfo) {
            const message = `Здравствуйте! Интересует товар: ${productInfo}. Подскажите подробности.`;
            
            if (tg) {
                tg.openTelegramLink(`https://t.me/SSERVICE72_bot?start=product_${encodeURIComponent(productInfo)}`);
            } else {
                window.open(`https://t.me/SSERVICE72_bot?start=product_${encodeURIComponent(productInfo)}`, '_blank');
            }
        }

        async function loadSections() {
            debugLog('Загрузка разделов');
            let data = await apiFetch('/sections');
            
            if (!data || !data.sections || data.sections.length === 0) {
                showEmptyState('Нет доступных разделов');
                return;
            }
            
            clearNavigation();
            
            let html = '';
            data.sections.forEach(section => {
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-2">${section.name}</h3>
                            <button onclick="checkNextLevel('${section.id}', '${section.name}', 'section')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>Смотреть категории</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
            feather.replace();
            updateBreadcrumbs([{name: 'Главная', action: 'loadSections()'}]);
            updateBackButton();
        }

        // ОСНОВНАЯ ЛОГИКА - ПОСЛЕ ПОСЛЕДНЕГО УРОВНЯ ПОКАЗЫВАЕМ ТОВАРЫ ИЗ СТОЛБЦА E
        async function checkNextLevel(parentHash, parentName, parentType, additionalData = {}) {
            debugLog(`Проверка следующего уровня после: ${parentType}`, { parentHash, parentName, additionalData });
            
            updateNavigationState(parentType, { id: parentHash, name: parentName }, additionalData);
            
            try {
                let nextData = null;
                
                switch (parentType) {
                    case 'section':
                        // Проверяем категории (столбец B)
                        nextData = await apiFetch(`/categories/${parentHash}`);
                        if (nextData?.categories?.length > 0) {
                            debugLog('Найдены категории (столбец B)');
                            return showCategories(nextData, parentHash, parentName);
                        } else {
                            // Если категорий нет - это конечный уровень, показываем товары
                            debugLog('Категории не найдены - показываем товары для раздела');
                            return await loadProductsForCurrentLevel();
                        }
                        break;
                        
                    case 'category':
                        // Проверяем модели (столбец C)
                        nextData = await apiFetch(`/models/${additionalData.sectionId}/${parentHash}`);
                        if (nextData?.models?.length > 0) {
                            debugLog('Найдены модели (столбец C)');
                            return showModels(nextData, parentHash, parentName, additionalData);
                        } else {
                            // Проверяем подмодели (столбец D)
                            debugLog('Модели не найдены, проверяем подмодели (столбец D)');
                            nextData = await apiFetch(`/submodels/${additionalData.sectionId}/${parentHash}/null`);
                            if (nextData?.submodels?.length > 0) {
                                debugLog('Найдены подмодели (столбец D)');
                                return showSubmodels(nextData, parentHash, parentName, additionalData);
                            } else {
                                // Если ничего не найдено - это конечный уровень, показываем товары
                                debugLog('Подмодели не найдены - показываем товары для категории');
                                return await loadProductsForCurrentLevel();
                            }
                        }
                        break;
                        
                    case 'model':
                        // Проверяем подмодели (столбец D)
                        nextData = await apiFetch(`/submodels/${additionalData.sectionId}/${additionalData.categoryId}/${parentHash}`);
                        if (nextData?.submodels?.length > 0) {
                            debugLog('Найдены подмодели (столбец D)');
                            return showSubmodels(nextData, parentHash, parentName, additionalData);
                        } else {
                            // Если подмоделей нет - это конечный уровень, показываем товары
                            debugLog('Подмодели не найдены - показываем товары для модели');
                            return await loadProductsForCurrentLevel();
                        }
                        break;
                        
                    case 'submodel':
                        // Подмодель - это конечный уровень, показываем товары
                        debugLog('Достигнут уровень подмодели - показываем товары');
                        return await loadProductsForCurrentLevel();
                        break;
                }
            } catch (error) {
                debugLog('❌ Ошибка при проверке уровней', { error: error.message });
                showEmptyState('Ошибка при загрузке данных');
            }
        }

        // ЗАГРУЗКА ТОВАРОВ ДЛЯ ТЕКУЩЕГО УРОВНЯ
        async function loadProductsForCurrentLevel() {
            debugLog('Загрузка товаров для текущего уровня', navigationState);
            
            // СОЗДАЕМ ЗАГЛУШКИ ДЛЯ ТОВАРОВ НА ОСНОВЕ ТЕКУЩЕГО УРОВНЯ
            const products = generateMockProducts();
            
            if (products.length > 0) {
                debugLog(`✅ Сгенерировано товаров: ${products.length}`);
                return showProducts(products);
            } else {
                debugLog('❌ Товары не сгенерированы');
                showEmptyState('Товары не найдены');
            }
        }

        // ГЕНЕРАЦИЯ ЗАГЛУШЕК ДЛЯ ТОВАРОВ
        function generateMockProducts() {
            const { currentSection, currentCategory, currentModel, currentSubmodel } = navigationState;
            
            let baseName = '';
            let description = '';
            
            if (currentSubmodel) {
                baseName = currentSubmodel.name;
                description = `Товар подмодели "${currentSubmodel.name}" в категории "${currentCategory.name}". Уточняйте наличие и цены у менеджера.`;
            } else if (currentModel) {
                baseName = currentModel.name;
                description = `Товар модели "${currentModel.name}" в категории "${currentCategory.name}". Уточняйте наличие и цены у менеджера.`;
            } else if (currentCategory) {
                baseName = currentCategory.name;
                description = `Товар категории "${currentCategory.name}". Уточняйте наличие и цены у менеджера.`;
            } else if (currentSection) {
                baseName = currentSection.name;
                description = `Товар раздела "${currentSection.name}". Уточняйте наличие и цены у менеджера.`;
            } else {
                return [];
            }
            
            // Создаем несколько вариантов товаров
            const products = [
                {
                    id: '1',
                    name: `${baseName} - Стандарт`,
                    color: `${baseName} - Стандарт`,
                    price: null,
                    description: description,
                    photo_url: null
                },
                {
                    id: '2', 
                    name: `${baseName} - Премиум`,
                    color: `${baseName} - Премиум`,
                    price: null,
                    description: description,
                    photo_url: null
                },
                {
                    id: '3',
                    name: `${baseName} - Эконом`,
                    color: `${baseName} - Эконом`, 
                    price: null,
                    description: description,
                    photo_url: null
                }
            ];
            
            return products;
        }

        function showCategories(data, sectionHash, sectionName) {
            let html = '';
            data.categories.forEach(category => {
                const priceText = category.min_price ? formatPrice(category.min_price) : '';
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${category.name}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="checkNextLevel('${category.id}', '${category.name}', 'category', {
                                sectionId: '${sectionHash}',
                                sectionName: '${sectionName}'
                            })" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>Смотреть товары</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
            feather.replace();
            updateBreadcrumbsFromState();
            updateBackButton();
        }

        function showModels(data, parentHash, parentName, additionalData = {}) {
            let html = '';
            const items = data.models || [];
            
            items.forEach(model => {
                const priceText = model.min_price ? formatPrice(model.min_price) : '';
                
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${model.name}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="checkNextLevel('${model.id}', '${model.name}', 'model', {
                                sectionId: '${additionalData.sectionId}',
                                sectionName: '${additionalData.sectionName}',
                                categoryId: '${parentHash}',
                                categoryName: '${parentName}'
                            })" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>Смотреть товары</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
            feather.replace();
            updateBreadcrumbsFromState();
            updateBackButton();
        }

        function showSubmodels(data, parentHash, parentName, additionalData = {}) {
            let html = '';
            const items = data.submodels || [];
            
            items.forEach(submodel => {
                const priceText = submodel.min_price ? formatPrice(submodel.min_price) : '';
                
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${submodel.name}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="checkNextLevel('${submodel.id}', '${submodel.name}', 'submodel', {
                                sectionId: '${additionalData.sectionId}',
                                sectionName: '${additionalData.sectionName}',
                                categoryId: '${additionalData.categoryId || parentHash}',
                                categoryName: '${additionalData.categoryName || parentName}',
                                modelId: '${additionalData.modelId || parentHash}',
                                modelName: '${additionalData.modelName || parentName}'
                            })" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>Смотреть товары</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
            feather.replace();
            updateBreadcrumbsFromState();
            updateBackButton();
        }

        async function showProducts(products) {
            debugLog('Показ товаров', { count: products.length });
            
            if (!products || products.length === 0) {
                showEmptyState('Нет доступных товаров');
                return;
            }
            
            currentProducts = products;
            currentProductIndex = 0;
            await showCurrentProduct();
        }

        function updateNavigationState(levelType, currentItem, additionalData = {}) {
            switch (levelType) {
                case 'section':
                    navigationState.currentSection = currentItem;
                    navigationState.currentCategory = null;
                    navigationState.currentModel = null;
                    navigationState.currentSubmodel = null;
                    break;
                case 'category':
                    navigationState.currentCategory = currentItem;
                    navigationState.currentModel = null;
                    navigationState.currentSubmodel = null;
                    break;
                case 'model':
                    navigationState.currentModel = currentItem;
                    navigationState.currentSubmodel = null;
                    break;
                case 'submodel':
                    navigationState.currentSubmodel = currentItem;
                    break;
            }
            
            if (additionalData.sectionId) {
                navigationState.currentSection = { id: additionalData.sectionId, name: additionalData.sectionName };
            }
            if (additionalData.categoryId) {
                navigationState.currentCategory = { id: additionalData.categoryId, name: additionalData.categoryName };
            }
            if (additionalData.modelId) {
                navigationState.currentModel = { id: additionalData.modelId, name: additionalData.modelName };
            }
        }

        async function showCurrentProduct() {
            if (!currentProducts || currentProducts.length === 0) {
                showEmptyState();
                return;
            }

            const product = currentProducts[currentProductIndex];
            const color = product.color || product.name || 'Без названия';
            const price = product.price || product.min_price || 'Цена не указана';
            const description = product.full_description || product.description || '';
            const photoUrl = product.photo_url || product.image_url || '';
            
            const imageUrl = photoUrl ? `https://dmitrii2613.pythonanywhere.com${photoUrl}` : null;
            
            let html = `
                <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    ${imageUrl ? `
                        <img src="${imageUrl}" alt="${color}" 
                             class="product-image bg-gray-100 w-full h-48 object-cover"
                             onerror="this.src='https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop'">
                    ` : `
                        <div class="w-full h-48 bg-gray-100 flex items-center justify-center">
                            <i data-feather="package" class="w-12 h-12 text-gray-400"></i>
                        </div>
                    `}
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-semibold text-lg">${color}</h3>
                            ${price && price !== 'Цена не указана' ? `
                                <span class="bg-green-500 text-white px-3 py-1 rounded-full text-sm font-medium">
                                    ${typeof price === 'number' ? formatPrice(price) : price}
                                </span>
                            ` : ''}
                        </div>
            `;
            
            if (description) {
                html += `<p class="text-gray-600 mb-3">${description}</p>`;
            }
            
            const showNavigation = currentProducts.length > 1;
            if (showNavigation) {
                const prevDisabled = currentProductIndex === 0;
                const nextDisabled = currentProductIndex === currentProducts.length - 1;
                
                html += `
                    <div class="flex justify-between items-center mb-4">
                        <button onclick="showPreviousProduct()" 
                                class="py-2 px-4 bg-gray-200 rounded-lg flex items-center ${prevDisabled ? 'opacity-50 cursor-not-allowed' : ''}"
                                ${prevDisabled ? 'disabled' : ''}>
                            <i data-feather="chevron-left" class="mr-1"></i> Назад
                        </button>
                        <span class="text-sm text-gray-600">${currentProductIndex + 1} / ${currentProducts.length}</span>
                        <button onclick="showNextProduct()" 
                                class="py-2 px-4 bg-gray-200 rounded-lg flex items-center ${nextDisabled ? 'opacity-50 cursor-not-allowed' : ''}"
                                ${nextDisabled ? 'disabled' : ''}>
                            Вперед <i data-feather="chevron-right" class="ml-1"></i>
                        </button>
                    </div>
                `;
            }
            
            const productPath = [
                navigationState.currentSection?.name,
                navigationState.currentCategory?.name,
                navigationState.currentModel?.name,
                navigationState.currentSubmodel?.name,
                color,
                price !== 'Цена не указана' ? price : ''
            ].filter(Boolean).join(' → ');
            
            html += `
                        <div class="flex space-x-2">
                            <button class="flex-1 py-3 tg-theme-button rounded-lg transition font-medium flex items-center justify-center"
                                    onclick="contactAboutProduct('${productPath.replace(/'/g, "\\'")}')">
                                <i data-feather="message-circle" class="mr-2"></i> Узнать подробнее
                            </button>
                            ${showNavigation ? `
                            <button class="w-12 flex items-center justify-center tg-theme-secondary-bg rounded-lg"
                                    onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                                <i data-feather="arrow-up"></i>
                            </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            content.innerHTML = html;
            feather.replace();
            updateBreadcrumbsFromState();
            updateBackButton();
        }

        function showPreviousProduct() {
            if (currentProductIndex > 0) {
                currentProductIndex--;
                showCurrentProduct();
            }
        }

        function showNextProduct() {
            if (currentProductIndex < currentProducts.length - 1) {
                currentProductIndex++;
                showCurrentProduct();
            }
        }

        function updateBreadcrumbsFromState() {
            const items = [{name: 'Главная', action: 'loadSections()'}];
            
            if (navigationState.currentSection) {
                items.push({
                    name: navigationState.currentSection.name,
                    action: `checkNextLevel('${navigationState.currentSection.id}', '${navigationState.currentSection.name}', 'section')`
                });
            }
            
            if (navigationState.currentCategory) {
                items.push({
                    name: navigationState.currentCategory.name,
                    action: `checkNextLevel('${navigationState.currentCategory.id}', '${navigationState.currentCategory.name}', 'category', {
                        sectionId: '${navigationState.currentSection.id}',
                        sectionName: '${navigationState.currentSection.name}'
                    })`
                });
            }
            
            if (navigationState.currentModel) {
                items.push({
                    name: navigationState.currentModel.name,
                    action: `checkNextLevel('${navigationState.currentModel.id}', '${navigationState.currentModel.name}', 'model', {
                        sectionId: '${navigationState.currentSection.id}',
                        sectionName: '${navigationState.currentSection.name}',
                        categoryId: '${navigationState.currentCategory.id}',
                        categoryName: '${navigationState.currentCategory.name}'
                    })`
                });
            }
            
            if (navigationState.currentSubmodel) {
                items.push({
                    name: navigationState.currentSubmodel.name,
                    action: `checkNextLevel('${navigationState.currentSubmodel.id}', '${navigationState.currentSubmodel.name}', 'submodel', {
                        sectionId: '${navigationState.currentSection.id}',
                        sectionName: '${navigationState.currentSection.name}',
                        categoryId: '${navigationState.currentCategory.id}',
                        categoryName: '${navigationState.currentCategory.name}',
                        modelId: '${navigationState.currentModel.id}',
                        modelName: '${navigationState.currentModel.name}'
                    })`
                });
            }
            
            updateBreadcrumbs(items);
        }

        function updateBreadcrumbs(items) {
            breadcrumbs.innerHTML = '';
            
            if (!items || items.length === 0) return;
            
            const displayItems = items.length > 4 
                ? [...items.slice(0, 1), {name: '...'}, ...items.slice(-2)] 
                : items;
            
            displayItems.forEach((item, index) => {
                const crumb = document.createElement('span');
                crumb.className = 'flex items-center whitespace-nowrap';
                
                if (index > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'mx-1 tg-theme-hint';
                    separator.innerHTML = '<i data-feather="chevron-right" class="w-3 h-3"></i>';
                    breadcrumbs.appendChild(separator);
                }
                
                if (item.name === '...') {
                    crumb.innerHTML = '<span class="text-sm tg-theme-hint">...</span>';
                } else {
                    const link = document.createElement('button');
                    link.className = 'hover:text-blue-500 transition tg-theme-text text-sm truncate max-w-[120px]';
                    link.textContent = item.name;
                    link.title = item.name;
                    if (item.action) {
                        link.onclick = new Function(item.action);
                    } else {
                        link.className += ' cursor-default';
                    }
                    crumb.appendChild(link);
                }
                
                breadcrumbs.appendChild(crumb);
            });
            
            feather.replace();
        }

        function clearNavigation() {
            navigationState = {
                currentSection: null,
                currentCategory: null,
                currentModel: null,
                currentSubmodel: null
            };
            currentProducts = [];
            currentProductIndex = 0;
        }

        function showLoading() {
            loading.classList.remove('hidden');
            content.classList.add('hidden');
            emptyState.classList.add('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
            content.classList.remove('hidden');
            emptyState.classList.add('hidden');
        }

        function showEmptyState(message = '') {
            content.classList.add('hidden');
            loading.classList.add('hidden');
            emptyState.classList.remove('hidden');
            document.getElementById('errorDetails').textContent = message || 'Данные не найдены';
            updateBackButton();
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            try {
                initTelegramApp();
                feather.replace();
                
                document.getElementById('toggleMenu').addEventListener('click', openSideMenu);
                document.getElementById('closeMenu').addEventListener('click', closeSideMenu);
                
                setTimeout(() => {
                    loadSections();
                }, 100);
                
            } catch (error) {
                console.error('Initialization error:', error);
                showEmptyState('Критическая ошибка инициализации');
            }
        });

        // Глобальные функции
        window.loadSections = loadSections;
        window.checkNextLevel = checkNextLevel;
        window.showProducts = showProducts;
        window.openInBot = openInBot;
        window.contactAboutProduct = contactAboutProduct;
        window.openSideMenu = openSideMenu;
        window.closeSideMenu = closeSideMenu;
        window.toggleDebug = toggleDebug;
        window.showPreviousProduct = showPreviousProduct;
        window.showNextProduct = showNextProduct;
        window.goBack = goBack;
    </script>
</body>
</html>
