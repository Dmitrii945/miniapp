    <script>
        // Telegram Web App initialization
        const tg = window.Telegram?.WebApp;

        // Navigation state
        let navigationState = {

        };

        // Debug mode

        // DOM Elements

        // Global variables for product pagination

        // Initialize Telegram Web App
        function initTelegramApp() {
            if (tg) {

        // Debug functions
        function toggleDebug() {
            debugMode = !debugMode;
            if (debugMode) {
                debugInfo.classList.remove('hidden');
                debugLog('–†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ –≤–∫–ª—é—á–µ–Ω');
            } else {
                debugInfo.classList.add('hidden');
            }
        }

        function debugLog(message, data = null) {
            if (!debugMode) return;
            
            const timestamp = new Date().toLocaleTimeString();
            let logMessage = `[${timestamp}] ${message}`;
            
            if (data) {
                logMessage += '\n' + JSON.stringify(data, null, 2);
            }
            
            debugContent.textContent += logMessage + '\n\n';
            debugInfo.scrollTop = debugInfo.scrollHeight;
            
            console.log('üîß DEBUG:', message, data);
        }

        // Side menu functions
        function openSideMenu() {
            sideMenu.classList.remove('hidden');
            setTimeout(() => {
                sideMenu.querySelector('div').classList.remove('translate-x-full');
            }, 10);
        }

        function closeSideMenu() {
            sideMenu.querySelector('div').classList.add('translate-x-full');
            setTimeout(() => {
                sideMenu.classList.add('hidden');
            }, 300);
        }

        // Enhanced photo URL processing
        function extractPhotoFilenameFromUrl(url) {
            if (!url || typeof url !== 'string') {
                debugLog('‚ùå –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π URL —Ñ–æ—Ç–æ', { url });
                return null;
            }

            try {
                url = url.trim();
                
                // –ï—Å–ª–∏ URL —É–∂–µ –ø—Ä—è–º–æ–π –ø—É—Ç—å –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é
                if (url.toLowerCase().match(/\.(jpg|jpeg|png|gif|webp|bmp|svg)(\?.*)?$/i)) {
                    debugLog('‚úÖ –ü—Ä—è–º–æ–π URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è', { url });
                    return url;
                }

                // Google Drive links
                if (url.includes('drive.google.com')) {
                    let fileId = null;

                    // Various Google Drive URL formats
                    if (url.includes('/file/d/')) {
                        fileId = url.split('/file/d/')[1].split('/')[0];
                    } else if (url.includes('id=')) {
                        fileId = url.split('id=')[1].split('&')[0];
                    } else if (url.includes('/open?id=')) {
                        fileId = url.split('/open?id=')[1].split('&')[0];
                    }

                    if (fileId) {
                        const driveUrl = `https://drive.google.com/uc?export=view&id=${fileId}`;
                        debugLog('‚úÖ –û–±—Ä–∞–±–æ—Ç–∞–Ω Google Drive URL', { original: url, processed: driveUrl });
                        return driveUrl;
                    }
                }

                // OneDrive and other cloud storage
                if (url.includes('1drv.ms') || url.includes('onedrive.live.com')) {
                    debugLog('‚ö†Ô∏è OneDrive URL - —Ç—Ä–µ–±—É–µ—Ç—Å—è —Ä—É—á–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞', { url });
                    return null;
                }

                // Dropbox links
                if (url.includes('dropbox.com')) {
                    if (url.includes('?dl=0')) {
                        const dropboxUrl = url.replace('?dl=0', '?dl=1');
                        debugLog('‚úÖ –û–±—Ä–∞–±–æ—Ç–∞–Ω Dropbox URL', { original: url, processed: dropboxUrl });
                        return dropboxUrl;
                    }
                }

                // Other HTTP URLs - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞–∫ –µ—Å—Ç—å –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                if (url.startsWith('http://') || url.startsWith('https://')) {
                    debugLog('‚ö†Ô∏è –ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø URL', { url });
                    return url;
                }

                debugLog('‚ùå URL –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –æ–±—Ä–∞–±–æ—Ç–∞–Ω', { url });
                return null;
            } catch (error) {
                debugLog('‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ URL —Ñ–æ—Ç–æ', { url, error: error.message });
                return null;
            }
        }

        function getProductImageUrl(photoUrl) {
            if (!photoUrl) {
                debugLog('‚ùå –ü—É—Å—Ç–æ–π photoUrl');
                return 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop';
            }

            const processedUrl = extractPhotoFilenameFromUrl(photoUrl);
            
            if (processedUrl) {
                debugLog('‚úÖ –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π URL', { original: photoUrl, processed: processedUrl });
                return processedUrl;
            } else {
                debugLog('‚ùå –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è fallback –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', { original: photoUrl });
                return 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop';
            }
        }

        // Fallback data for testing
        function getFallbackSections() {
            return {
                sections: [
                    { name: '–ú–µ—Ç–∞–ª–ª–æ–ø—Ä–æ–∫–∞—Ç', id: 'metal' },
                    { name: '–ö—Ä–æ–≤–µ–ª—å–Ω—ã–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã', id: 'roof' },
                    { name: '–°—Ç—Ä–æ–∏—Ç–µ–ª—å–Ω—ã–µ —Å–º–µ—Å–∏', id: 'mix' },
                    { name: '–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã', id: 'tools' },
                    { name: '–≠–ª–µ–∫—Ç—Ä–∏–∫–∞', id: 'electro' }
                ]
            };
        }

        // API functions with enhanced debug
        async function apiFetch(endpoint) {
            try {
                debugLog(`–ó–∞–ø—Ä–æ—Å –∫ API`, { endpoint });
                showLoading();
                
                const response = await fetch(`${API_BASE}${endpoint}`);
                debugLog(`–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞`, { status: response.status, endpoint });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                debugLog(`–î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã`, { 
                    endpoint, 
                    hasData: !!data,
                    sections: data?.sections?.length || 0,
                    categories: data?.categories?.length || 0,
                    models: data?.models?.length || 0,
                    submodels: data?.submodels?.length || 0,
                    products: data?.products?.length || 0
                });
                
                hideLoading();
                return data;
            } catch (error) {
                debugLog('‚ùå API Error', { endpoint, error: error.message });
                hideLoading();
                showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
                return null;
            }
        }

        function formatPrice(price) {
            if (!price || price === Number.POSITIVE_INFINITY) return '';
            if (price >= 1000) {
                return ` –æ—Ç ${Math.round(price)} —Ä.`;
            } else {
                return ` –æ—Ç ${Math.round(price)} —Ä.`;
            }
        }

        // Navigation functions
        function goBack() {
            const { currentSection, currentCategory, currentModel, currentSubmodel } = navigationState;
            
            debugLog('–ù–∞–≤–∏–≥–∞—Ü–∏—è –Ω–∞–∑–∞–¥', navigationState);
            
            if (currentSubmodel) {
                loadSubmodels(currentSection.id, currentCategory.id, currentModel.id);
            } else if (currentModel) {
                loadModels(currentSection.id, currentCategory.id);
            } else if (currentCategory) {
                loadCategories(currentSection.id);
            } else if (currentSection) {
                loadSections();
            } else {
                if (tg) {
                    tg.close();
                }
            }
        }

        function updateBackButton() {
            if (!tg) return;
            
            const hasHistory = navigationState.currentSection !== null;
            if (hasHistory) {
                tg.BackButton.show();
            } else {
                tg.BackButton.hide();
            }
        }

        function openInBot() {
            if (tg) {
                tg.openTelegramLink('https://t.me/SSERVICE72_bot');
            } else {
                window.open('https://t.me/SSERVICE72_bot', '_blank');

        }

        function contactAboutProduct(productInfo) {
            const message = `–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –ò–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç —Ç–æ–≤–∞—Ä: ${productInfo}. –ü–æ–¥—Å–∫–∞–∂–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏.`;
            
            if (tg) {
                tg.openTelegramLink(`https://t.me/SSERVICE72_bot?start=product_${encodeURIComponent(productInfo)}`);
            } else {
                window.open(`https://t.me/SSERVICE72_bot?start=product_${encodeURIComponent(productInfo)}`, '_blank');
            }
        }

        // Load sections from API
        async function loadSections() {
            debugLog('–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–∑–¥–µ–ª–æ–≤');
            let data = await apiFetch('/sections');
            
            // –ï—Å–ª–∏ API –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback –¥–∞–Ω–Ω—ã–µ
            if (!data || !data.sections || data.sections.length === 0) {
                debugLog('‚ö†Ô∏è –ò—Å–ø–æ–ª—å–∑—É–µ–º fallback –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ä–∞–∑–¥–µ–ª–æ–≤');
                data = getFallbackSections();
            }
            
            if (!data.sections || data.sections.length === 0) {
                debugLog('‚ùå –†–∞–∑–¥–µ–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                showEmptyState();
                return;
            }
            
            clearNavigation();
            
            let html = '';
            data.sections.forEach(section => {
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-2">${section.name}</h3>
                            <button onclick="loadCategories('${section.id}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>–°–º–æ—Ç—Ä–µ—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
            feather.replace();
            updateBreadcrumbs([{name: '–ì–ª–∞–≤–Ω–∞—è', action: 'loadSections()'}]);
            updateBackButton();
            
            debugLog('–†–∞–∑–¥–µ–ª—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã', { count: data.sections.length });
        }

        // Enhanced loadCategories with flexible navigation for missing C and D
        async function loadCategories(sectionHash) {
            debugLog('–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π', { sectionHash });
            const data = await apiFetch(`/categories/${sectionHash}`);
            
            if (!data || !data.categories || data.categories.length === 0) {
                debugLog('‚ùå –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã, –ø—Ä–æ–±—É–µ–º –ø—Ä—è–º–æ–π –¥–æ—Å—Ç—É–ø –∫ —Ç–æ–≤–∞—Ä–∞–º –∏–∑ —Ä–∞–∑–¥–µ–ª–∞', { sectionHash });
                
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã –Ω–∞–ø—Ä—è–º—É—é –∏–∑ —Ä–∞–∑–¥–µ–ª–∞ (–∫–æ–≥–¥–∞ –Ω–µ—Ç B, C, D)
                const productsData = await apiFetch(`/products/${sectionHash}/direct`);
                if (productsData && productsData.products && productsData.products.length > 0) {
                    debugLog('‚úÖ –ù–∞–π–¥–µ–Ω—ã —Ç–æ–≤–∞—Ä—ã –Ω–∞–ø—Ä—è–º—É—é –∏–∑ —Ä–∞–∑–¥–µ–ª–∞ (–Ω–µ—Ç B,C,D)', { count: productsData.products.length });
                    
                    navigationState.currentSection = {
                        name: productsData.section_name || '–†–∞–∑–¥–µ–ª',
                        id: sectionHash
                    };
                    
                    currentProducts = productsData.products;
                    currentProductIndex = 0;
                    
                    await showCurrentProductDirect(productsData);
                    return;
                }
                
                showEmptyState('–í —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ –ø–æ–∫–∞ –Ω–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤');
                return;
            }
            
            navigationState.currentSection = {
                name: data.section_name,
                id: sectionHash
            };
            
            let html = '';
            data.categories.forEach(category => {
                const priceText = category.min_price ? formatPrice(category.min_price) : '';
                html += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1">${category.name}</h3>
                            ${priceText ? `<p class="text-green-600 font-medium mb-2">${priceText}</p>` : ''}
                            <button onclick="loadNextLevel('${sectionHash}', '${category.id}')" 
                                class="w-full py-3 tg-theme-button rounded-lg transition flex justify-between items-center font-medium">
                                <span>–°–º–æ—Ç—Ä–µ—Ç—å —Ç–æ–≤–∞—Ä—ã</span>
                                <i data-feather="chevron-right" class="ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
            feather.replace();
            updateBreadcrumbs([
                {name: '–ì–ª–∞–≤–Ω–∞—è', action: 'loadSections()'},
                {name: data.section_name, action: `loadCategories('${sectionHash}')`}
            ]);
            updateBackButton();
            
            debugLog('–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã', { 
                section: data.section_name,
                count: data.categories.length 
            });
        }

        // –£–º–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
        async function loadNextLevel(sectionHash, categoryHash) {
            debugLog('–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏', { sectionHash, categoryHash });
            
            // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–æ–¥–µ–ª–∏
            const modelsData = await apiFetch(`/models/${sectionHash}/${categoryHash}`);
            
            if (modelsData && modelsData.models && modelsData.models.length > 0) {
                debugLog('‚úÖ –ù–∞–π–¥–µ–Ω—ã –º–æ–¥–µ–ª–∏, –∑–∞–≥—Ä—É–∂–∞–µ–º –∏—Ö', { count: modelsData.models.length });
                await loadModels(sectionHash, categoryHash);

            if (data.products.length > 1) {
                html += `
                    <div class="flex justify-between items-center mb-4">
                        <button onclick="showPreviousProductDirect()" 
                                class="py-2 px-4 bg-gray-200 rounded-lg flex items-center ${currentProductIndex === 0 ? 'opacity-50 cursor-not-allowed' : ''}">
                            <i data-feather="chevron-left" class="mr-1"></i> –ù–∞–∑–∞–¥
                        </button>
                        <span class="text-sm text-gray-600">${currentProductIndex + 1} / ${data.products.length}</span>
                        <button onclick="showNextProductDirect(${data.products.length})" 
                                class="py-2 px-4 bg-gray-200 rounded-lg flex items-center ${currentProductIndex === data.products.length - 1 ? 'opacity-50 cursor-not-allowed' : ''}">
                            –í–ø–µ—Ä–µ–¥ <i data-feather="chevron-right" class="ml-1"></i>
                        </button>
                    </div>
                `;
            }

            // –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è
            const productInfo = `${data.section_name}${data.category_name ? ' ‚Üí ' + data.category_name : ''}${data.model_name ? ' ‚Üí ' + data.model_name : ''} ‚Üí ${color} - ${price}`;
            
            html += `
                        <div class="flex space-x-2">
                            <button class="flex-1 py-3 tg-theme-button rounded-lg transition font-medium flex items-center justify-center"
                                    onclick="contactAboutProduct('${productInfo.replace(/'/g, "\\'")}')">
                                <i data-feather="message-circle" class="mr-2"></i> –£–∑–Ω–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω–µ–µ
                            </button>
                        </div>
                    </div>
                </div>
            `;

            content.innerHTML = html;
            feather.replace();
            
            // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–µ breadcrumbs –¥–ª—è –ø—Ä—è–º–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
            const breadcrumbsItems = [
                {name: '–ì–ª–∞–≤–Ω–∞—è', action: 'loadSections()'},
                {name: data.section_name, action: `loadCategories('${navigationState.currentSection.id}')`}
            ];
            
            if (data.category_name) {
                breadcrumbsItems.push({name: data.category_name, action: `loadModels('${navigationState.currentSection.id}', '${navigationState.currentCategory.id}')`});
            }
            
            if (data.model_name) {
                breadcrumbsItems.push({name: data.model_name, action: `loadSubmodels('${navigationState.currentSection.id}', '${navigationState.currentCategory ? navigationState.currentCategory.id : 'direct'}', '${navigationState.currentModel.id}')`});
            }
            
            updateBreadcrumbs(breadcrumbsItems);
            updateBackButton();
        }

        // Product navigation
        function showPreviousProduct() {
            if (currentProductIndex > 0) {
                currentProductIndex--;
                showCurrentProduct();
            }
        }

        function showNextProduct() {
            if (currentProductIndex < currentProducts.length - 1) {
                currentProductIndex++;
                showCurrentProduct();
            }
        }

        // Direct product navigation
        function showPreviousProductDirect() {
            if (currentProductIndex > 0) {
                currentProductIndex--;
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø—Ä—è–º–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const data = {
                    section_name: navigationState.currentSection.name,
                    category_name: navigationState.currentCategory?.name,
                    model_name: navigationState.currentModel?.name,
                    products: currentProducts
                };
                showCurrentProductDirect(data);
            }
        }

        function showNextProductDirect(totalProducts) {
            if (currentProductIndex < totalProducts - 1) {
                currentProductIndex++;
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø—Ä—è–º–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const data = {
                    section_name: navigationState.currentSection.name,
                    category_name: navigationState.currentCategory?.name,
                    model_name: navigationState.currentModel?.name,
                    products: currentProducts
                };
                showCurrentProductDirect(data);
            }
        }

        // Utility functions
        function updateBreadcrumbs(items) {
            breadcrumbs.innerHTML = '';
            
            items.forEach((item, index) => {
                const crumb = document.createElement('span');
                crumb.className = 'flex items-center whitespace-nowrap';
                
                if (index > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'mx-2 tg-theme-hint';
                    separator.innerHTML = '<i data-feather="chevron-right" class="w-3 h-3"></i>';
                    breadcrumbs.appendChild(separator);
                }
                
                const link = document.createElement('button');
                link.className = 'hover:text-blue-500 transition tg-theme-text text-sm';
                link.textContent = item.name;
                link.onclick = new Function(item.action);
                
                crumb.appendChild(link);
                breadcrumbs.appendChild(crumb);
            });
            
            feather.replace();
        }

        function clearNavigation() {
            navigationState = {
                currentSection: null,
                currentCategory: null,
                currentModel: null,
                currentSubmodel: null
            };
            currentProducts = [];
            currentProductIndex = 0;
        }

        function showLoading() {
            loading.classList.remove('hidden');
            content.classList.add('hidden');
            emptyState.classList.add('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
            content.classList.remove('hidden');
            emptyState.classList.add('hidden');
        }

        function showEmptyState(message = '') {
            content.classList.add('hidden');
            loading.classList.add('hidden');
            emptyState.classList.remove('hidden');
            if (errorDetails && message) {
                errorDetails.textContent = message;
            }
        }

        function showError(message) {
            showEmptyState(message);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initTelegramApp();
            feather.replace();
            
            document.getElementById('toggleMenu').addEventListener('click', openSideMenu);
            document.getElementById('closeMenu').addEventListener('click', closeSideMenu);
            
            loadSections();
        });

        // Make functions global
        window.loadSections = loadSections;
        window.loadCategories = loadCategories;
        window.loadModels = loadModels;
        window.loadSubmodels = loadSubmodels;
        window.loadProducts = loadProducts;
        window.loadNextLevel = loadNextLevel;
        window.loadNextLevelFromModel = loadNextLevelFromModel;
        window.openInBot = openInBot;
        window.contactAboutProduct = contactAboutProduct;
        window.openSideMenu = openSideMenu;
        window.closeSideMenu = closeSideMenu;
        window.toggleDebug = toggleDebug;
        window.showPreviousProduct = showPreviousProduct;
        window.showNextProduct = showNextProduct;
        window.showPreviousProductDirect = showPreviousProductDirect;
        window.showNextProductDirect = showNextProductDirect;
    </script>
</body>
</html>
